<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #6a1b9a;
            font-size: 2.5rem;
        }

        .card {
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            background-color: white;
            margin-bottom: 20px;
        }

        .card .card-title {
            font-size: 1.5rem;
            color: #6a1b9a;
        }

        .card .card-content p {
            color: #555;
            font-size: 1rem;
        }

        .btn {
            background-color: #6a1b9a;
        }

        .btn i {
            line-height: inherit;
        }

        #player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Projects by Sanu</h1>
    </div>

    <div class="card">
        <span class="card-title">Watch a Movie</span>
        <div class="card-content">
            <p>Enter the IMDb ID of the movie you want to watch and click "Watch Movie".</p>
            <form id="movieForm">
                <div class="input-field">
                    <input id="imdb_id" type="text" class="validate">
                    <label for="imdb_id">Enter IMDb ID</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Watch Movie
                    <i class="material-icons right">movie</i>
                </button>
            </form>
        </div>
    </div>

    <div id="moviePlayer" class="card" style="display: none;">
        <span class="card-title">Now Playing</span>
        <div id="player"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#movieForm').on('submit', function(e) {
                e.preventDefault();
                const imdbId = $('#imdb_id').val().trim();
                if (imdbId) {
                    fetchMovie(imdbId);
                } else {
                    M.toast({html: 'Please enter a valid IMDb ID'});
                }
            });

            function fetchMovie(imdbId) {
                const apiUrl = `https://api.vidsrc.to/embed/imdb/${imdbId}`;
                $('#player').html(`<iframe src="${apiUrl}" width="100%" height="480" frameborder="0" allowfullscreen></iframe>`);
                $('#moviePlayer').fadeIn();
            }
        });
    </script>
</body>
</html>
