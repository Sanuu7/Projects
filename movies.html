<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watcher</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #6200ea;
            font-size: 2.5rem;
        }

        .card {
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            background-color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .card .card-title {
            font-size: 1.5rem;
            color: #6200ea;
        }

        .card .card-content p {
            color: #555;
            font-size: 1rem;
        }

        .btn {
            background-color: #6200ea;
            border-radius: 28px; /* Squircle shape */
            padding: 10px 20px;
            font-size: 1rem;
            display: inline-block;
        }

        .btn i {
            line-height: inherit;
        }

        #player {
            margin-top: 20px;
        }

        /* Dynamic color themes for Material You */
        .light-theme {
            --primary-color: #6200ea;
            --primary-text-color: #ffffff;
            --background-color: #f5f5f5;
            --card-background-color: #ffffff;
            --card-text-color: #000000;
        }

        .dark-theme {
            --primary-color: #bb86fc;
            --primary-text-color: #000000;
            --background-color: #121212;
            --card-background-color: #1f1f1f;
            --card-text-color: #ffffff;
        }

        .dynamic-theme {
            background-color: var(--background-color);
            color: var(--primary-text-color);
        }

        .dynamic-theme .card {
            background-color: var(--card-background-color);
            color: var(--card-text-color);
        }

        .dynamic-theme .btn {
            background-color: var(--primary-color);
            color: var(--primary-text-color);
        }
    </style>
</head>
<body class="dynamic-theme light-theme">
    <div class="header">
        <h1>Projects by Sanu</h1>
    </div>

    <div class="card">
        <span class="card-title">Watch a Movie</span>
        <div class="card-content">
            <p>Enter the IMDb ID of the movie you want to watch and click "Watch Movie".</p>
            <form id="movieForm">
                <div class="input-field">
                    <input id="imdb_id" type="text" class="validate">
                    <label for="imdb_id">Enter IMDb ID</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Watch Movie
                    <i class="material-icons right">movie</i>
                </button>
            </form>
        </div>
    </div>

    <div id="moviePlayer" class="card" style="display: none;">
        <span class="card-title">Now Playing</span>
        <div id="player"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#movieForm').on('submit', function(e) {
                e.preventDefault();
                const imdbId = $('#imdb_id').val().trim();
                if (imdbId) {
                    fetchMovie(imdbId);
                } else {
                    M.toast({html: 'Please enter a valid IMDb ID'});
                }
            });

            function fetchMovie(imdbId) {
                const apiUrl = `https://v2.vidsrc.me/embed/${imdbId}`;
                $('#player').html(`<iframe id="movieIframe" src="${apiUrl}" width="100%" height="480" frameborder="0" allowfullscreen></iframe>`);
                $('#moviePlayer').fadeIn();
            }

            // Block pop-up ads
            $(document).on('click', 'iframe', function() {
                setTimeout(function() {
                    $('iframe').each(function() {
                        let iframeSrc = $(this).attr('src');
                        if (iframeSrc && iframeSrc.includes('ads.')) {
                            $(this).remove();
                        }
                    });
                }, 500);
            });

            // Block new window pop-ups
            $(document).on('click', 'a', function(event) {
                let link = $(this).attr('href');
                if (link && link.includes('ads.')) {
                    event.preventDefault();
                }
            });

            // Toggle theme (for demonstration purposes)
            // You can set the theme based on user preferences or system settings
            $('#toggleTheme').on('click', function() {
                $('body').toggleClass('light-theme dark-theme');
            });
        });
    </script>
</body>
</html>
