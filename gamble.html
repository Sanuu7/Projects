<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    :root {
      --md-sys-color-primary: #006A6A;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #6FF7F6;
      --md-sys-color-on-primary-container: #002020;
      --md-sys-color-secondary: #4A6363;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #CCE8E7;
      --md-sys-color-on-secondary-container: #051F1F;
      --md-sys-color-surface: #FAFDFC;
      --md-sys-color-on-surface: #191C1C;
      --md-sys-color-surface-variant: #DAE5E4;
      --md-sys-color-on-surface-variant: #3F4948;
      --md-sys-color-background: #FAFDFC;
      --md-sys-color-on-background: #191C1C;
    }

    body {
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      font-family: Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body.dark-mode {
      --md-sys-color-primary: #6FF7F6;  
      --md-sys-color-on-primary: #003737;
      --md-sys-color-primary-container: #004F4F;
      --md-sys-color-on-primary-container: #6FF7F6;
      --md-sys-color-secondary: #B1CBCB;
      --md-sys-color-on-secondary: #1C3434;
      --md-sys-color-secondary-container: #324B4B;
      --md-sys-color-on-secondary-container: #CCE8E7;
      --md-sys-color-surface: #191C1C;
      --md-sys-color-on-surface: #E0E3E3;
      --md-sys-color-surface-variant: #3F4948;
      --md-sys-color-on-surface-variant: #BFC8C8;
      --md-sys-color-background: #191C1C;
      --md-sys-color-on-background: #E0E3E3;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: var(--md-sys-color-primary);
      font-size: 24px;
      margin-bottom: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .reel {
      width: 100px;
      height: 100px;
      background-color: var(--md-sys-color-surface-variant);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: var(--md-sys-color-on-surface-variant);
    }

    .controls {
      margin-bottom: 20px;
    }

    #bet {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: var(--md-sys-color-surface-variant);
      color: var(--md-sys-color-on-surface-variant);
    }

    #spin {
      padding: 8px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .score {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 16px;
      color: var(--md-sys-color-on-surface-variant);
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 8px;
      border: none;
      background-color: var(--md-sys-color-secondary);
      color: var(--md-sys-color-on-secondary);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #darkModeToggle .material-symbols-outlined {
      font-size: 18px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slots Game</h1>
    
    <div class="reels">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>

    <div class="controls">
      <input type="number" id="bet" min="10" value="10">
      <button id="spin">Spin</button>
    </div>

    <div class="score">Points: <span id="points">1000</span></div>
    <div id="result"></div>
  </div>

  <button id="darkModeToggle">
    <span class="material-symbols-outlined">dark_mode</span>
    Dark Mode
  </button>

  <script>
    const reels = document.querySelectorAll('.reel');
    const spinButton = document.getElementById('spin');
    const betInput = document.getElementById('bet');
    const pointsSpan = document.getElementById('points');
    const resultDiv = document.getElementById('result');
    const darkModeToggle = document.getElementById('darkModeToggle');

    const symbols = ['ðŸ’', 'ðŸŠ', 'ðŸ‹', 'ðŸ‰', 'ðŸ‡', 'ðŸ“'];

    let points = 1000;
    let spinning = false;

    // Load saved points from localStorage
    const savedPoints = localStorage.getItem('points');
    if (savedPoints) {
      points = parseInt(savedPoints);
      pointsSpan.textContent = points;
    }

    spinButton.addEventListener('click', spin);
    darkModeToggle.addEventListener('click', toggleDarkMode);

    function spin() {
      const bet = parseInt(betInput.value);

      if (bet > points) {
        resultDiv.textContent = "You don't have enough points!";
        return;
      }

      if (spinning) return;

      spinning = true;
      points -= bet;
      pointsSpan.textContent = points;
      resultDiv.textContent = '';
      
      const results = [];

      reels.forEach((reel) => {
        const symbolIndex = Math.floor(Math.random() * symbols.length);
        reel.textContent = symbols[symbolIndex];
        results.push(symbolIndex);
      });

      setTimeout(() => {
        const uniqueResults = new Set(results);

        if (uniqueResults.size === 1) {
          points += bet * 10;
          resultDiv.textContent = `Jackpot! You won ${bet * 10} points!`;
        } else if (uniqueResults.size === 2) {
          points += bet * 3;
          resultDiv.textContent = `You won ${bet * 3} points!`;
        } else {
          resultDiv.textContent = 'Better luck next time!';
        }

        pointsSpan.textContent = points;
        localStorage.setItem('points', points);
        spinning = false;
      }, 1000);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
