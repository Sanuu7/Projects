<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary: #6200EE;
      --on-primary: #FFFFFF;
      --surface: #FFFFFF;
      --on-surface: #000000;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--surface);
      color: var(--on-surface);
    }

    body.dark-mode {
      --surface: #121212;
      --on-surface: #FFFFFF;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: var(--primary);
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      overflow: hidden;
      border: 4px solid var(--primary);
      border-radius: 8px;
    }

    .icons {
      width: 100%;
      height: 300%;
      background: url('icons.png') repeat-y;
      background-size: contain;
      animation: slide 0.5s cubic-bezier(.5,0,.5,1) infinite;
      animation-play-state: paused;
    }

    @keyframes slide {
      0% { transform: translateY(0); }
      100% { transform: translateY(-200%); }  
    }

    .controls {
      margin-bottom: 20px;
    }

    #bet {
      padding: 8px;
      width: 80px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      color: var(--on-surface);
      background: var(--surface);
    }

    #spin {
      padding: 8px 24px;
      font-size: 18px;
      color: var(--on-primary);
      background-color: var(--primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
    }

    #darkMode {
      display: none;
    }

    .darkModeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 30px;
      cursor: pointer;
    }

    .darkModeToggle::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }

    #darkMode:checked + .darkModeToggle::before {
      left: 32px;
    }

    #darkMode:checked + .darkModeToggle {
      background-color: var(--primary);  
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slots Game</h1>
    
    <div class="reels">
      <div class="reel">
        <div class="icons"></div>
      </div>
      <div class="reel">
        <div class="icons"></div>
      </div>
      <div class="reel">  
        <div class="icons"></div>
      </div>
    </div>

    <div class="controls">
      <input type="number" id="bet" min="10" value="10">
      <button id="spin">Spin</button>
    </div>

    <div class="score">Points: <span id="points">1000</span></div>
  </div>

  <input type="checkbox" id="darkMode">
  <label for="darkMode" class="darkModeToggle"></label>

  <script>
    const reels = document.querySelectorAll('.reel');
    const icons = document.querySelectorAll('.icons');
    const spinButton = document.getElementById('spin');
    const betInput = document.getElementById('bet');
    const pointsSpan = document.getElementById('points');
    const darkModeCheckbox = document.getElementById('darkMode');

    let points = 1000;
    let spinning = false;

    // Load saved points from localStorage
    const savedPoints = localStorage.getItem('points');
    if (savedPoints) {
      points = parseInt(savedPoints);
      pointsSpan.textContent = points;
    }

    spinButton.addEventListener('click', spin);

    function spin() {
      const bet = parseInt(betInput.value);

      if (bet > points) {
        alert("You don't have enough points!");
        return;
      }

      if (spinning) return;

      spinning = true;
      points -= bet;
      pointsSpan.textContent = points;
      
      icons.forEach(icon => {
        icon.style.animationPlayState = 'running';
        icon.style.animationDuration = '1s';
      });

      setTimeout(() => {
        icons.forEach(icon => {
          icon.style.animationPlayState = 'paused';
        });

        const positions = [0, 100, 200];
        const results = [];

        reels.forEach((reel, index) => {
          const position = positions[Math.floor(Math.random() * 3)];
          reel.querySelector('.icons').style.transform = `translateY(-${position}%)`;
          results.push(position / 100);
        });

        const uniqueResults = new Set(results);

        if (uniqueResults.size === 1) {
          points += bet * 10;
          alert(`Jackpot! You won ${bet * 10} points!`);
        } else if (uniqueResults.size === 2) {
          points += bet * 3;
          alert(`You won ${bet * 3} points!`);
        } else {
          alert('Better luck next time!');
        }

        pointsSpan.textContent = points;
        localStorage.setItem('points', points);
        spinning = false;
      }, 1000);
    }

    // Dark mode toggle
    darkModeCheckbox.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
