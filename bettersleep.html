<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Sleep - A project by Sanu</title>
    <style>
        :root {
            --primary-color: #9575CD;
            --secondary-color: #B39DDB;
            --background-color: #121212;
            --text-color: #E0E0E0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .playlist-item {
            background-color: rgba(149, 117, 205, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background-color: rgba(149, 117, 205, 0.2);
            transform: translateY(-5px);
        }

        .playlist-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .play-button {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: var(--secondary-color);
        }

        .play-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .playlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Better Sleep</h1>
            <p>A project by Sanu</p>
        </header>

        <div class="playlist-grid">
            <div class="playlist-item">
                <img src="https://files.catbox.moe/gja4yj.jpeg" alt="Time's Embrace">
                <h3>Time's Embrace</h3>
                <audio controls>
                    <source src="https://files.catbox.moe/sk7edy.mp4" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
                <button class="play-button" onclick="document.querySelector('audio').play()">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
