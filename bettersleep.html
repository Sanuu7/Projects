<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Sleep - A project by Sanu</title>
    <style>
        :root {
            --primary-color: #9575CD;
            --secondary-color: #B39DDB;
            --background-color: #121212;
            --text-color: #E0E0E0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: var(--primary-color);
            text-align: center;
        }

        .subtitle {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .playlist-item {
            background-color: rgba(149, 117, 205, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .song-title {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .song-description {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .audio-player {
            background-color: rgba(149, 117, 205, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .play-pause-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .play-pause-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: 0 0 0 4px var(--background-color);
        }

        .play-pause-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        .time-slider {
            flex-grow: 1;
            margin: 0 10px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .time-display {
            font-size: 0.8rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Better Sleep</h1>
        <p class="subtitle">A project by Sanu</p>

        <div class="playlist-item">
            <h3 class="song-title">Dreamy Lullaby</h3>
            <p class="song-description">Gentle melodies to guide you into a peaceful slumber</p>
            <div class="audio-player">
                <audio src="https://files.catbox.moe/jxvh9l.mp4"></audio>
                <div class="audio-controls">
                    <button class="play-pause-btn">
                        <svg viewBox="0 0 24 24" class="play-pause-icon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <input type="range" class="time-slider" value="0" max="100">
                    <span class="time-display">0:00 / 0:00</span>
                </div>
            </div>
        </div>

        <div class="playlist-item">
            <h3 class="song-title">Time's Embrace</h3>
            <p class="song-description">Soothing rhythms to embrace the night and welcome rest</p>
            <div class="audio-player">
                <audio src="https://files.catbox.moe/sk7edy.mp4"></audio>
                <div class="audio-controls">
                    <button class="play-pause-btn">
                        <svg viewBox="0 0 24 24" class="play-pause-icon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <input type="range" class="time-slider" value="0" max="100">
                    <span class="time-display">0:00 / 0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audioPlayers = document.querySelectorAll('.audio-player');
        let currentPlayingIndex = -1;

        audioPlayers.forEach((player, index) => {
            const audio = player.querySelector('audio');
            const playPauseBtn = player.querySelector('.play-pause-btn');
            const playPauseIcon = player.querySelector('.play-pause-icon');
            const timeSlider = player.querySelector('.time-slider');
            const timeDisplay = player.querySelector('.time-display');

            function togglePlay() {
                if (currentPlayingIndex !== -1 && currentPlayingIndex !== index) {
                    const prevAudio = audioPlayers[currentPlayingIndex].querySelector('audio');
                    const prevPlayPauseIcon = audioPlayers[currentPlayingIndex].querySelector('.play-pause-icon');
                    prevAudio.pause();
                    prevPlayPauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                }

                if (audio.paused) {
                    audio.play();
                    playPauseIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    currentPlayingIndex = index;
                } else {
                    audio.pause();
                    playPauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    currentPlayingIndex = -1;
                }
            }

            function seek() {
                const seekTime = audio.duration * (timeSlider.value / 100);
                audio.currentTime = seekTime;
            }

            function updateTimeDisplay() {
                const currentMinutes = Math.floor(audio.currentTime / 60);
                const currentSeconds = Math.floor(audio.currentTime % 60);
                const durationMinutes = Math.floor(audio.duration / 60) || 0;
                const durationSeconds = Math.floor(audio.duration % 60) || 0;

                timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
                timeSlider.value = (audio.currentTime / audio.duration) * 100 || 0;
            }

            playPauseBtn.addEventListener('click', togglePlay);
            timeSlider.addEventListener('input', seek);
            audio.addEventListener('timeupdate', updateTimeDisplay);
            audio.addEventListener('loadedmetadata', updateTimeDisplay);

            audio.addEventListener('ended', () => {
                playPauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                const nextIndex = (index + 1) % audioPlayers.length;
                const nextAudio = audioPlayers[nextIndex].querySelector('audio');
                const nextPlayPauseIcon = audioPlayers[nextIndex].querySelector('.play-pause-icon');
                nextAudio.play();
                nextPlayPauseIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                currentPlayingIndex = nextIndex;
            });
        });
    </script>
</body>
</html>
