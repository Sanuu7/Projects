<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Sleep - A project by Sanu</title>
    <style>
        :root {
            --primary-color: #9575CD;
            --secondary-color: #B39DDB;
            --background-color: #121212;
            --text-color: #E0E0E0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
        }

        .playlist-item {
            background-color: rgba(149, 117, 205, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .playlist-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .audio-player {
            background-color: rgba(149, 117, 205, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .play-pause-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-pause-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        .time-slider {
            flex-grow: 1;
            margin: 0 10px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .time-display {
            font-size: 0.8rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sleep</h1>
        <p>A project by Sanu</p>

        <div class="playlist-item">
            <img src="https://files.catbox.moe/gja4yj.jpeg" alt="Time's Embrace">
            <h3>Time's Embrace</h3>
            <div class="audio-player">
                <audio id="audio" src="https://files.catbox.moe/sk7edy.mp4"></audio>
                <div class="audio-controls">
                    <button class="play-pause-btn" onclick="togglePlay()">
                        <svg viewBox="0 0 24 24" id="playPauseIcon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <input type="range" class="time-slider" value="0" max="100" oninput="seek()">
                    <span class="time-display">0:00 / 3:46</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.querySelector('.play-pause-btn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const timeSlider = document.querySelector('.time-slider');
        const timeDisplay = document.querySelector('.time-display');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                audio.pause();
                playPauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        function seek() {
            const seekTime = audio.duration * (timeSlider.value / 100);
            audio.currentTime = seekTime;
        }

        function updateTimeDisplay() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);

            timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
            timeSlider.value = (audio.currentTime / audio.duration) * 100;
        }

        audio.addEventListener('timeupdate', updateTimeDisplay);
        audio.addEventListener('loadedmetadata', updateTimeDisplay);
    </script>
</body>
</html>
