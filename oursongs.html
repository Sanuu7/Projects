<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music Player</title>
    <style>
        /* Styles for cards and other elements */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: var(--surface-color); /* Default dark mode background color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: var(--on-surface-color); /* Default text color */
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color); /* Title color */
        }

        .card h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--secondary-color); /* Subtitle color */
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .duration {
            display: none; /* Initially hide duration */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--footer-color); /* Footer text color */
        }

        /* Floating play button styles */
        .floating-play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color); /* Button background color */
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .floating-play-button svg {
            width: 40%;
            height: auto;
        }

        /* Fab menu styles */
        .fab-menu {
            position: fixed;
            bottom: 100px;
            left: 20px;
            z-index: 1000;
            display: none;
        }

        .fab-menu.show {
            display: block;
        }

        .fab-menu-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color); /* Button background color */
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .fab-menu-button svg {
            width: 50%;
            height: auto;
        }

        .fab-menu button {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color); /* Button background color */
            color: white;
            border: none;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .fab-menu button svg {
            width: 60%;
            height: auto;
        }

        /* Dark mode styles */
        body {
            background-color: var(--background-color); /* Default background color */
            color: var(--text-color); /* Default text color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: var(--light-background-color); /* Light mode background color */
            color: var(--light-text-color); /* Light mode text color */
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        let currentAudio = null;

        function togglePlayPause(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            if (audio.paused) {
                playAudio(audioId, buttonId);
            } else {
                pauseAudio(audioId, buttonId);
            }
        }

        function playAudio(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            if (currentAudio && currentAudio !== audio) {
                pauseAudio(currentAudio.id, currentAudio.buttonId);
}

audio.addEventListener('ended', () => {
    document.getElementById(`stop-button-${audioId.slice(-1)}`).style.display = 'none'; // Hide stop button when audio ends
    currentAudio = null;
});

function updateDuration(audioId) {
    const audio = document.getElementById(audioId);
    const durationElement = document.getElementById(`duration-${audioId.slice(-1)}`);

    audio.addEventListener('timeupdate', () => {
        const minutes = Math.floor(audio.currentTime / 60);
        const seconds = Math.floor(audio.currentTime % 60);
        durationElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    });
}

function playAll() {
    // Implement logic to play all songs continuously
}

function toggleFabMenu() {
    const fabMenu = document.getElementById('fab-menu');
    fabMenu.classList.toggle('show');
}

function toggleDarkMode() {
    const body = document.body;
    const isDarkMode = body.classList.contains('dark-mode');

    if (isDarkMode) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
    } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
    }
    saveThemePreference();
}

function saveThemePreference() {
    const body = document.body;
    const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
}

// Check for saved theme preference
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
    toggleDarkMode(); // Switch to light mode if saved theme is light
}

// Ensure audio stops when navigating away
window.addEventListener('beforeunload', () => {
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
});
</script>
