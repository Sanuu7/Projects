<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Music Showcase</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #bb86fc;
            --background-color: #121212;
            --surface-color: #1f1b24;
            --on-primary-color: #ffffff;
            --on-surface-color: #e0e0e0;
            --light-background-color: #ffffff;
            --light-surface-color: #f8f0ff; /* Slight purple tint */
            --light-on-primary-color: #6200ea;
            --light-on-surface-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: var(--light-background-color);
            color: var(--light-on-surface-color);
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .light-mode .card {
            background-color: var(--light-surface-color);
        }

        .card h2, .card h3 {
            color: var(--secondary-color);
            margin: 0;
        }

        .light-mode .card h2, .light-mode .card h3 {
            color: var(--primary-color);
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .audio-controls button:hover {
            background-color: var(--secondary-color);
        }

        .duration {
            font-size: 14px;
            color: var(--on-surface-color);
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 40px;
            color: var(--secondary-color);
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 10px;
        }

        .floating-play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 16px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .floating-play-button svg {
            width: 32px;
            height: 32px;
        }

        .floating-play-button:hover {
            background-color: var(--secondary-color);
        }

        .fab-menu-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 16px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .fab-menu-button svg {
            width: 32px;
            height: 32px;
        }

        .fab-menu-button:hover {
            background-color: var(--secondary-color);
        }

        .fab-menu {
            position: fixed;
            bottom: 90px;
            left: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .fab-menu button {
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            border: none;
            border-radius: 16px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .fab-menu button:hover {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
        }

        .show {
            display: flex !important;
        }
    </style>
</head>
<body onload="checkDarkMode()">
    <div class="container">
        <div class="card" id="card-7">
            <h2>Timeless Connection</h2>
            <h3>Eternal</h3>
            <div class="audio-controls">
                <button id="play-button-7" onclick="playAudio('audio-player-7', 'play-button-7', 'stop-button-7', 'duration-7')">Play</button>
                <button id="stop-button-7" style="display: none;" onclick="stopAudio('audio-player-7', 'play-button-7', 'stop-button-7', 'duration-7')">Stop</button>
                <span id="duration-7" class="duration">00:00</span>
            </div>
        </div>
        <div class="card" id="card-6">
            <h2>Soul Mate</h2>
            <h3>Kindred Spirits</h3>
            <div class="audio-controls">
                <button id="play-button-6" onclick="playAudio('audio-player-6', 'play-button-6', 'stop-button-6', 'duration-6')">Play</button>
                <button id="stop-button-6" style="display: none;" onclick="stopAudio('audio-player-6', 'play-button-6', 'stop-button-6', 'duration-6')">Stop</button>
                <span id="duration-6" class="duration">00:00</span>
            </div>
        </div>
        <div class="card" id="card-5">
            <h2>I Don't Wanna Lose You</h2>
            <h3>Heartfelt</h3>
            <div class="audio-controls">
                <button id="play-button-5" onclick="playAudio('audio-player-5', 'play-button-5', 'stop-button-5', 'duration-5')">Play</button>
                <button id="stop-button-5" style="display: none;" onclick="stopAudio('audio-player-5', 'play-button-5', 'stop-button-5', 'duration-5')">Stop</button>
                <span id="duration-5" class="duration">00:00</span>
            </div>
        </div>
        <div class="card" id="card-4">
            <h2>Missing You Tonight</h2>
            <h3>Longing</h3>
            <div class="audio-controls">
                <button id="play-button-4" onclick="playAudio('audio-player-4', 'play-button-4', 'stop-button-4', 'duration-4')">Play</button>
                <button id="stop-button-4" style="display: none;" onclick="stopAudio('audio-player-4', 'play-button-4', 'stop-button-4', 'duration-4')">Stop</button>
                <span id="duration-4" class="duration">00:00</span>
            </div>
        </div>
        <div class="card" id="card-3">
            <h2>Overthinking</h2>
            <h3>Pondering</h3>
            <audio id="audio-player-4" src="https://files.catbox.moe/pfyz4c.mp3"></audio>
<audio id="audio-player-5" src="https://files.catbox.moe/b9qeze.mp3"></audio>
<audio id="audio-player-6" src="https://files.catbox.moe/fi5uo9.mp3"></audio>
<audio id="audio-player-7" src="https://files.catbox.moe/rhqx45.mp3"></audio>

<script>
    let currentAudio = null;

    function playAudio(audioId, playButtonId, stopButtonId, durationId) {
        const audio = document.getElementById(audioId);
        const playButton = document.getElementById(playButtonId);
        const stopButton = document.getElementById(stopButtonId);
        const duration = document.getElementById(durationId);

        if (currentAudio && currentAudio.element !== audio) {
            stopAudio(currentAudio.id, currentAudio.playButton, currentAudio.stopButton, currentAudio.duration);
        }

        audio.play();
        playButton.style.display = 'none';
        stopButton.style.display = 'inline';
        duration.style.display = 'block';

        currentAudio = {
            id: audioId,
            playButton: playButtonId,
            stopButton: stopButtonId,
            duration: durationId,
            element: audio
        };

        audio.ontimeupdate = function() {
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            duration.innerText = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        };

        audio.onended = function() {
            stopAudio(audioId, playButtonId, stopButtonId, durationId);
        };
    }

    function stopAudio(audioId, playButtonId, stopButtonId, durationId) {
        const audio = document.getElementById(audioId);
        const playButton = document.getElementById(playButtonId);
        const stopButton = document.getElementById(stopButtonId);
        const duration = document.getElementById(durationId);

        audio.pause();
        audio.currentTime = 0;
        playButton.style.display = 'inline';
        stopButton.style.display = 'none';
        duration.style.display = 'none';
        duration.innerText = '00:00';

        if (currentAudio && currentAudio.id === audioId) {
            currentAudio = null;
        }
    }

    document.getElementById('play-all-button').addEventListener('click', function() {
        const playButtonSvg = this.querySelector('svg path');
        if (currentAudio) {
            stopAudio(currentAudio.id, currentAudio.playButton, currentAudio.stopButton, currentAudio.duration);
            playButtonSvg.setAttribute('d', 'M8 5v14l11-7-11-7z');
            return;
        }
        playSequentially(0);
        playButtonSvg.setAttribute('d', 'M6 19h12V5H6v14z');
    });

    function playSequentially(index) {
        const audios = document.querySelectorAll('audio');
        if (index >= audios.length) return;
        const audio = audios[index];
        audio.play();
        currentAudio = {
            id: audio.id,
            element: audio,
            playButton: null,
            stopButton: null,
            duration: null
        };
        audio.onended = function() {
            playSequentially(index + 1);
        };
    }

    document.getElementById('fab-menu-button').addEventListener('click', function() {
        document.getElementById('fab-menu').classList.toggle('show');
    });

    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
        const darkModeEnabled = document.body.classList.toggle('light-mode');
        localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');

        // Apply card color based on dark mode state
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            if (darkModeEnabled) {
                card.style.backgroundColor = 'var(--light-surface-color)';
            } else {
                card.style.backgroundColor = 'var(--surface-color)';
            }
        });
    });

    function checkDarkMode() {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('light-mode');
            applyLightModeStyles();
        }
    }

    function applyLightModeStyles() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.style.backgroundColor = 'var(--light-surface-color)';
        });
    }

    checkDarkMode();
</script>
</body>
</html>
