<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1F1F1F;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #BB86FC;
        }

        .card h3 {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #A8A8A8;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-controls button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #BB86FC;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-controls button:hover {
            background-color: #9E6CFD;
        }

        .duration {
            color: #A8A8A8;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
            color: #A8A8A8;
        }

        .floating-play-button,
        .fab-menu-button {
            position: fixed;
            width: 60px;
            height: 60px;
            background-color: #BB86FC;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .floating-play-button {
            bottom: 20px;
            right: 20px;
        }

        .fab-menu-button {
            bottom: 20px;
            left: 20px;
        }

        .fab-menu {
            position: fixed;
            bottom: 100px;
            left: 20px;
            z-index: 1000;
            display: none;
        }

        .fab-menu.show {
            display: block;
        }

        .fab-menu button {
            width: 40px;
            height: 40px;
            background-color: #BB86FC;
            color: white;
            border: none;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .light-mode .card {
            background-color: #FFFFFF;
            color: #000000;
        }

        .light-mode .card h2 {
            color: #6200EA;
        }

        .light-mode .card h3 {
            color: #424242;
        }

        .light-mode {
            background-color: #FFFFFF;
            color: #000000;
        }

        .light-mode .footer {
            color: #424242;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="container" id="card-container">
        <!-- Cards will be dynamically added here -->
    </div>

    <div class="footer">Â© 2024 Ramona And Sanuu</div>

    <!-- Floating play button -->
    <button class="floating-play-button" id="play-all-button" onclick="togglePlayAll()">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M8 5v14l11-7-11-7z"></path>
        </svg>
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" style="display:none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
        </svg>
    </button>

    <!-- Fab menu button -->
    <button class="fab-menu-button" id="fab-menu-button" onclick="toggleFabMenu()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2a1 1 0 011 1v8h8a1 1 0 110 2h-8v8a1 1 0 11-2 0v-8H3a1 1 0 110-2h8V3a1 1 0 011-1z" fill="currentColor"></path>
        </svg>
    </button>

    <!-- Fab menu -->
    <div class="fab-menu" id="fab-menu">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7v14z" fill="currentColor"></path>
            </svg>
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        let currentAudio = null;
        let playAllInterval = null;

        function togglePlayPause(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            if (audio.paused) {
                playAudio(audioId, buttonId);
            } else {
                pauseAudio(audioId, buttonId);
            }
        }

        function playAudio(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            if (currentAudio && currentAudio !== audio) {
                pauseAudio(currentAudio.id, currentAudio.buttonId);
            }

            audio.play();
            button.textContent = 'Pause';
            button.setAttribute('onclick', `pauseAudio('${audioId}', '${buttonId}')`);
            document.getElementById(`stop-button-${audioId.slice(-1)}`).style.display = 'inline-block'; // Show stop button
            currentAudio = audio;
            updateDuration(audioId);
        }

        function pauseAudio(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            audio.pause();
            button.textContent = 'Play';
            button.setAttribute('onclick', `playAudio('${audioId}', '${buttonId}')`);
        }

        function stopAudio(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            audio.pause();
            audio.currentTime = 0;
            button.textContent = 'Play';
            button.setAttribute('onclick', `playAudio('${audioId}', '${buttonId}')`);
            document.getElementById(`stop-button-${audioId.slice(-1)}`).style.display = 'none'; // Hide stop button
        }

        function updateDuration(audioId) {
            const audio = document.getElementById(audioId);
            const durationElement = document.getElementById(`duration-${audioId.slice(-1)}`);

            audio.addEventListener('timeupdate', () => {
                const minutes = Math.floor(audio.currentTime / 60);
                const seconds = Math.floor(audio.currentTime % 60);
                durationElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                durationElement.style.display = 'inline-block';
            });
        }

        function togglePlayAll() {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

                            if (playAllInterval) {
                    clearInterval(playAllInterval);
                    playAllInterval = null;
                    pauseAll();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    playNext();
                    playAllInterval = setInterval(playNext, 1000); // Adjust interval as needed
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
            }

            function playNext() {
                const audios = document.querySelectorAll('audio');
                let foundCurrent = false;

                for (let i = 0; i < audios.length; i++) {
                    if (audios[i] === currentAudio) {
                        foundCurrent = true;
                    } else if (foundCurrent) {
                        playAudio(audios[i].id, `play-pause-button-${audios[i].id.slice(-1)}`);
                        return;
                    }
                }

                if (!foundCurrent && audios.length > 0) {
                    playAudio(audios[0].id, `play-pause-button-${audios[0].id.slice(-1)}`);
                }
            }

            function pauseAll() {
                const audios = document.querySelectorAll('audio');
                audios.forEach(audio => {
                    audio.pause();
                });
            }

            function toggleFabMenu() {
                const fabMenu = document.getElementById('fab-menu');
                fabMenu.classList.toggle('show');
            }

            function toggleDarkMode() {
                const body = document.body;
                const darkModeToggle = document.getElementById('dark-mode-toggle');

                body.classList.toggle('light-mode');
                if (body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                    darkModeToggle.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7v14z" fill="currentColor"></path></svg>';
                } else {
                    localStorage.setItem('theme', 'dark');
                    darkModeToggle.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a1 1 0 011 1v8h8a1 1 0 110 2h-8v8a1 1 0 11-2 0v-8H3a1 1 0 110-2h8V3a1 1 0 011-1z" fill="currentColor"></path></svg>';
                }
            }

            function loadTheme() {
                const theme = localStorage.getItem('theme');
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                } else {
                    document.body.classList.add('dark-mode');
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                loadTheme();

                const songs = [
                    { title: "Missing You Tonight", artist: "Artist 1", src: "https://files.catbox.moe/pfyz4c.mp3" },
                    { title: "I Don't Wanna Lose You", artist: "Artist 2", src: "https://files.catbox.moe/b9qeze.mp3" },
                    { title: "Soulmate", artist: "Artist 3", src: "https://files.catbox.moe/fi5uo9.mp3" },
                    { title: "Timeless Connection", artist: "Artist 4", src: "https://files.catbox.moe/rhqx45.mp3" }
                ];

                const cardContainer = document.getElementById('card-container');

                songs.forEach((song, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const title = document.createElement('h2');
                    title.textContent = song.title;

                    const artist = document.createElement('h3');
                    artist.textContent = song.artist;

                    const audio = document.createElement('audio');
                    audio.id = `audio-${index + 1}`;
                    audio.src = song.src;

                    const audioControls = document.createElement('div');
                    audioControls.className = 'audio-controls';

                    const playPauseButton = document.createElement('button');
                    playPauseButton.id = `play-pause-button-${index + 1}`;
                    playPauseButton.textContent = 'Play';
                    playPauseButton.setAttribute('onclick', `togglePlayPause('audio-${index + 1}', 'play-pause-button-${index + 1}')`);

                    const stopButton = document.createElement('button');
                    stopButton.id = `stop-button-${index + 1}`;
                    stopButton.textContent = 'Stop';
                    stopButton.style.display = 'none';
                    stopButton.setAttribute('onclick', `stopAudio('audio-${index + 1}', 'play-pause-button-${index + 1}')`);

                    const duration = document.createElement('span');
                    duration.id = `duration-${index + 1}`;
                    duration.className = 'duration';
                    duration.style.display = 'none';

                    audioControls.appendChild(playPauseButton);
                    audioControls.appendChild(stopButton);
                    audioControls.appendChild(duration);

                    card.appendChild(title);
                    card.appendChild(artist);
                    card.appendChild(audio);
                    card.appendChild(audioControls);

                    cardContainer.appendChild(card);
                });
            });
    </script>
</body>
</html>
