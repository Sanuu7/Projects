<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Showcase</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #bb86fc;
            --background-color: #121212;
            --surface-color: #1f1b24;
            --on-primary-color: #ffffff;
            --on-surface-color: #e0e0e0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .card {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin: 0 0 10px;
        }
        
        .card p {
            margin: 0 0 20px;
            color: var(--on-surface-color);
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .audio-controls button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .audio-controls button:hover {
            background-color: var(--secondary-color);
        }

        .duration {
            font-size: 14px;
            color: var(--on-surface-color);
        }

        .footer {
            margin-top: 40px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Every Morning You're My First Thought</h2>
        <p>Enjoy this futuristic tune!</p>
        <div class="audio-controls">
            <button id="play-button">Play</button>
            <button id="stop-button">Stop</button>
            <span id="duration" class="duration">00:00</span>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Music Showcase</p>
    </div>

    <audio id="audio-player">
        <source src="https://media.discordapp.net/attachments/1248021999037448194/1254133150855204915/Every_morning_youre_my_first_thought_-1.mp4?ex=66786203&is=66771083&hm=65546c0a6a8add606eec36c8680963cc2797629d51d5d8edae8d7b92e4f966d5&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.getElementById('play-button');
        const stopButton = document.getElementById('stop-button');
        const duration = document.getElementById('duration');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            duration.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        });
    </script>
</body>
</html>
