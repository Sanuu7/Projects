<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Music Showcase</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #bb86fc;
            --background-color: #121212;
            --surface-color: #1f1b24;
            --on-primary-color: #ffffff;
            --on-surface-color: #e0e0e0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card h2, .card h3 {
            color: var(--secondary-color);
            margin: 0;
        }

        .card h3 {
            font-weight: normal;
            margin-top: 10px;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .audio-controls button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        
        .audio-controls button:hover {
            background-color: var(--secondary-color);
        }

        .duration {
            font-size: 14px;
            color: var(--on-surface-color);
            display: none;
            margin-top: 10px;
        }

        .footer {
            margin-top: 40px;
            color: var(--secondary-color);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Every Morning You're My First Thought</h2>
            <h3>Our Bond</h3>
            <div class="audio-controls">
                <button id="play-button">Play</button>
                <button id="stop-button" style="display: none;">Stop</button>
                <span id="duration" class="duration">00:00</span>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Ramona And Sanuu</p>
        </div>
    </div>

    <audio id="audio-player">
        <source src="https://files.catbox.moe/85nbi1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.getElementById('play-button');
        const stopButton = document.getElementById('stop-button');
        const duration = document.getElementById('duration');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
            playButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            duration.style.display = 'block';
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            stopButton.style.display = 'none';
            playButton.style.display = 'inline-block';
            duration.style.display = 'none';
            duration.textContent = '00:00';
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            duration.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        });
    </script>
</body>
</html>
