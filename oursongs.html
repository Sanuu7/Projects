<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Music Showcase</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #bb86fc;
            --background-color: #121212;
            --surface-color: #1f1b24;
            --on-primary-color: #ffffff;
            --on-surface-color: #e0e0e0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .card h3 {
            color: var(--secondary-color);
            margin: 10px 0;
            font-size: 18px;
            font-weight: 400;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .audio-controls button:hover {
            background-color: var(--secondary-color);
        }

        .duration {
            font-size: 14px;
            color: var(--on-surface-color);
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 40px;
            color: var(--secondary-color);
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 10px;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .floating-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card-7">
            <h2>Timeless Connection</h2>
            <h3>Eternal</h3>
            <div class="audio-controls">
                <button id="play-button-7" onclick="playAudio('audio-player-7', 'play-button-7', 'stop-button-7', 'duration-7')">Play</button>
                <button id="stop-button-7" style="display: none;" onclick="stopAudio('audio-player-7', 'play-button-7', 'stop-button-7', 'duration-7')">Stop</button>
                <span id="duration-7" class="duration">00:00</span>
            </div>
        </div>
        <div class="card" id="card-6">

                <button id="stop-button-6" style="display: none;" onclick="stopAudio('audio-player-6', 'play-button-6', 'stop-button-6', 'duration-6')">Stop</button>

        </div>
        <div class="card" id="card-5">

                <button id="play-button-5" onclick="playAudio('audio-player-5', 'play-button-5', 'stop-button-5', 'duration-5')">Play</button>
                <button id="stop-button-5" style="display: none;" onclick="stopAudio('audio-player-5', 'play-button-5', 'stop-button-5', 'duration-5')">Stop</button>

        </div>
        <div class="card" id="card-4">

                <button id="play-button-4" onclick="playAudio('audio-player-4', 'play-button-4', 'stop-button-4', 'duration-4')">Play</button>
                <button id="stop-button-4" style="display: none;" onclick="stopAudio('audio-player-4', 'play-button-4', 'stop-button-4', 'duration-4')">Stop</button>
                <span id="duration-4" class="duration">00:00</span>
            </div>
        </div>
        <div class="card" id="card-3">
            <h2>Overthinking</h2>
            <h3>Mind Maze</h3>
            <div class="audio-controls">
                <button id="play-button-3" onclick="playAudio('audio-player-3', 'play-button-3', 'stop-button-3', 'duration-3')">Play</button>
                <button id="stop-button-3" style="display: none;" onclick="stopAudio('audio-player-3', 'play-button-3', 'stop-button-3', 'duration-3')">Stop</button>

        </div>
        <div class="card" id="card-2">
            <h2>In the Quiet of the Night</h2>
            <h3>Serenity</h3>
            <div class="audio-controls">
                <button id="play-button-2" onclick="playAudio('audio-player-2', 'play-button-2', 'stop-button-2', 'duration-2')">Play</button>
                <button id="stop-button-2" style="display: none;" onclick="stopAudio('audio-player-2', 'play-button-2', 'stop-button-2', 'duration-2')">Stop</button>

        <div class="card" id="card-1">

                <button id="stop-button-1" style="display: none;" onclick="stopAudio('audio-player-1', 'play-button-1', 'stop-button-1', 'duration-1')">Stop</button>

    </div>

        <p>&copy; 2024 Ramona And Sanuu</p>

<button class="floating-button" id="floating-play-button" onclick="togglePlayPause()">&#9658;</button>

<script>
    const audioPlayers = [
        document.getElementById('audio-player-7'),
        document.getElementById('audio-player-6'),
        document.getElementById('audio-player-5'),
        document.getElementById('audio-player-4'),
        document.getElementById('audio-player-3'),
        document.getElementById('audio-player-2'),
        document.getElementById('audio-player-1')
    ];
    const durations = [
        document.getElementById('duration-7'),
        document.getElementById('duration-6'),
        document.getElementById('duration-5'),
        document.getElementById('duration-4'),
        document.getElementById('duration-3'),
        document.getElementById('duration-2'),
        document.getElementById('duration-1')
    ];
    let currentAudioIndex = 0;

    function playAudio(audioId, playBtnId, stopBtnId, durationId) {
        audioPlayers.forEach(audio => audio.pause());
        durations.forEach(duration => duration.style.display = 'none');

        const audioPlayer = document.getElementById(audioId);
        const playButton = document.getElementById(playBtnId);
        const stopButton = document.getElementById(stopBtnId);
        const duration = document.getElementById(durationId);

        audioPlayer.currentTime = 0;
        audioPlayer.play();
        playButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        duration.style.display = 'block';

        audioPlayer.ontimeupdate = () => {
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            duration.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };
    }

    function stopAudio(audioId, playBtnId, stopBtnId, durationId) {
        const audioPlayer = document.getElementById(audioId);
        const playButton = document.getElementById(playBtnId);
        const stopButton = document.getElementById(stopBtnId);
        const duration = document.getElementById(durationId);

        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        stopButton.style.display = 'none';
        playButton.style.display = 'inline-block';
        duration.style.display = 'none';
        duration.textContent = '00:00';
    }

    function playNextAudio() {
        audioPlayers[currentAudioIndex].pause();
        durations[currentAudioIndex].style.display = 'none';

        currentAudioIndex = (currentAudioIndex + 1) % audioPlayers.length;
        const nextAudio = audioPlayers[currentAudioIndex];
        const nextDuration = durations[currentAudioIndex];
        const playButton = document.getElementById(`play-button-${currentAudioIndex + 1}`);
        const stopButton = document.getElementById(`stop-button-${currentAudioIndex + 1}`);

        nextAudio.currentTime = 0;
        nextAudio.play();
        playButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        nextDuration.style.display = 'block';

        nextAudio.ontimeupdate = () => {
            const minutes = Math.floor(nextAudio.currentTime / 60);
            const seconds = Math.floor(nextAudio.currentTime % 60);
            nextDuration.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        nextAudio.onended = playNextAudio;
    }

    function togglePlayPause() {
        const floatingPlayButton = document.getElementById('floating-play-button');
        if (audioPlayers[currentAudioIndex].paused) {
            floatingPlayButton.innerHTML = '&#10074;&#10074;';
            playNextAudio();
        } else {
            floatingPlayButton.innerHTML = '&#9658;';
            audioPlayers[currentAudioIndex].pause();
        }
    }
</script>

</html>
