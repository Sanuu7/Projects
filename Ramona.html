<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        /* CSS Reset and Basic Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars due to snowflakes */
            position: relative; /* For snowflake positioning */
        }

        /* Material You Inspired Player Container */
        .player-container {
            background-color: #2c2c3c; /* Slightly lighter background */
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 24px;
            width: min(400px, 90vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px); /* Optional blur */
            -webkit-backdrop-filter: blur(10px);
        }

        /* Cover Art */
        .cover-art {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Song Info */
        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .artist-name {
            font-size: 0.9em;
            color: #aaa;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
        }

        .control-button:hover {
            opacity: 1;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 0.8em;
        }

        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            background: #4a4a5a;
            height: 6px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background-color: #a080f0; /* Purple accent */
            border-radius: 50%;
            cursor: grab;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background-color: #a080f0; /* Purple accent */
            border-radius: 50%;
            cursor: grab;
        }

        /* Lyrics Button */
        .lyrics-button {
            background-color: #a080f0; /* Purple accent */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .lyrics-button:hover {
            background-color: #8060d0;
        }

        /* Lyrics Popup */
        .lyrics-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333343;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .lyrics-popup p {
            white-space: pre-line;
        }

        .lyrics-popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Christmas Snowflakes Animation */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Material You Dynamic Theme - Simplified Purple */
        :root {
            --primary-color: #a080f0;
            --on-primary-color: #ffffff;
            --secondary-color: #c2a3ff;
            --on-secondary-color: #000000;
            --background-color: #1e1e1e;
            --on-background-color: #ffffff;
            --surface-color: #2c2c3c;
            --on-surface-color: #ffffff;
        }

        .player-container {
            background-color: var(--surface-color);
            color: var(--on-surface-color);
        }

        .lyrics-button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
        }

        .lyrics-button:hover {
            background-color: color-mix(in srgb, var(--primary-color) 80%, black);
        }

        input[type="range"]::-webkit-slider-thumb {
            background-color: var(--primary-color);
        }

        input[type="range"]::-moz-range-thumb {
            background-color: var(--primary-color);
        }

    </style>
</head>
<body>

    <!-- Snowflake Container -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake"></div>

        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <div class="player-container">
        <div class="cover-art">
            <img id="cover" src="https://i.imgur.com/0o1EGIB.jpeg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2 class="song-title" id="title">Merry Christmas Ramona</h2>
            <p class="artist-name" id="artist">Artist Name</p>
        </div>
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button class="control-button" id="prev"><i class="fas fa-backward"></i></button>
            <button class="control-button" id="play"><i class="fas fa-play"></i></button>
            <button class="control-button" id="next"><i class="fas fa-forward"></i></button>
        </div>
        <button class="lyrics-button" id="lyricsBtn">Show Lyrics</button>
    </div>

    <!-- Lyrics Popup -->
    <div class="lyrics-popup" id="lyricsPopup">
        <button class="close-button" id="closeLyrics">Ã—</button>

        <p id="lyricsText">
            [Verse 1]
            Lyrics go here...
            [Chorus]
            More lyrics...
        </p>
    </div>

    <audio id="audio" src="your_mp3_link.mp3"></audio>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js" crossorigin="anonymous"></script>
    <script>
        const audio = document.getElementById('audio');
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const lyricsBtn = document.getElementById('lyricsBtn');
        const lyricsPopup = document.getElementById('lyricsPopup');
        const closeLyrics = document.getElementById('closeLyrics');
        const lyricsText = document.getElementById('lyricsText');

        // Replace with your actual data
        const songData = {
            title: "Merry Christmas Ramona",
            artist: "Your Christmas Artist",
            coverUrl: "https://i.imgur.com/0o1EGIB.jpeg",
            audioUrl: "your_mp3_link.mp3",
            lyrics: `[Verse 1]
Dashing through the snow
In a one-horse open sleigh
O'er the fields we go
Laughing all the way
Bells on bobtail ring
Making spirits bright
What fun it is to ride and sing
A sleighing song tonight

[Chorus]
Jingle bells, jingle bells
Jingle all the way
Oh, what fun it is to ride
In a one-horse open sleigh, hey!
Jingle bells, jingle bells
Jingle all the way
Oh, what fun it is to ride
In a one-horse open sleigh!
`
        };

        // Load song data
        title.textContent = songData.title;
        artist.textContent = songData.artist;
        cover.src = songData.coverUrl;
        audio.src = songData.audioUrl;

        // Play/Pause Functionality
        let isPlaying = false;
        function playSong() {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
        }

        function pauseSong() {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
        }

        playBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });

        // Update Progress Bar
        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            currentTimeDisplay.textContent = formatTime(currentTime);
        });

        // Set Progress on Seek
        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        // Update Duration
        audio.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(audio.duration);
        });

        // Helper function to format time (seconds to mm:ss)
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        // Lyrics Popup Functionality
        lyricsBtn.addEventListener('click', () => {
            lyricsPopup.style.display = 'block';
            lyricsText.textContent = songData.lyrics;
        });

        closeLyrics.addEventListener('click', () => {
            lyricsPopup.style.display = 'none';
        });

        // Basic Snowflake Animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random speed
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

            document.querySelector('.snowflakes').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000); // Adjust based on animation duration
        }

        setInterval(createSnowflake, 200); // Create snowflakes regularly

        // Next and Previous Buttons (Basic Placeholder)
        prevBtn.addEventListener('click', () => {
            alert('Previous Track (Not Implemented)');
        });

        nextBtn.addEventListener('click', () => {
            alert('Next Track (Not Implemented)');
        });

    </script>
</body>
