<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Eater</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac5;
            --background-color-light: #ffffff;
            --background-color-dark: #121212;
            --text-color-light: #000000;
            --text-color-dark: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .points-display, .speed-display {
            font-size: 1.5rem;
            margin: 10px;
        }

        .mdc-button {
            margin-top: 20px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 10px;
            width: 0;
            transition: width 0.5s;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <span class="material-icons">brightness_4</span>
    </div>
    <div class="container">
        <header>
            <h1>Data Eater</h1>
        </header>
        <main>
            <div class="points-display">
                <p id="points">Points: 0</p>
            </div>
            <div class="speed-display">
                <p id="speed">Consuming Speed: 0 Mbps / 0 MB/s</p>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <button id="start-button" class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Start Consuming</span>
            </button>
        </main>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pointsDisplay = document.getElementById('points');
            const speedDisplay = document.getElementById('speed');
            const startButton = document.getElementById('start-button');
            const progressBarFill = document.getElementById('progress-bar-fill');
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const body = document.body;

            let points = 0;
            let intervalId;
            let startTime;
            let dataSizeTotal = 0;

            // Initialize Material Components
            mdc.ripple.MDCRipple.attachTo(startButton);

            function consumeData() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://speed.hetzner.de/100MB.bin', true);
                xhr.responseType = 'blob';
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const dataSize = xhr.response.size / (1024 * 1024); // size in MB
                        const elapsed = (Date.now() - startTime) / 1000; // time in seconds
                        const speedMbps = (dataSize * 8) / elapsed;
                        const speedMBps = dataSize / elapsed;

                        points += dataSize;
                        dataSizeTotal += dataSize;
                        const progressPercentage = (dataSizeTotal / 100) % 100;

                        pointsDisplay.textContent = `Points: ${Math.floor(points)}`;
                        speedDisplay.textContent = `Consuming Speed: ${speedMbps.toFixed(2)} Mbps / ${speedMBps.toFixed(2)} MB/s`;
                        progressBarFill.style.width = `${progressPercentage}%`;

                        // Restart consuming data to simulate continuous consumption
                        startConsuming();
                    }
                };
                xhr.send();
            }

            function startConsuming() {
                if (intervalId) clearInterval(intervalId);
                startTime = Date.now();
                consumeData();
                intervalId = setInterval(consumeData, 5000); // Every 5 seconds, consume data
            }

            startButton.addEventListener('click', startConsuming);

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const icon = darkModeToggle.querySelector('.material-icons');
                icon.textContent = body.classList.contains('dark-mode') ? 'brightness_7' : 'brightness_4';
            });
        });
    </script>
</body>
</html>
