<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects by Sanu</title>
    <style>
        :root {
            --md-sys-color-primary: #6750A4; 
            --md-sys-color-on-primary: #FFFFFF; 
            --md-sys-color-surface-variant: #5D499C;  
        }

        body {
            font-family: Roboto, sans-serif;  
            background-color: #F5F5F5; /* Light background similar to the screenshot */
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            gap: 24px;
            padding: 24px;
        }

        h1 {
            color: var(--md-sys-color-primary); /* Primary color for the title */
        }

        .card {
            background-color: white; 
            padding: 24px;
            border-radius: 12px;  
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px; 
        }

        .card button {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 12px 20px; 
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px; 
        }

        .card button:hover {
            opacity: 0.9; 
        }

        .card .play-button { /* Custom style for the play button */
            background-color: transparent;
            border: none;
            padding: 0;
            font-size: 48px; /* Larger for the play icon */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Projects by Sanu</h1>

    <div class="card">
        <h2>Not the Botrix Game</h2>
        <p>An exciting new game that's definitely not Botrix!</p>
        <button>Play Now</button>
    </div>

    <div class="card">
        <h2>Sanu Flix</h2>
        <p>Watch movies and TV shows for free with IMDB ID.</p>
        <button class="play-button">â–¶</button>
        <button>Watch (Beta)</button>
    </div>
</body>
</html>
