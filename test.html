<!DOCTYPE html>
<html>
<head>
<title>Data Eater Game</title>
<style>
#points { font-size: 24px; margin-bottom: 10px; }
</style>
</head>
<body>
<div id="points">Points: 0</div>
<button id="startBtn">Start Eating Data</button>

<script>
let points = 0, intervalId;
const pointsElement = document.getElementById("points");

async function fetchData() {
    try {
        const response = await fetch('large_file.jpg'); // Replace with your large file
        points += (await response.blob()).size / (1024 * 1024);
        pointsElement.textContent = `Points: ${points.toFixed(2)}`;
    } catch (error) {
        console.error("Error fetching data:", error); 
        clearInterval(intervalId);
    }
}

document.getElementById("startBtn").addEventListener("click", () => {
    intervalId = intervalId ? (clearInterval(intervalId), null) : setInterval(fetchData, 1000);
});
</script>
</body>
</html>
