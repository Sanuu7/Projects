<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You Purple Monochrome</title>
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;

            --md-sys-color-primary-container: #553C8C;
            --md-sys-color-on-primary-container: #EADDFF; 
            
            --md-sys-color-surface: #4F378B;
            --md-sys-color-on-surface: #EADDFF;
            
            --md-sys-color-surface-variant: #5D499C; 
        }

        body {
            font-family: Roboto, sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            gap: 24px;
            padding: 24px;
        }

        .container {
            background-color: var(--md-sys-color-surface-variant);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12); 
            text-align: center;
        }

        button {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 200px; 
        }

        button:hover {
            background-color: var(--md-sys-color-primary-container);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Material You Monochrome</h1>
    </div>
    
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    
    <script>
        const primaryColor = "#9354B9";
        document.documentElement.style.setProperty('--md-sys-color-primary', primaryColor);
    </script>
</body>
</html>
