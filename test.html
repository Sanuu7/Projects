<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVanced - Continuing the Legacy of Vanced</title>
    <style>
        :root {
            --md-sys-color-primary: #BA68C8; /* Purple (adjust as needed) */
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-background: #212121; /* Dark background */
            --md-sys-color-on-background: #FFFFFF; 
            --md-sys-color-surface: #2C2C2C;  /* Slightly lighter surface for cards/buttons */
            --md-sys-color-on-surface: #FFFFFF;
        }

        body {
            font-family: Roboto, sans-serif; 
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        h1, h2 {
            color: var(--md-sys-color-primary); 
        }

        p {
            margin: 16px 0;
        }

        button {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 80%; /* Take up most of the width */
            max-width: 300px; 
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px; 
            margin-top: 24px;
        }

        .social-icons img {
            width: 32px; /* Adjust as needed */
            height: 32px;
        }
    </style>
</head>
<body>
    <h1>Continuing the legacy of Vanced.</h1>
    <h2>ReVanced</h2>
    <p>Customize your mobile experience through ReVanced by applying patches to your applications.</p>

    <button>&#x2193; Download</button>
    <button>&#x1F5D2; View patches</button>

    <div class="social-icons">
        <img src="github-icon.png" alt="GitHub">
        <img src="discord-icon.png" alt="Discord">
        <img src="reddit-icon.png" alt="Reddit">
        <img src="telegram-icon.png" alt="Telegram">
    </div>
</body>
</html>
