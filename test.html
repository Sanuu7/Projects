<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Eater</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .points-display, .speed-display {
            font-size: 1.5rem;
            margin: 10px;
        }

        .mdc-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Eater</h1>
        </header>
        <main>
            <div class="points-display">
                <p id="points">Points: 0</p>
            </div>
            <div class="speed-display">
                <p id="speed">Consuming Speed: 0 MB/s</p>
            </div>
            <button id="start-button" class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Start Consuming</span>
            </button>
        </main>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pointsDisplay = document.getElementById('points');
            const speedDisplay = document.getElementById('speed');
            const startButton = document.getElementById('start-button');

            let points = 0;
            let consumingSpeed = 0;
            let intervalId;
            let startTime;

            // Initialize Material Components
            mdc.ripple.MDCRipple.attachTo(startButton);

            function consumeData() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://archive.org/download/testmp3testfile/mpthreetest.mp3', true);
                xhr.responseType = 'blob';
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const dataSize = xhr.response.size / (1024 * 1024); // size in MB
                        const elapsed = (Date.now() - startTime) / 1000; // time in seconds
                        consumingSpeed = dataSize / elapsed;

                        points += dataSize;
                        pointsDisplay.textContent = `Points: ${Math.floor(points)}`;
                        speedDisplay.textContent = `Consuming Speed: ${consumingSpeed.toFixed(2)} MB/s`;

                        // Restart consuming data to simulate continuous consumption
                        startConsuming();
                    }
                };
                xhr.send();
            }

            function startConsuming() {
                if (intervalId) clearInterval(intervalId);
                startTime = Date.now();
                consumeData();
                intervalId = setInterval(consumeData, 5000); // Every 5 seconds, consume data
            }

            startButton.addEventListener('click', startConsuming);
        });
    </script>
</body>
</html>
