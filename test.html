<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Eater</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac5;
            --background-color-light: #ffffff;
            --background-color-dark: #121212;
            --text-color-light: #000000;
            --text-color-dark: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .points-display, .speed-display {
            font-size: 1.2rem;
            margin: 10px;
        }

        .mdc-button {
            margin-top: 20px;
            padding: 0 16px;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .stats div {
            flex: 1;
            padding: 10px;
            background: var(--secondary-color);
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dark-mode .stats div {
            background: var(--primary-color);
        }

        .history, .leaderboard {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            text-align: left;
        }

        .history h2, .leaderboard h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .history ul, .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .history ul li, .leaderboard ul li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <button class="mdc-fab" aria-label="Toggle dark mode">
            <span class="mdc-fab__icon material-icons">brightness_4</span>
        </button>
    </div>
    <div class="container">
        <header>
            <h1>Data Eater</h1>
        </header>
        <main>
            <div class="points-display">
                <p id="points">Points: 0</p>
            </div>
            <div class="speed-display">
                <p id="speed">Consuming Speed: 0 Mbps / 0 MB/s</p>
            </div>
            <button id="start-button" class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Start Consuming</span>
            </button>
            <button id="stop-button" class="mdc-button mdc-button--raised" style="display:none;">
                <span class="mdc-button__label">Stop Consuming</span>
            </button>
            <div class="stats">
                <div id="total-data">Total Data: 0 MB</div>
                <div id="session-time">Session Time: 0 s</div>
            </div>
            <div class="history">
                <h2>Consumption History</h2>
                <ul id="history-list"></ul>
            </div>
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pointsDisplay = document.getElementById('points');
            const speedDisplay = document.getElementById('speed');
            const startButton = document.getElementById('start-button');
            const stopButton = document.getElementById('stop-button');
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const totalDataDisplay = document.getElementById('total-data');
            const sessionTimeDisplay = document.getElementById('session-time');
            const historyList = document.getElementById('history-list');
            const leaderboardList = document.getElementById('leaderboard-list');
            const body = document.body;

            let points = parseFloat(localStorage.getItem('points')) || 0;
            let totalData = parseFloat(localStorage.getItem('totalData')) || 0;
            let consumptionHistory = JSON.parse(localStorage.getItem('consumptionHistory')) || [];
            let leaderboards = JSON.parse(localStorage.getItem('leaderboards')) || [];
            let intervalId;
            let startTime;
            let sessionStart;

            // Initialize Material Components
            mdc.ripple.MDCRipple.attachTo(startButton);
            mdc.ripple.MDCRipple.attachTo(stopButton);
            mdc.ripple.MDCRipple.attachTo(darkModeToggle);

            function updateDisplay() {
                pointsDisplay.textContent = `Points: ${Math.floor(points)}`;
                totalDataDisplay.textContent = `Total Data: ${totalData.toFixed(2)} MB`;
                sessionTimeDisplay.textContent = `Session Time: ${Math.floor((Date.now() - sessionStart) / 1000)} s`;
            }

            function saveProgress() {
                localStorage.setItem('points', points);
                localStorage.setItem('totalData', totalData);
                localStorage.setItem('consumptionHistory', JSON.stringify(consumptionHistory));
                localStorage.setItem('leaderboards', JSON.stringify(leaderboards));
            }

            function loadHistory() {
                historyList.innerHTML = '';
                consumptionHistory.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.textContent = `Session ${index + 1}: ${entry.data.toFixed(2)} MB in ${entry.time} seconds`;
                    historyList.appendChild(li);
                });
            }

            function loadLeaderboards() {
                leaderboardList.innerHTML = '';
                leaderboards.sort((a, b) => b.data - a.data);
                leaderboards.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.textContent = `Rank ${index + 1}: ${entry.data.toFixed(2)} MB by ${entry.user}`;
                    leaderboardList.appendChild(li);
                });
            }

            function consumeData() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://files.modyolo.com/Photo%20Lab%20PRO/Photo_Lab_v3.13.10_modded_by_Mixroot.apk', true);
                xhr.responseType = 'blob';
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const dataSize = xhr.response.size / (1024 * 1024); // size in MB
                        const elapsed = (Date.now() - startTime) / 1000; // time in seconds
                        const speedMbps = (dataSize * 8) / elapsed;
                        const speedMBps = dataSize / elapsed;

                        points += dataSize;
                        totalData += dataSize;

                        speedDisplay.textContent = `Consuming Speed: ${speedMbps.toFixed(2)} Mbps / ${speedMBps.toFixed(2)} MB/s`;

                        saveProgress();
                        updateDisplay();

                        // Restart consuming data to simulate continuous consumption
                        startConsuming();
                    }
                };
                xhr.send();
            }

            function startConsuming() {
                if (intervalId) clearInterval(intervalId);
                startTime = Date.now();
                consumeData();
                intervalId = setInterval(consumeData, 5000); // Every 5 seconds
                    }

        function stopConsuming() {
            clearInterval(intervalId);
            const sessionTime = Math.floor((Date.now() - sessionStart) / 1000);
            consumptionHistory.push({ data: points, time: sessionTime });
            leaderboards.push({ user: 'User', data: points });
            saveProgress();
            loadHistory();
            loadLeaderboards();
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            sessionStart = Date.now();
            points = 0; // Reset points for new session
            startConsuming();
        });

        stopButton.addEventListener('click', () => {
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            stopConsuming();
        });

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Initial Load
        updateDisplay();
        loadHistory();
        loadLeaderboards();
    });
</script>
</body>
</html>
