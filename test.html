<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVanced - Continuing the Legacy of Vanced</title>
    <style>
        :root {
            --md-sys-color-primary: #4B0082; /* Indigo base */
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-background: #282828; /* Darkened background with purple tint */
            --md-sys-color-on-background: #FFFFFF; 
            --md-sys-color-surface: #383838;  /* Slightly lighter surface for text */
        }

        body {
            font-family: Roboto, sans-serif; 
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        h1, h2 {
            color: var(--md-sys-color-primary); 
        }

        p {
            color: var(--md-sys-color-surface); 
            margin: 16px 0;
        }

        button {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 14px 32px; /* Adjusted padding */
            border: none;
            border-radius: 8px;
            font-size: 18px; 
            font-weight: 500; 
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
            text-transform: uppercase;
        }

        button:hover {
            filter: brightness(1.1); /* Subtle brightening on hover */
        }
    </style>
</head>
<body>
    <h1>M3 Testing</h1>
    <h2>By sanukey</h2>
    <p>Material You design testing with purple theme.</p>

    <button>Button</button> 
</body>
</html>
