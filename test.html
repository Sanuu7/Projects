<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanuj's Creation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://m3.material.io/styles/color/dynamic.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: var(--md-sys-color-primary);
            margin-bottom: 20px;
        }

        button {
            background-color: var(--md-sys-color-secondary);
            color: var(--md-sys-color-on-secondary);
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 50%;
            box-shadow: var(--md-sys-elevation-shadow-1);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: var(--md-sys-color-secondary-container);
        }

        /* Specific styles for dark mode */
        body[data-md-color-scheme="dark"] button {
            background-color: var(--md-sys-color-secondary);
            color: var(--md-sys-color-on-secondary);
        }

        body[data-md-color-scheme="dark"] button:hover {
            background-color: var(--md-sys-color-secondary-container);
        }
    </style>
</head>
<body>
    <h1>Made By Sanuj</h1>
    <button onclick="toggleDarkMode()">
        <i class="material-icons">
            brightness_4
        </i>
    </button>

    <script>
        function toggleDarkMode() {
            const colorScheme = document.body.getAttribute('data-md-color-scheme');
            if (colorScheme === 'dark') {
                document.body.setAttribute('data-md-color-scheme', 'light');
                localStorage.removeItem('darkMode');
            } else {
                document.body.setAttribute('data-md-color-scheme', 'dark');
                localStorage.setItem('darkMode', 'enabled');
            }
        }

        // Check for saved preference on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.setAttribute('data-md-color-scheme', 'dark');
        }
    </script>
</body>
</html>
