<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Eater</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac5;
            --background-color-light: #ffffff;
            --background-color-dark: #121212;
            --text-color-light: #000000;
            --text-color-dark: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .points-display, .speed-display {
            font-size: 1.2rem;
            margin: 10px;
        }

        .mdc-button {
            margin-top: 20px;
            padding: 0 16px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 10px;
            width: 0;
            transition: width 0.5s;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .stats div {
            flex: 1;
            padding: 10px;
            background: var(--secondary-color);
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dark-mode .stats div {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <button class="mdc-fab" aria-label="Toggle dark mode">
            <span class="mdc-fab__icon material-icons">brightness_4</span>
        </button>
    </div>
    <div class="container">
        <header>
            <h1>Data Eater</h1>
        </header>
        <main>
            <div class="points-display">
                <p id="points">Points: 0</p>
            </div>
            <div class="speed-display">
                <p id="speed">Consuming Speed: 0 Mbps / 0 MB/s</p>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <button id="start-button" class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Start Consuming</span>
            </button>
            <div class="stats">
                <div id="total-data">Total Data: 0 MB</div>
                <div id="session-time">Session Time: 0 s</div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pointsDisplay = document.getElementById('points');
            const speedDisplay = document.getElementById('speed');
            const startButton = document.getElementById('start-button');
            const progressBarFill = document.getElementById('progress-bar-fill');
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const totalDataDisplay = document.getElementById('total-data');
            const sessionTimeDisplay = document.getElementById('session-time');
            const body = document.body;

            let points = parseFloat(localStorage.getItem('points')) || 0;
            let totalData = parseFloat(localStorage.getItem('totalData')) || 0;
            let intervalId;
            let startTime;
            let sessionStart;

            // Initialize Material Components
            mdc.ripple.MDCRipple.attachTo(startButton);
            mdc.ripple.MDCRipple.attachTo(darkModeToggle);

            function updateDisplay() {
                pointsDisplay.textContent = `Points: ${Math.floor(points)}`;
                totalDataDisplay.textContent = `Total Data: ${totalData.toFixed(2)} MB`;
                sessionTimeDisplay.textContent = `Session Time: ${Math.floor((Date.now() - sessionStart) / 1000)} s`;
            }

            function saveProgress() {
                localStorage.setItem('points', points);
                localStorage.setItem('totalData', totalData);
            }

            function consumeData() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://speed.hetzner.de/100MB.bin', true);
                xhr.responseType = 'blob';
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const dataSize = xhr.response.size / (1024 * 1024); // size in MB
                        const elapsed = (Date.now() - startTime) / 1000; // time in seconds
                        const speedMbps = (dataSize * 8) / elapsed;
                        const speedMBps = dataSize / elapsed;

                        points += dataSize;
                        totalData += dataSize;
                        const progressPercentage = (points % 100);

                        speedDisplay.textContent = `Consuming Speed: ${speedMbps.toFixed(2)} Mbps / ${speedMBps.toFixed(2)} MB/s`;
                        progressBarFill.style.width = `${progressPercentage}%`;

                        saveProgress();
                        updateDisplay();

                        // Restart consuming data to simulate continuous consumption
                        startConsuming();
                    }
                };
                xhr.send();
            }

            function startConsuming() {
                if (intervalId) clearInterval(intervalId);
                startTime = Date.now();
                consumeData();
                intervalId = setInterval(consumeData, 5000); // Every 5 seconds, consume data
            }

            startButton.addEventListener('click', () => {
                if (!intervalId) {
                    sessionStart = Date.now();
                    startConsuming();
                    startButton.querySelector('.mdc-button__label').textContent = 'Consuming...';
                }
            });

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const icon = darkModeToggle.querySelector('.material-icons');
                icon.textContent = body.classList.contains('dark-mode') ? 'brightness_7' : 'brightness_4';
                saveProgress();
            });

            // Restore progress
            updateDisplay();
        });
    </script>
</body>
</html>
