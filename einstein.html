<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
          h1 {
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }
         #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
       
        .user-message, .gemini-message {
            max-width: 80%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 20px;
            display: inline-block;
             word-wrap: break-word;
        }

        .user-message {
            background-color: #3700B3;
            color: #e0e0e0;
            text-align: right;
            align-self: flex-end;
            margin-left: auto;
        }

       .gemini-message {
           background-color: #242424;
           color: #e0e0e0;
           text-align: left;
           align-self: flex-start;
           margin-right: auto;
       }

        .input-area {
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin-top: auto;
            background-color: #1e1e1e;
            border-radius: 8px;
           
        }

         textarea {
            flex-grow: 1;
             background-color: transparent;
            border: none;
             padding: 10px;
            color: #e0e0e0;
             resize: none;
             font-family: inherit;
            outline: none;
        }

        button {
            background-color: #6200EE; /* Purple */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
             margin-left: 10px;
        }

        button:hover {
            background-color: #4e00b5; /* Darker purple on hover */
        }
        
        .loading-indicator{
            text-align: center;
            margin: 10px 0;
           font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gemini API Chat</h1>
        <div id="chat-container">
          <!-- Messages here -->
        </div>
        <div class="loading-indicator" style="display:none">Loading...</div>
         <div class="input-area">
             <textarea id="user-input" placeholder="Type your message here..."></textarea>
             <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "YOUR_GEMINI_API_KEY"; // <-- REPLACE WITH YOUR API KEY
        const model = "gemini-pro"; // Replace with the model you want to use
        
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const loadingIndicator = document.querySelector(".loading-indicator");

        sendButton.addEventListener('click', sendMessage);
         userInput.addEventListener('keydown', function(event){
           if(event.key === 'Enter' && !event.shiftKey){
             event.preventDefault();
             sendMessage();
           }
          });
        
         function displayMessage(message, sender) {
            const messageDiv = document.createElement("div");
              messageDiv.textContent = message;
              if(sender === "user"){
                  messageDiv.classList.add("user-message");
              } else {
                  messageDiv.classList.add("gemini-message");
              }
          
            chatContainer.appendChild(messageDiv);
             chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll to bottom
          }

        async function sendMessage(){
            const userMessage = userInput.value;
            if(!userMessage.trim()){
              return;
            }
          displayMessage(userMessage, "user");
          userInput.value = "";
          loadingIndicator.style.display = "block";
           try {
              const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/"+model+":generateContent?key="+apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                  },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: userMessage }],
                      }],
                  }),
                });


                if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
                }

              const data = await response.json();
              console.log("API Response:", data);
              
             const geminiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
              if(geminiResponse){
                  displayMessage(geminiResponse, "gemini");
              } else {
                displayMessage("Sorry, I could not process your message.","gemini");
              }


          } catch (error) {
              console.error("Error communicating with the API:", error);
             displayMessage("Error communicating with the API", "gemini");
          } finally {
              loadingIndicator.style.display = "none";
          }
        }
    </script>
</body>
</html>
