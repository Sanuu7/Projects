<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstein AI (Beta)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
             max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        h1 {
            font-weight: 500;
            text-align: center;
             margin-bottom: 5px;
        }
        h3{
            font-weight: 300;
           text-align: center;
            margin-bottom: 20px;
       }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
             padding: 10px;
            border-radius: 8px;
             margin-bottom: 15px;
             display: flex;
             flex-direction: column;
            gap: 8px;
        }
        .user-message, .gemini-message {
             max-width: 80%;
            padding: 12px;
            margin: 0;
            border-radius: 20px;
             display: inline-block;
            word-wrap: break-word;
             position: relative;
        }
        .user-message {
           background-color: #3700B3;
            color: #e0e0e0;
            text-align: right;
            align-self: flex-end;
             margin-left: auto;
        }
        .gemini-message {
             background-color: #242424;
           color: #e0e0e0;
           text-align: left;
             align-self: flex-start;
           margin-right: auto;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
             gap: 10px;
        }
         textarea {
             flex-grow: 1;
            background-color: transparent;
            border: none;
             padding: 10px;
            color: #e0e0e0;
            resize: none;
            font-family: inherit;
            outline: none;
            font-size: 1.1rem;
        }
         button {
            background: none;
           border: none;
             padding: 8px;
             cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover{
           background-color: #3700B320;
        }
        button svg{
             fill:#6200EE;
             height: 30px;
             width: 30px;
        }
        .loading-indicator{
            text-align: center;
             margin: 10px 0;
           font-style: italic;
        }
         .upload-button{
            background: none;
           border: none;
             padding: 8px;
             cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: background-color 0.3s ease;
           
         }
        .upload-button:hover{
             background-color: #3700B320;
         }
           .upload-button svg{
             fill:#6200EE;
            height: 30px;
            width: 30px;
        }
        #file-input{
           display: none
         }
           .streaming-text {
               display: inline-block;
           }
        .streaming-text::after {
             content: "|";
              animation: blinkCursor 1s steps(2) infinite;
          }

         @keyframes blinkCursor {
           from {
               opacity: 1;
            }
            to {
                opacity: 0;
             }
         }
         .message-content{
           display: inline-block;
          }
         .copy-button {
            background: none;
             border: none;
             padding: 5px;
            cursor: pointer;
           display: flex;
            justify-content: center;
             align-items: center;
             border-radius: 4px;
            position: absolute;
             top: 5px;
           right: 5px;
        }
        .copy-button:hover {
           background-color: #3700B320;
       }
         .copy-button svg{
             fill:#6200EE;
             height: 15px;
           width: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Einstein AI (Beta)</h1>
        <h3>A project by sanuu</h3>
         <div id="chat-container">
          <!-- Messages here -->
         </div>
        <div class="loading-indicator" style="display:none">Loading...</div>
        <div class="input-area">
            <button id="upload-button" class="upload-button">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
                 </svg>
             </button>
                <input type="file" id="file-input" accept="image/*">
             <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                   <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const apiKey = "YOUR_GEMINI_API_KEY"; // <-- REPLACE WITH YOUR API KEY
        const model = "gemini-2.0-flash-exp"; // Changed the model here

        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const loadingIndicator = document.querySelector(".loading-indicator");
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');

          uploadButton.addEventListener('click', () => fileInput.click());

          fileInput.addEventListener('change', handleFileUpload);

        sendButton.addEventListener('click', sendMessage);
       userInput.addEventListener('keydown', function(event){
           if(event.key === 'Enter' && !event.shiftKey){
            event.preventDefault();
             sendMessage();
          }
         });

         async function handleFileUpload() {
            const file = fileInput.files[0];
            if(file){
               console.log("Uploading file", file);
              //  displayMessage(`Image Upload: ${file.name}`,"user")
            }
        }
         function displayMessage(message, sender, isStreaming = false) {
            const messageDiv = document.createElement("div");
              if(sender === "user"){
                messageDiv.classList.add("user-message");
             } else {
                  messageDiv.classList.add("gemini-message");
             }

             const messageContent = document.createElement("span");
            messageContent.classList.add("message-content");

            if (isStreaming){
               messageContent.innerHTML = `<span class="streaming-text"></span>`
            } else {
              messageContent.textContent = message
             }

             messageDiv.appendChild(messageContent);


             if(sender !=="user"){
                const copyButton = document.createElement("button");
                copyButton.classList.add('copy-button')
                copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`
                messageDiv.appendChild(copyButton);
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(message)
                })
              }
             chatContainer.appendChild(messageDiv);
              chatContainer.scrollTop = chatContainer.scrollHeight;
              return messageContent;
          }
         async function sendMessage(){
           const userMessage = userInput.value;
            if(!userMessage.trim() && fileInput.files.length === 0){
             return;
            }

             const messageContent = displayMessage(userMessage, "user");

            userInput.value = "";
             loadingIndicator.style.display = "block";
            try {
                  const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/"+model+":generateContent?key="+apiKey, {
                       method: 'POST',
                        headers: {
                          'Content-Type': 'application/json',
                         },
                      body: JSON.stringify({
                         contents: [{
                            parts: [{ text: userMessage }],
                         }],
                      }),
                   });
                 if (!response.ok) {
                     throw new Error(`HTTP error! status: ${response.status}`);
                   }
                   const reader = response.body.getReader();
                   const geminiMessageContent = displayMessage("", "gemini", true);
                 let text = "";
                   while(true){
                     const {done, value} = await reader.read();
                    if (done) {
                         break;
                   }
                     const decodedText = new TextDecoder().decode(value);
                      text += decodedText;
                       try{
                           const json = JSON.parse(text.trim().replace(/[^\{]*\n/,""));
                           const geminiResponse = json.candidates?.[0]?.content?.parts?.[0]?.text;
                         if(geminiResponse){
                             const streamedText = geminiResponse
                            geminiMessageContent.textContent = "";
                            streamedText.split("").forEach((char, index)=>{
                            setTimeout(()=>{
                              geminiMessageContent.textContent += char
                            }, index * 20 )
                           })

                           break;
                           }
                         } catch (e) {
                             // Ignore json parsing exceptions
                         }
                   }
              } catch (error) {
               console.error("Error communicating with the API:", error);
             displayMessage("Error communicating with the API", "gemini");
           } finally {
                loadingIndicator.style.display = "none";
          }
         }
    </script>
</body>
</html>
