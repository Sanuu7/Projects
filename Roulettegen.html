<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3B3F54; /* Greyish Purple */
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .number-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .generate-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #5C5F77; /* Darker Greyish Purple */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .generate-button:hover {
            background-color: #6C6F8B; /* Lighter Greyish Purple */
        }
        .generate-button svg {
            width: 24px;
            height: 24px;
            fill: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-display" id="numberDisplay"></div>
        <div class="button-container">
            <div class="generate-button" id="generateButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const numbers = [36, 19, 28, 1, 34, 15, 2, 19, 7, 8, 36, 29, 25, 21, 32, 13, 11, 17, 8, 1, 13, 2, 3, 19, 12, 32, 24, 30, 11, 24, 23, 23, 25, 25];
        const numberDisplay = document.getElementById('numberDisplay');
        const generateButton = document.getElementById('generateButton');

        generateButton.addEventListener('click', () => {
            const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
            numberDisplay.textContent = randomNumber;

            // Simple animation
            numberDisplay.classList.add('animate');
            setTimeout(() => {
                numberDisplay.classList.remove('animate');
            }, 500);
        });

        // Add animation CSS
        const style = document.createElement('style');
        style.textContent = `
            .animate {
                animation: pulse 0.5s ease;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
