<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Gen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33; /* Dark Background */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .number-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background-color: #5c3c96; /* Purple Light Greyish Background */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            position: relative;
        }
        .generate-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
            border-radius: 50% / 20%; /* Wobbly Circle */
            background-color: #7a288a; /* Darker Purple */
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .generate-button:hover {
            background-color: #8b3ab5; /* Lighter Purple */
        }
        .generate-button svg {
            width: 24px;
            height: 24px;
            fill: #FFFFFF;
        }
        .settings-gear {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            margin: 10px;
        }
        .settings-gear svg {
            width: 24px;
            height: 24px;
            fill: #FFFFFF;
        }
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settings-modal-content {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
        }
        .button-style {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-style:hover {
            background-color: #8b3ab5; /* Lighter Purple */
        }
        .button-style.filled {
            background-color: #7a288a; /* Darker Purple */
            color: #FFFFFF;
        }
        .button-style.outlined {
            background-color: transparent;
            border: 1px solid #7a288a; /* Darker Purple */
            color: #7a288a;
        }
        .button-style.elevated {
            background-color: #7a288a; /* Darker Purple */
            color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .title {
                font-size: 24px;
            }
            .number-display {
                font-size: 36px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-gear" id="settingsGear">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.325 4.317c-4.208 0-7.585 3.07-7.585 6.857 0 4.02 3.42 7.5 7.585 7.5 4.07 0 7.305-3.07 7.305-6.857 0-3.787-3.218-6.858-7.305-6.858zm4.95 10.518c0-4.09-3.3-7.5-7.305-7.5a7.305 7.305 0 01-7.305 7.5c0 4.09 3.3 7.5 7.305 7.5a7.305 7.305 0 017.305-7.5z"></path>
        </svg>
    </div>
    <div class="title">Roulette Gen</div>
    <div class="number-display" id="numberDisplay"></div>
    <div class="button-container">
        <div class="generate-button" id="generateButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <h3>Button Styles</h3>
            <button class="button-style filled" style="background-color:#7a288a;">Filled</button>
            <button class="button-style outlined" style="background-color:transparent;border:1px solid #7a288a;color:#7a288a;">Outlined</button>
            <button class="button-style elevated" style="background-color:#7a288a;color:#FFFFFF;box-shadow:0 0 10px rgba(0,0,0,0.2);">Elevated</button>
        </div>
    </div>

    <script>
        const numbers = [36, 19, 28, 1, 34, 15, 2, 19, 7, 8, 36, 29, 25, 21, 32, 13, 11, 17, 8, 1, 13, 2, 3, 19, 12, 32, 24, 30, 11, 24, 23, 23, 25, 25];
        const numberDisplay = document.getElementById('numberDisplay');
        const generateButton = document.getElementById('generateButton');
        const settingsGear = document.getElementById('settingsGear');
        const settingsModal = document.getElementById('settingsModal');

        generateButton.addEventListener('click', () => {
            const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
            numberDisplay.textContent = randomNumber;

            // Random animation selection
            const animations = ['pulse', 'shake', 'rotate', 'zoom', 'flip', 'bounce', 'flash'];
            const selectedAnimation = animations[Math.floor(Math.random() * animations.length)];
            numberDisplay.classList.add(selectedAnimation);
            setTimeout(() => {
                numberDisplay.classList.remove(selectedAnimation);
            }, 1000);
        });

        settingsGear.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        document.querySelectorAll('.button-style').forEach(button => {
            button.addEventListener('click', () => {
                generateButton.classList = '';
                generateButton.classList.add('generate-button');
                if (button.classList.contains('filled')) {
                    generateButton.style.background = '#7a288a';
                    generateButton.style.color = '#FFFFFF';
                    generateButton.style.border = 'none';
                } else if (button.classList.contains('outlined')) {
                    generateButton.style.background = 'transparent';
                    generateButton.style.border = '1px solid #7a288a';
                    generateButton.style.color = '#7a288a';
                } else if (button.classList.contains('elevated')) {
                    generateButton.style.background = '#7a288a';
                    generateButton.style.color = '#FFFFFF';
                    generateButton.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.2)';
                }
                settingsModal.style.display = 'none';
            });
        });

        // Add animation CSS
        const style = document.createElement('style');
        style.textContent = `
            .pulse {
                animation: pulse 1s ease;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            .shake {
                animation: shake 1s ease;
            }
            @keyframes shake {
                0% {
                    transform: translateX(0);
                }
                20% {
                    transform: translateX(-5px);
                }
                40% {
                    transform: translateX(5px);
                }
                60% {
                    transform: translateX(-5px);
                }
                80% {
                    transform: translateX(5px);
                }
                100% {
                    transform: translateX(0);
                }
            }

            .rotate {
                animation: rotate 1s ease;
            }
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .zoom {
                animation: zoom 1s ease;
            }
            @keyframes zoom {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }

            .flip {
                animation: flip 1s ease;
            }
            @keyframes flip {
                0% {
                    transform: rotateY(0deg);
                }
                100% {
                    transform: rotateY(360deg);
                }
            }

            .bounce {
                animation: bounce 1s ease;
            }
            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            .flash {
                animation: flash 1s ease;
            }
            @keyframes flash {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
