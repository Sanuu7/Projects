<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-style Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .top-buttons {
            display: flex;
            gap: 10px;
        }
        .center-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            position: relative;
        }
        .progress {
            width: 30%;
            height: 100%;
            background-color: #E50914;
        }
        .time-display {
            text-align: right;
            font-size: 14px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brightness-control {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 150px;
            background-color: rgba(255,255,255,0.3);
        }
        .brightness-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background-color: #fff;
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            cursor: pointer;
        }
        .large-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" src="https://files.catbox.moe/csp0mq.mp4"></video>
        <div class="controls">
            <div class="top-bar">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                <div class="title">Leonidas the sucker!</div>
                <div class="top-buttons">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm4.5-11.5L10 14l-2.5-2.5 1.5-1.5L10 11l4.5-4.5 1.5 1.5z"/>
                    </svg>
                </div>
            </div>
            <div class="center-controls">
                <svg class="icon large-icon" viewBox="0 0 24 24">
                    <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8zm-1.1 11h-.85v-3.26l-1.01.31v-.69l1.77-.63h.09V16zm4.28-1.76c0 .32-.03.6-.1.82s-.17.42-.29.57-.28.26-.45.33-.37.1-.59.1-.41-.03-.59-.1s-.33-.18-.46-.33-.23-.34-.3-.57-.11-.5-.11-.82v-.74c0-.32.03-.6.1-.82s.17-.42.29-.57.28-.26.45-.33.37-.1.59-.1.41.03.59.1.33.18.46.33.23.34.3.57.11.5.11.82v.74zm-.85-.86c0-.19-.01-.35-.04-.48s-.07-.23-.12-.31-.11-.14-.19-.17-.16-.05-.25-.05-.18.02-.25.05-.14.09-.19.17-.09.18-.12.31-.04.29-.04.48v.97c0 .19.01.35.04.48s.07.24.12.32.11.14.19.17.16.05.25.05.18-.02.25-.05.14-.09.19-.17.09-.19.11-.32.04-.29.04-.48v-.97z"/>
                </svg>
                <svg class="icon large-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="icon large-icon" viewBox="0 0 24 24">
                    <path d="M18.92 13c-.5 0-.91.37-.98.86-.48 3.37-3.77 5.84-7.42 4.96-2.25-.54-3.91-2.27-4.39-4.53C5.32 10.42 8.27 7 12 7v3l4-4-4-4v3c-4.97 0-9 4.03-9 9s4.03 9 9 9c4.63 0 8.44-3.5 8.9-8 .02-.19-.13-.39-.33-.46-.12-.05-.25-.07-.37-.07-.28 0-.54.15-.68.39z"/>
                </svg>
            </div>
            <div class="bottom-controls">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-display">0:03 / 01:26:55</div>
                <div class="bottom-buttons">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M10 8v8l6-4-6-4zm4.82 1.82L16 11l-1.18 1.18L13.64 13 15 14.36l2.82-2.82L19 12.72 17.54 14l1.46 1.46 2.82-2.82L22 13.36l-3.18-3.18L17 8.36l-2.18 2.18zM4 18h3v-3H4v3zm0-5h3v-3H4v3zm0-5h3V5H4v3zm5 10h3v-3H9v3zm0-5h3v-3H9v3zm0-5h3V5H9v3z"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 24 24">

                    </svg>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="brightness-control">
            <div class="brightness-level"></div>
        </div>
    </div>
</body>
</html>
