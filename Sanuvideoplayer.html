        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .top-buttons {
            display: flex;
            gap: 10px;
        }
        .center-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            position: relative;
            cursor: pointer;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #E50914;
        }
        .time-display {
            text-align: right;
            font-size: 14px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brightness-control {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 150px;
            background-color: rgba(255,255,255,0.3);
        }
        .brightness-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background-color: #fff;
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            cursor: pointer;
        }
        .large-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <script>
        const video = document.getElementById('myVideo');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const rewindButton = document.getElementById('rewindButton');
        const forwardButton = document.getElementById('forwardButton');
        const backButton = document.getElementById('backButton');

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                video.pause();
                playPauseButton.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / progressBar.offsetWidth;
            video.currentTime = pos * video.duration;
        }

        function skip(duration) {
            video.currentTime += duration;
        }

        playPauseButton.addEventListener('click', togglePlayPause);
        video.addEventListener('timeupdate', updateProgress);
        progressBar.addEventListener('click', seek);
        rewindButton.addEventListener('click', () => skip(-10));
        forwardButton.addEventListener('click', () => skip(10));
        backButton.addEventListener('click', () => window.history.back());

        video.addEventListener('loadedmetadata', () => {
            timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
        });
    </script>
