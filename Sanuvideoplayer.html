<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-style Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            padding: 20px;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .center-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }
        .time-display {
            font-size: 14px;
            margin-left: auto;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" src="https://files.catbox.moe/csp0mq.mp4"></video>
        <button class="back-button">‚Üê</button>
        <div class="controls">
            <div class="top-controls">
                <button class="control-button" onclick="skip(-10)">‚ü≤10</button>
                <button class="control-button" id="playPause" onclick="playPause()">‚ñ∂</button>
                <button class="control-button" onclick="skip(10)">10‚ü≥</button>
                <span class="time-display" id="currentTime">0:03 / 01:26:55</span>
            </div>
            <div class="bottom-controls">
                <button class="control-button">‚òÅ</button>
                <button class="control-button">üí¨</button>
                <button class="control-button">üîä</button>
                <button class="control-button">‚§¢</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playPauseButton = document.getElementById('playPause');
        const currentTimeDisplay = document.getElementById('currentTime');

        function playPause() {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '‚è∏';
            } else {
                video.pause();
                playPauseButton.innerHTML = '‚ñ∂';
            }
        }

        function skip(seconds) {
            video.currentTime += seconds;
        }

        function updateTime() {
            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60);
            const totalMinutes = Math.floor(video.duration / 60);
            const totalSeconds = Math.floor(video.duration % 60);
            currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${totalMinutes}:${totalSeconds.toString().padStart(2, '0')}`;
        }

        video.addEventListener('timeupdate', updateTime);
    </script>
</body>
</html>
