<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="video-container">
        <video id="myVideo" src="https://files.catbox.moe/csp0mq.mp4"></video>
        <div class="controls">
            <button onclick="skip(-10)">‚è™</button>
            <button id="playPause" onclick="playPause()">‚ñ∂</button>
            <button onclick="skip(10)">‚è©</button>
            <span class="time" id="currentTime">0:03 / 01:26:55</span>
            <div class="bottom-controls">
                <button>‚òÅÔ∏è</button>
                <button>üí¨</button>
                <button>üîä</button>

    <script>
        const video = document.getElementById('myVideo');
        const playPauseButton = document.getElementById('playPause');
        const currentTimeDisplay = document.getElementById('currentTime');

        function playPause() {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '‚è∏';
            } else {
                video.pause();
                playPauseButton.innerHTML = '‚ñ∂';
            }
        }

        function skip(seconds) {
            video.currentTime += seconds;
        }

        function updateTime() {
            const minutes = Math.floor(video.currentTime / 60);
            const seconds = Math.floor(video.currentTime % 60);
            const totalMinutes = Math.floor(video.duration / 60);
            const totalSeconds = Math.floor(video.duration % 60);
            currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')} / ${totalMinutes}:${totalSeconds.toString().padStart(2, '0')}`;
        }

        video.addEventListener('timeupdate', updateTime);
    </script>
