<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanuu Flix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7C4DFF;
            --secondary-color: #651FFF;
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --on-surface-color: #FFFFFF;
            --error-color: #CF6679;
            --info-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FB8C00;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s;
            --card-hover-scale: 1.05;
            --card-hover-bg: #2C2C2C;
            --font-size-title: 2em;
            --border-radius: 8px;
        }

        .light-mode {
            --background-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --on-surface-color: #000000;
            --primary-color: #6200EE;
            --secondary-color: #03DAC6;
            --card-hover-bg: #EEEEEE;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            overflow-x: hidden;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        header h1 {
            margin: 0;
            font-size: var(--font-size-title);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            color: var(--on-surface-color);
            cursor: pointer;
            user-select: none;
        }

        header h1 .material-icons {
            font-size: 1.5em;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--on-surface-color);
        }

        .search-bar {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 1em;
        }

        .search-bar input[type="text"]::placeholder {
            color: #bbb;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .search-bar button:hover {
            background-color: var(--secondary-color);
        }

        .switcher {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .switcher label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            position: relative;
            user-select: none;
            font-weight: 500;
        }

        .switcher input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .switcher .checkmark {
            position: relative;
            height: 15px;
            width: 15px;
            background-color: #ccc;
            border-radius: 50%;
            transition: background-color var(--transition-speed) ease;
        }

        .switcher input[type="radio"]:checked ~ .checkmark {
            background-color: var(--secondary-color);
        }

        .switcher .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .switcher input[type="radio"]:checked ~ .checkmark:after {
            display: block;
        }

        .switcher .checkmark:after {
            top: 4px;
            left: 4px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--on-surface-color);
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter var(--transition-speed) ease;
        }

        .favorite-section {
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            display: none;
        }

        .genre-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .genre-tag {
            padding: 6px 12px;
            border-radius: 20px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .genre-tag.active {
            background-color: var(--primary-color);
            color: white;
        }

        .trending-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .trending-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--on-surface-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trending-section h2 .material-icons {
            font-size: 1.2em;
        }

        .trending-section .sort-by {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .trending-section .sort-by select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"%3E%3Cpath fill="%23FFFFFF" d="M7 10l5 5 5-5z"/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px 16px;
        }

        .trending-section .sort-by select::-ms-expand {
            display: none;
        }

        .trending-section .sort-by select option {
            background-color: var(--surface-color);
            color: var(--on-surface-color);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
        }

        .card:hover {
            transform: scale(var(--card-hover-scale));
            background-color: var(--card-hover-bg);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            line-height: 1.2em;
            height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p {
            margin: 0;
            font-size: 0.9em;
            color: #bbb;
        }

        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            color: white;
            padding: 8px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 2;
        }

        .favorite-button.favorited {
            color: #ff4081;
            background: rgba(255,64,129,0.2);
        }

        .card:hover .favorite-button {
            opacity: 1;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
        }

        .card:hover .preview-overlay {
            opacity: 1;
        }

        .see-more-container {
            text-align: center;
            margin-top: 20px;
        }

        .see-more-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .see-more-container button:hover {
            background-color: var(--primary-color);
        }

        .see-more-container button .material-icons {
            font-size: 1.2em;
        }

        #embed-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        #embed-content {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #embed-content iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
            transition: transform var(--transition-speed) ease;
        }

        #embed-content iframe:hover {
            transform: scale(1.02);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--on-surface-color);
            font-size: 2em;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close-button:hover {
            color: var(--secondary-color);
        }

        .selectors {
            display: none;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
        }

        .selectors select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
        }

        .api-selector {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .api-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @media (max-width: 800px) {
            .trending-section .sort-by {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar button {
                width: 100%;
            }

            .trending-section h2 {
                font-size: 1.3em;
            }

            .trending-section h2 .material-icons {
                font-size: 1em;
            }

            .card img {
                height: 220px;
            }

            main {
                padding: 10px;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            #embed-content iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle material-icons" id="theme-toggle">brightness_4</button>
        <h1 id="app-title"><span class="material-icons">movie</span> Sanuu Flix</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies or series..." required>
            <button id="search-button">
                <span class="material-icons">search</span> Search
            </button>
        </div>
        <div class="switcher">
            <label for="search-movie">
                <input type="radio" name="search-type" value="movie" id="search-movie" checked>
                Movie
                <span class="checkmark"></span>
            </label>
            <label for="search-series">
                <input type="radio" name="search-type" value="tv" id="search-series">
                Series
                <span class="checkmark"></span>
            </label>
        </div>
    </header>
    <main id="main-content">
        <!-- Favorites Section -->
        <div class="favorite-section" id="favorites-section">
            <h2><span class="material-icons">favorite</span> Your Watchlist</h2>
            <div class="results-grid" id="favorites-grid"></div>
        </div>

        <!-- Trending Movies Section -->
        <div class="trending-section" id="trending-movies-section">
            <div class="sort-by">
                <div class="genre-filter" id="movie-genres"></div>
                <div>
                    <label for="sort-movies">Sort By:</label>
                    <select id="sort-movies">
                        <option value="trending">Trending</option>
                        <option value="popular">Popular</option>
                        <option value="top_rated">Top Rated</option>
                    </select>
                </div>
            </div>
            <h2 id="movies-heading"><span class="material-icons">local_fire_department</span> Trending Movies</h2>
            <div class="results-grid" id="trending-movies"></div>
            <div class="see-more-container">
                <button id="see-more-movies">
                    <span class="material-icons">expand_more</span> See More Movies
                </button>
            </div>
        </div>

        <!-- Trending Series Section -->
        <div class="trending-section" id="trending-series-section">
            <div class="sort-by">
                <div class="genre-filter" id="tv-genres"></div>
                <div>
                    <label for="sort-series">Sort By:</label>
                    <select id="sort-series">
                        <option value="trending">Trending</option>
                        <option value="popular">Popular</option>
                        <option value="top_rated">Top Rated</option>
                    </select>
                </div>
            </div>
            <h2 id="series-heading"><span class="material-icons">tv</span> Trending Series</h2>
            <div class="results-grid" id="trending-series"></div>
            <div class="see-more-container">
                <button id="see-more-series">
                    <span class="material-icons">expand_more</span> See More Series
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner" style="display: none;"></div>

        <!-- Embed Modal -->
        <div id="embed-modal">
            <div id="embed-content">
                <span class="material-icons close-button">close</span>
                <div class="api-selector">
                    <label for="api-select">Select Embed Provider:</label>
                    <select id="api-select">
                        <option value="embed-su">SanuuFlix Server (Premium)</option>
                        <option value="vidlink">Alternative server (Might contain ads)</option>
                    </select>
                </div>
                <div class="selectors" id="season-episode-selectors">
                    <select id="season-selector">
                        <option value="">Select Season</option>
                    </select>
                    <select id="episode-selector" disabled>
                        <option value="">Select Episode</option>
                    </select>
                </div>
                <iframe src="" allow="fullscreen; autoplay"></iframe>
                <div class="iframe-overlay" id="iframe-overlay"></div>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchMovieRadio = document.getElementById('search-movie');
        const searchSeriesRadio = document.getElementById('search-series');
        const sortMoviesSelect = document.getElementById('sort-movies');
        const sortSeriesSelect = document.getElementById('sort-series');
        const trendingMoviesDiv = document.getElementById('trending-movies');
        const trendingSeriesDiv = document.getElementById('trending-series');
        const seeMoreMoviesBtn = document.getElementById('see-more-movies');
        const seeMoreSeriesBtn = document.getElementById('see-more-series');
        const loadingSpinner = document.getElementById('loading');
        const embedModal = document.getElementById('embed-modal');
        const embedContent = document.getElementById('embed-content');
        const closeButton = document.querySelector('.close-button');
        const appTitle = document.getElementById('app-title');
        const moviesHeading = document.getElementById('movies-heading');
        const seriesHeading = document.getElementById('series-heading');
        const favoritesSection = document.getElementById('favorites-section');
        const favoritesGrid = document.getElementById('favorites-grid');
        const movieGenresDiv = document.getElementById('movie-genres');
        const tvGenresDiv = document.getElementById('tv-genres');

        const trendingMoviesSection = document.getElementById('trending-movies-section');
        const trendingSeriesSection = document.getElementById('trending-series-section');

        // Search Results Elements
        const searchResultsSection = document.getElementById('search-results-section');
        const searchResultsDiv = document.getElementById('search-results');
        const searchResultsHeading = document.getElementById('search-results-heading');
        const seeMoreSearchResultsBtn = document.getElementById('see-more-search-results');

        // Embed Modal Elements
        const apiSelect = document.getElementById('api-select');
        const embedIframe = embedContent.querySelector('iframe');
        const iframeOverlay = document.getElementById('iframe-overlay');
        const seasonEpisodeSelectors = document.getElementById('season-episode-selectors');
        const seasonSelector = document.getElementById('season-selector');
        const episodeSelector = document.getElementById('episode-selector');

        // API Configuration
        const API_KEY = '5e38ca50480518c0d1cde63718225f6c';
        const API_BASE_URL = 'https://api.themoviedb.org/3';
        const MAIN_SERVER_BASE_URL = 'https://embed.su/embed';
        const ALTERNATIVE_SERVER_BASE_URL = 'https://vidlink.pro';

        // State Variables
        let currentPageMovies = 1;
        let currentPageSeries = 1;
        let currentPageSearch = 1;
        let currentFilterMovies = 'trending';
        let currentFilterSeries = 'trending';
        let currentQuery = '';
        let currentSearchType = 'movie';
        let currentEmbedItem = null;
        let embedTimeout = null;
        let isAlternativeActive = false;

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? 
                'brightness_7' : 'brightness_4';
        });

        // Watchlist Functionality
        function toggleFavorite(item, type) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const existingIndex = favorites.findIndex(fav => fav.id === item.id);
            
            if(existingIndex > -1) {
                favorites.splice(existingIndex, 1);
            } else {
                favorites.push({...item, type});
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesDisplay();
        }

        function updateFavoritesDisplay() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favoritesGrid.innerHTML = '';
            favoritesSection.style.display = favorites.length ? 'block' : 'none';
            
            favorites.forEach(item => {
                const card = createCard(item, item.type);
                favoritesGrid.appendChild(card);
            });
        }

        // Genre Filtering
        async function fetchGenres(type) {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/genre/${type}/list?api_key=${API_KEY}`
                );
                const data = await response.json();
                GENRES[type] = data.genres.reduce((acc, genre) => {
                    acc[genre.id] = genre.name;
                    return acc;
                }, {});
                
                populateGenreFilters(type);
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        function populateGenreFilters(type) {
            const container = type === 'movie' ? movieGenresDiv : tvGenresDiv;
            container.innerHTML = Object.entries(GENRES[type])
                .map(([id, name]) => `
                    <div class="genre-tag" data-genre="${id}">${name}</div>
                `).join('');
            
            container.querySelectorAll('.genre-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    tag.classList.toggle('active');
                    loadTrending(type, currentFilterMovies, 1, getActiveGenres(type));
                });
            });
        }

        function getActiveGenres(type) {
            const container = type === 'movie' ? movieGenresDiv : tvGenresDiv;
            return [...container.querySelectorAll('.active')]
                .map(tag => tag.dataset.genre)
                .join(',');
        }

        // Modified createCard function with new features
        function createCard(item, type) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            // Favorite Button
            const favButton = document.createElement('button');
            favButton.className = 'favorite-button material-icons';
            favButton.textContent = 'favorite';
            if(localStorage.getItem('favorites')?.includes(item.id.toString())) {
                favButton.classList.add('favorited');
            }
            favButton.onclick = (e) => {
                e.stopPropagation();
                toggleFavorite(item, type);
                favButton.classList.toggle('favorited');
            };

            // Preview Overlay
            const previewOverlay = document.createElement('div');
            previewOverlay.className = 'preview-overlay';
            previewOverlay.innerHTML = `
                <h4>${item.title || item.name}</h4>
                <p>${item.overview || 'No description available'}</p>
                <div class="genre-tags">
                    ${(item.genre_ids || []).map(id => `
                        <span class="genre-tag">${GENRES[type][id] || ''}</span>
                    `).join('')}
                </div>
                <p style="margin-top: 10px;">
                    Rating: ${item.vote_average}/10
                </p>
            `;

            // Rest of card creation code...
            card.appendChild(favButton);
            card.appendChild(previewOverlay);
            
            return card;
        }

        // Initialize new features
        document.addEventListener('DOMContentLoaded', () => {
            fetchGenres('movie');
            fetchGenres('tv');
            updateFavoritesDisplay();
