<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
         :root {
            --primary-color: #673AB7; /* Deep Purple */
            --background-color: #262626; /* Dark Gray */
            --surface-color: #373737; /* Slightly Lighter Dark Gray */
            --on-surface-color: #FFFFFF; /* White Text on Background */
            --secondary-color: #8c68c9; /* Lighter shade of purple */
            --error-color: #CF6679; /* Error/Danger color */
            --hover-color: #512DA8; /* darker shade of the main color */
        }


        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 700px;
             text-align: center;
             transition: background-color 0.3s ease;
        }

       h1 {
            margin-bottom: 30px;
             color: var(--on-surface-color);
             text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
             transition: color 0.3s ease;
        }

        #search-form {
            display: flex;
            margin-bottom: 30px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px;
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin-right: 15px;
             color: var(--on-surface-color);
             transition: border-color 0.3s ease, color 0.3s ease;
        }

          #search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
         }

        button {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
            color: var(--on-surface-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
        }

       #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
             transition: all 0.3s ease;
        }

        .movie-card {
             margin: 15px;
            width: 200px;
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
             cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .movie-card:hover {
             transform: scale(1.05);
             background-color: #404040; /* Slightly lighter on hover */
        }


         .movie-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-card h3,
        .movie-card p {
            padding: 15px;
            margin: 0;
            text-align: left;
            color: var(--on-surface-color);
            transition: color 0.3s ease;
        }


        #embed-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
             transition: background-color 0.3s ease;
        }

        #embed-content {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        #embed-modal iframe {
            width: 100%;
            height: 500px;
            border: none;
             margin-bottom: 15px;
            border-radius: 8px;
        }
          #embed-modal .close-button {
                position: absolute;
                top: 15px;
                right: 15px;
                cursor: pointer;
                font-size: 24px;
                font-weight: bold;
                color: #fff; /* Close icon should be white */
                  transition: color 0.3s ease;
            }
           #embed-modal .close-button:hover {
               color: var(--secondary-color);
           }
          #embed-error {
            color: var(--error-color); /* Error message using error color */
            margin-top: 10px;
           }


    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a movie..." required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
     <div id="embed-modal">
      <div id="embed-content">
        <span class="close-button">Ã—</span>
        <div id="embed-iframe-container"></div>
         <div id="embed-error" style="color:red;"></div>
      </div>
     </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const embedModal = document.getElementById('embed-modal');
        const embedContent = document.getElementById('embed-content');
        const closeButton = embedModal.querySelector('.close-button');
        const embedIframeContainer = document.getElementById('embed-iframe-container');
        const embedError = document.getElementById('embed-error');

        const API_KEY = '5e38ca50480518c0d1cde63718225f6c';
        const EMBED_BASE_URL = 'https://embed.su/embed/movie';

         closeButton.addEventListener('click', () => {
            embedModal.style.display = 'none';
             embedIframeContainer.innerHTML = '';
             embedError.textContent = '';
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value;
            searchMovies(query);
        });

       async function searchMovies(query) {
            resultsDiv.innerHTML = '<p>Loading...</p>';
            const API_URL = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`;
             try {
                  const response = await fetch(API_URL);
                  const data = await response.json();
                  displayResults(data.results);
                 }
              catch(error) {
              resultsDiv.innerHTML = '<p>Error fetching data.</p>';
              console.error('Error:', error);
             }
       }


        function displayResults(movies) {
            resultsDiv.innerHTML = '';
            if (movies.length === 0) {
                resultsDiv.innerHTML = '<p>No movies found.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.addEventListener('click', () => loadEmbed(movie));


                const posterPath = movie.poster_path ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` : 'placeholder.jpg';
                const poster = document.createElement('img');
                poster.src = posterPath;
                poster.alt = movie.title;


                const title = document.createElement('h3');
                title.textContent = movie.title;

                const releaseDate = document.createElement('p');
                  releaseDate.textContent = `Release Date: ${movie.release_date}`;

                movieCard.appendChild(poster);
                movieCard.appendChild(title);
                 movieCard.appendChild(releaseDate);
                resultsDiv.appendChild(movieCard);

            });
        }
          async function loadEmbed(movie) {
                embedModal.style.display = 'flex';
               embedError.textContent = '';

                if (!movie.id) {
                    embedError.textContent = "Could not load video.";
                     return;
                 }

                const embedURL = `${EMBED_BASE_URL}/${movie.id}`;
                 try {
                   const response = await fetch(embedURL);
                   if(!response.ok) {
                        embedError.textContent = "Could not load video.";
                        return;
                   }

                    const embedIframe = document.createElement('iframe');
                    embedIframe.src = embedURL;
                    embedIframe.allowfullscreen = true;
                      embedIframeContainer.innerHTML = '';
                    embedIframeContainer.appendChild(embedIframe);

                 } catch(error) {
                    embedError.textContent = "Could not load video.";
                     console.error("Error loading embed:", error);
                }
           }
    </script>
</body>
</html>
