<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        /* Color Palette (Purple Android Monet Inspired) */
        :root {
            --primary-purple: #6750A4;
            --secondary-purple: #9A82C9;
            --background-color: #1C1B1F; /* Dark Background */
            --card-background: #2B2B33; /* Slightly Lighter Card */
            --text-color: #E3E3E3; /* Light Gray Text */
            --accent-color: #D0BCFF; /* Light Purple Accents */
            --button-color: #6200EE; /* Bright Purple Button */
             --input-background: #3D3D46; /* slightly lighter input background */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: transparent;
            padding: 20px;
            border-radius: 12px;
            width: 85%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        #search-form {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 15px;
             background-color: var(--input-background);
            border: none;
            color: var(--text-color);
            font-size: 1rem;
        }

        #search-input::placeholder {
          color: rgba(var(--text-color), 0.6);
        }

        button {
            padding: 12px 15px;
            border: none;
            background-color: var(--button-color);
            color: #fff;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
             font-size: 1rem;
        }

        button:hover {
           background-color: var(--accent-color);
           color: var(--background-color);
        }

        #results {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           padding: 10px; /* Add padding for spacing */
       }

        .movie-card {
            margin: 10px;
            width: 220px;
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .movie-card:hover {
             transform: scale(1.03);
        }


         .movie-card img {
             width: 100%;
             height: auto;
             display: block;
             border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle divider */

         }


       .movie-card h3, .movie-card p {
            padding: 12px 15px;
            margin: 0;
             text-align: left;
        }

        .movie-card h3{
            font-size: 1.1rem; /* larger title font */
           font-weight: 500;
        }

        .movie-card p{
           font-size: 0.9rem; /* smaller text font */
           color: rgba(var(--text-color), 0.8);
        }


          /* Fonts for better design */
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');



    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a movie..." required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const API_KEY = '5e38ca50480518c0d1cde63718225f6c'; // Your API key is here

        searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value;
        searchMovies(query);
        });

        async function searchMovies(query) {
            resultsDiv.innerHTML = '<p>Loading...</p>';
            const API_URL = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`;
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                resultsDiv.innerHTML = '<p>Error fetching data.</p>';
                console.error('Error:', error);
            }
        }

        function displayResults(movies) {
            resultsDiv.innerHTML = '';
            if (movies.length === 0) {
                resultsDiv.innerHTML = '<p>No movies found.</p>';
                return;
            }

            movies.forEach(movie => {
            const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                const posterPath = movie.poster_path ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` : 'placeholder.jpg';
                const poster = document.createElement('img');
                poster.src = posterPath;
                poster.alt = movie.title;

                const title = document.createElement('h3');
                title.textContent = movie.title;

                const releaseDate = document.createElement('p');
                releaseDate.textContent = `Release Date: ${movie.release_date}`;

                movieCard.appendChild(poster);
                movieCard.appendChild(title);
                movieCard.appendChild(releaseDate);
                resultsDiv.appendChild(movieCard);
            });
        }
    </script>
</body>
</html>
