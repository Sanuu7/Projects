<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Preventing User Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanuu Flix</title>
    <!-- Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        /* Root Variables for Theme Colors */
        :root {
            --primary-color: #7C4DFF; /* Deep Purple */
            --secondary-color: #651FFF; /* Indigo */
            --background-color: #121212; /* Dark Background */
            --surface-color: #1E1E1E; /* Surface */
            --on-surface-color: #FFFFFF; /* Text on Surface */
            --error-color: #CF6679; /* Error */
            --info-color: #2196F3; /* Info */
            --success-color: #4CAF50; /* Success */
            --warning-color: #FB8C00; /* Warning */
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s;
            --card-hover-scale: 1.05;
            --card-hover-bg: #2C2C2C;
            --font-size-title: 2em;
            --font-size-card-title: 1.1em;
            --font-size-card-text: 0.9em;
            --border-radius: 8px;
        }

        /* Light Mode Variables */
        .light-mode {
            --background-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --on-surface-color: #000000;
            --primary-color: #6200EE;
            --secondary-color: #03DAC6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        header h1 {
            margin: 0;
            font-size: var(--font-size-title);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            color: var(--on-surface-color);
            cursor: pointer;
            user-select: none;
        }

        header h1 .material-icons {
            font-size: 1.5em;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 1em;
        }

        .search-bar input[type="text"]::placeholder {
            color: #bbb;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .search-bar button:hover {
            background-color: var(--secondary-color);
        }

        /* Series/Movie Switcher */
        .switcher {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .switcher label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            position: relative;
            user-select: none;
            font-weight: 500;
        }

        .switcher input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .switcher .checkmark {
            position: relative;
            height: 15px;
            width: 15px;
            background-color: #ccc;
            border-radius: 50%;
            transition: background-color var(--transition-speed) ease;
        }

        .switcher input[type="radio"]:checked ~ .checkmark {
            background-color: var(--secondary-color);
        }

        .switcher .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .switcher input[type="radio"]:checked ~ .checkmark:after {
            display: block;
        }

        .switcher .checkmark:after {
            top: 4px;
            left: 4px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--on-surface-color);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter var(--transition-speed) ease;
        }

        /* Trending and Search Sections */
        .trending-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .trending-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--on-surface-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trending-section h2 .material-icons {
            font-size: 1.2em;
        }

        /* Sort Dropdown Above Trending Sections */
        .trending-section .sort-by {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .trending-section .sort-by select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"%3E%3Cpath fill="%23FFFFFF" d="M7 10l5 5 5-5z"/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px 16px;
        }

        .trending-section .sort-by select::-ms-expand {
            display: none;
        }

        .trending-section .sort-by select option {
            background-color: var(--surface-color);
            color: var(--on-surface-color);
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* Card Styles */
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
        }

        .card:hover {
            transform: scale(var(--card-hover-scale));
            background-color: var(--card-hover-bg);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: var(--font-size-card-title);
            line-height: 1.2em;
            height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p {
            margin: 0;
            font-size: var(--font-size-card-text);
            color: #bbb;
        }

        /* See More Button */
        .see-more-container {
            text-align: center;
            margin-top: 20px;
        }

        .see-more-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .see-more-container button:hover {
            background-color: var(--primary-color);
        }

        .see-more-container button .material-icons {
            font-size: 1.2em;
        }

        /* Embed Modal */
        #embed-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        #embed-content {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #embed-content iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
            transition: transform var(--transition-speed) ease;
        }

        #embed-content iframe:hover {
            transform: scale(1.02);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--on-surface-color);
            font-size: 2em;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close-button:hover {
            color: var(--secondary-color);
        }

        /* Season and Episode Selectors */
        .selectors {
            display: none;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
        }

        .selectors select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
        }

        /* API Selector */
        .api-selector {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .api-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Spinner */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .trending-section .sort-by {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar button {
                width: 100%;
            }

            .trending-section h2 {
                font-size: 1.3em;
            }

            .trending-section h2 .material-icons {
                font-size: 1em;
            }

            .card img {
                height: 220px;
            }

            main {
                padding: 10px;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            #embed-content iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="app-title"><span class="material-icons">movie</span> Sanuu Flix</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies or series..." required>
            <button id="search-button">
                <span class="material-icons">search</span> Search
            </button>
        </div>
        <div class="switcher">
            <label for="search-movie">
                <input type="radio" name="search-type" value="movie" id="search-movie" checked>
                Movie
                <span class="checkmark"></span>
            </label>
            <label for="search-series">
                <input type="radio" name="search-type" value="tv" id="search-series">
                Series
                <span class="checkmark"></span>
            </label>
        </div>
    </header>
    <main id="main-content">
        <!-- Search Results Section -->
        <div class="trending-section" id="search-results-section" style="display: none;">
            <h2 id="search-results-heading"><span class="material-icons">search</span> Search Results</h2>
            <div class="results-grid" id="search-results"></div>
            <div class="see-more-container">
                <button id="see-more-search-results">
                    <span class="material-icons">expand_more</span> See More Results
                </button>
            </div>
        </div>

        <!-- Trending Movies Section -->
        <div class="trending-section" id="trending-movies-section">
            <div class="sort-by">
                <label for="sort-movies">Sort Movies By:</label>
                <select id="sort-movies">
                    <option value="trending">Trending</option>
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                </select>
            </div>
            <h2 id="movies-heading"><span class="material-icons">local_fire_department</span> Trending Movies</h2>
            <div class="results-grid" id="trending-movies"></div>
            <div class="see-more-container">
                <button id="see-more-movies">
                    <span class="material-icons">expand_more</span> See More Movies
                </button>
            </div>
        </div>

        <!-- Trending Series Section -->
        <div class="trending-section" id="trending-series-section">
            <div class="sort-by">
                <label for="sort-series">Sort Series By:</label>
                <select id="sort-series">
                    <option value="trending">Trending</option>
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                </select>
            </div>
            <h2 id="series-heading"><span class="material-icons">tv</span> Trending Series</h2>
            <div class="results-grid" id="trending-series"></div>
            <div class="see-more-container">
                <button id="see-more-series">
                    <span class="material-icons">expand_more</span> See More Series
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner" style="display: none;"></div>

        <!-- Embed Modal -->
        <div id="embed-modal">
            <div id="embed-content">
                <span class="material-icons close-button">close</span>
                <div class="api-selector">
                    <label for="api-select">Select Embed Provider:</label>
                    <select id="api-select">
                        <option value="embed-su">Embed.su</option>
                        <option value="vidlink">VidLink</option>
                    </select>
                </div>
                <div class="selectors" id="season-episode-selectors">
                    <select id="season-selector">
                        <option value="">Select Season</option>
                    </select>
                    <select id="episode-selector" disabled>
                        <option value="">Select Episode</option>
                    </select>
                </div>
                <iframe src="" allow="fullscreen; autoplay"></iframe>
                <div class="iframe-overlay" id="iframe-overlay"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchMovieRadio = document.getElementById('search-movie');
        const searchSeriesRadio = document.getElementById('search-series');
        const sortMoviesSelect = document.getElementById('sort-movies');
        const sortSeriesSelect = document.getElementById('sort-series');
        const trendingMoviesDiv = document.getElementById('trending-movies');
        const trendingSeriesDiv = document.getElementById('trending-series');
        const seeMoreMoviesBtn = document.getElementById('see-more-movies');
        const seeMoreSeriesBtn = document.getElementById('see-more-series');
        const loadingSpinner = document.getElementById('loading');
        const embedModal = document.getElementById('embed-modal');
        const embedContent = document.getElementById('embed-content');
        const closeButton = document.querySelector('.close-button');
        const appTitle = document.getElementById('app-title');
        const moviesHeading = document.getElementById('movies-heading');
        const seriesHeading = document.getElementById('series-heading');

        const trendingMoviesSection = document.getElementById('trending-movies-section');
        const trendingSeriesSection = document.getElementById('trending-series-section');

        // Search Results Elements
        const searchResultsSection = document.getElementById('search-results-section');
        const searchResultsDiv = document.getElementById('search-results');
        const searchResultsHeading = document.getElementById('search-results-heading');
        const seeMoreSearchResultsBtn = document.getElementById('see-more-search-results');

        // Embed Modal Elements
        const apiSelect = document.getElementById('api-select');
        const embedIframe = embedContent.querySelector('iframe');
        const iframeOverlay = document.getElementById('iframe-overlay');
        const seasonEpisodeSelectors = document.getElementById('season-episode-selectors');
        const seasonSelector = document.getElementById('season-selector');
        const episodeSelector = document.getElementById('episode-selector');

        // API Configuration
        const API_KEY = '5e38ca50480518c0d1cde63718225f6c';
        const API_BASE_URL = 'https://api.themoviedb.org/3';
        const MAIN_SERVER_BASE_URL = 'https://embed.su/embed'; // Embed.su as Main Server
        const ALTERNATIVE_SERVER_BASE_URL = 'https://vidlink.pro'; // VidLink as Alternative Server

        // State Variables
        let currentPageMovies = 1;
        let currentPageSeries = 1;
        let currentPageSearch = 1;
        let currentFilterMovies = 'trending';
        let currentFilterSeries = 'trending';
        let currentQuery = '';
        let currentSearchType = 'movie'; // Default search type
        let currentEmbedItem = null; // Currently selected item for embedding
        let embedTimeout = null; // Timeout for Main Server failure
        let isAlternativeActive = false; // Flag to indicate if Alternative Server is active

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadTrending('movie', currentFilterMovies, currentPageMovies);
            loadTrending('tv', currentFilterSeries, currentPageSeries);
        });

        // Handle Search Button Click
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query === '') {
                alert('Please enter a search term.');
                return;
            }
            currentQuery = query;
            currentSearchType = searchMovieRadio.checked ? 'movie' : 'tv';
            currentPageSearch = 1;
            searchContent(query, currentSearchType);
        });

        // Allow Enter Key to Submit Search
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchButton.click();
            }
        });

        // Handle Sort Selection for Movies
        sortMoviesSelect.addEventListener('change', () => {
            currentFilterMovies = sortMoviesSelect.value;
            currentPageMovies = 1;
            trendingMoviesDiv.innerHTML = '';
            if (currentQuery === '' || currentSearchType !== 'movie') {
                loadTrending('movie', currentFilterMovies, currentPageMovies);
            } else if (currentSearchType === 'movie') {
                searchContent(currentQuery, 'movie');
            }
        });

        // Handle Sort Selection for Series
        sortSeriesSelect.addEventListener('change', () => {
            currentFilterSeries = sortSeriesSelect.value;
            currentPageSeries = 1;
            trendingSeriesDiv.innerHTML = '';
            if (currentQuery === '' || currentSearchType !== 'tv') {
                loadTrending('tv', currentFilterSeries, currentPageSeries);
            } else if (currentSearchType === 'tv') {
                searchContent(currentQuery, 'tv');
            }
        });

        // Handle "See More" for Movies
        seeMoreMoviesBtn.addEventListener('click', () => {
            currentPageMovies += 1;
            if (currentQuery === '' || currentSearchType !== 'movie') {
                loadTrending('movie', currentFilterMovies, currentPageMovies);
            } else if (currentSearchType === 'movie') {
                loadMoreSearchResults('movie');
            }
        });

        // Handle "See More" for Series
        seeMoreSeriesBtn.addEventListener('click', () => {
            currentPageSeries += 1;
            if (currentQuery === '' || currentSearchType !== 'tv') {
                loadTrending('tv', currentFilterSeries, currentPageSeries);
            } else if (currentSearchType === 'tv') {
                loadMoreSearchResults('tv');
            }
        });

        // Handle "See More" for Search Results
        seeMoreSearchResultsBtn.addEventListener('click', () => {
            currentPageSearch += 1;
            loadMoreSearchResults(currentSearchType);
        });

        // Close Embed Modal
        closeButton.addEventListener('click', () => {
            embedModal.style.display = 'none';
            embedIframe.src = '';
            resetEmbedModal();
        });

        // Click outside modal to close
        window.addEventListener('click', (e) => {
            if (e.target === embedModal) {
                embedModal.style.display = 'none';
                embedIframe.src = '';
                resetEmbedModal();
            }
        });

        // Keyboard Accessibility for Modal
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && embedModal.style.display === 'flex') {
                embedModal.style.display = 'none';
                embedIframe.src = '';
                resetEmbedModal();
            }
        });

        // Click on App Title to Reset Search
        appTitle.addEventListener('click', () => {
            if (currentQuery !== '') {
                resetSearch();
            }
        });

        // Handle API Selector Change
        apiSelect.addEventListener('change', () => {
            if (currentEmbedItem) {
                loadEmbedVideo();
            }
        });

        // Handle Season Selector Change
        seasonSelector.addEventListener('change', async () => {
            const selectedSeason = seasonSelector.value;
            if (selectedSeason === '') {
                episodeSelector.innerHTML = '<option value="">Select Episode</option>';
                episodeSelector.disabled = true;
                return;
            }

            if (currentSearchType !== 'tv' || !currentEmbedItem) return;

            showLoading(true);
            try {
                const tvId = currentEmbedItem.id;
                const endpoint = `${API_BASE_URL}/tv/${tvId}/season/${selectedSeason}?api_key=${API_KEY}`;

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch episodes.');
                const data = await response.json();
                const episodes = data.episodes;

                populateEpisodeSelector(episodes);
            } catch (error) {
                console.error('Error fetching episodes:', error);
            } finally {
                showLoading(false);
            }
        });

        // Handle Episode Selector Change
        episodeSelector.addEventListener('change', () => {
            if (currentEmbedItem) {
                loadEmbedVideo();
            }
        });

        // Functions

        // Load Trending Content with Sort Filter
        async function loadTrending(type, sortFilter, page = 1) {
            const container = type === 'movie' ? trendingMoviesDiv : trendingSeriesDiv;
            showLoading(true);
            try {
                let endpoint = '';
                if (sortFilter === 'trending') {
                    endpoint = `${API_BASE_URL}/trending/${type}/day?api_key=${API_KEY}&page=${page}`;
                } else if (sortFilter === 'popular') {
                    endpoint = `${API_BASE_URL}/${type === 'movie' ? 'movie' : 'tv'}/popular?api_key=${API_KEY}&language=en-US&page=${page}`;
                } else if (sortFilter === 'top_rated') {
                    endpoint = `${API_BASE_URL}/${type === 'movie' ? 'movie' : 'tv'}/top_rated?api_key=${API_KEY}&language=en-US&page=${page}`;
                }

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch trending data.');
                const data = await response.json();
                const items = data.results;

                displayTrending(items, type, container);
            } catch (error) {
                container.innerHTML = `<p style="color: var(--error-color);">Error fetching trending ${type === 'movie' ? 'movies' : 'series'}.</p>`;
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Load More Search Results
        async function loadMoreSearchResults(type) {
            const container = searchResultsDiv;
            showLoading(true);
            try {
                const endpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(currentQuery)}&page=${currentPageSearch}`;

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch search results.');
                const data = await response.json();
                const items = data.results;

                if (items.length === 0) {
                    alert('No more results found.');
                    return;
                }

                displayTrending(items, type, container);
            } catch (error) {
                alert(`Error loading more ${type === 'movie' ? 'movies' : 'series'}.`);
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Display Trending or Search Results
        function displayTrending(items, type, container) {
            if (items.length === 0) {
                container.innerHTML += `<p>No results found.</p>`;
                return;
            }

            items.forEach(item => {
                const card = createCard(item, type);
                container.appendChild(card);
            });
        }

        // Create Card Element
        function createCard(item, type) {
            const card = document.createElement('div');
            card.classList.add('card');

            const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';
            const img = document.createElement('img');
            img.src = posterPath;
            img.alt = item.title || item.name;

            const cardContent = document.createElement('div');
            cardContent.classList.add('card-content');

            const title = document.createElement('h3');
            title.textContent = item.title || item.name;

            const date = document.createElement('p');
            const releaseDate = item.release_date || item.first_air_date || 'N/A';
            date.textContent = (type === 'movie' ? 'Release Date: ' : 'First Air Date: ') + releaseDate;

            cardContent.appendChild(title);
            cardContent.appendChild(date);

            card.appendChild(img);
            card.appendChild(cardContent);

            if (type === 'tv') {
                card.setAttribute('data-tv-id', item.id);
            }

            card.addEventListener('click', () => {
                openEmbedModal(item, type);
            });

            return card;
        }

        // Search Content
        async function searchContent(query, type) {
            searchResultsSection.style.display = 'block';
            trendingMoviesSection.style.display = 'none';
            trendingSeriesSection.style.display = 'none';

            searchResultsDiv.innerHTML = '';
            showLoading(true);
            try {
                const endpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${currentPageSearch}`;

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch search results.');
                const data = await response.json();
                const items = data.results;

                if (items.length === 0) {
                    searchResultsDiv.innerHTML = `<p>No results found for "${query}".</p>`;
                    searchResultsHeading.innerHTML = `<span class="material-icons">search</span> No Results for "${query}"`;
                    return;
                }

                displayTrending(items, type, searchResultsDiv);
                searchResultsHeading.innerHTML = `<span class="material-icons">search</span> Search Results for "${query}"`;
            } catch (error) {
                searchResultsDiv.innerHTML = `<p style="color: var(--error-color);">Error fetching search results.</p>`;
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Reset Search and Return to Homepage
        function resetSearch() {
            currentQuery = '';
            searchInput.value = '';
            searchResultsDiv.innerHTML = '';
            searchResultsHeading.innerHTML = `<span class="material-icons">search</span> Search Results`;

            searchResultsSection.style.display = 'none';
            trendingMoviesSection.style.display = 'block';
            trendingSeriesSection.style.display = 'block';

            currentEmbedProvider = 'embed-su';
            isAlternativeActive = false;

            moviesHeading.innerHTML = `<span class="material-icons">local_fire_department</span> Trending Movies`;
            seriesHeading.innerHTML = `<span class="material-icons">tv</span> Trending Series`;

            trendingMoviesDiv.innerHTML = '';
            trendingSeriesDiv.innerHTML = '';
            loadTrending('movie', currentFilterMovies, currentPageMovies);
            loadTrending('tv', currentFilterSeries, currentPageSeries);
        }

        // Show or Hide Loading Spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Open Embed Modal
        function openEmbedModal(item, type) {
            currentEmbedItem = item;
            currentSearchType = type;
            embedModal.style.display = 'flex';
            embedIframe.src = '';
            resetEmbedModal();
            setTimeout(() => {
                loadEmbedVideo();
            }, 100); // Slight delay to ensure modal is visible
        }

        // Reset Embed Modal
        function resetEmbedModal() {
            // Reset API Selector to default
            apiSelect.value = 'embed-su';
            isAlternativeActive = false;

            // Hide season and episode selectors
            seasonEpisodeSelectors.style.display = 'none';
            episodeSelector.disabled = true;
            episodeSelector.innerHTML = '<option value="">Select Episode</option>';

            if (currentSearchType === 'tv') {
                fetchSeasons(currentEmbedItem);
            }
        }

        // Fetch Seasons for a TV Show (Used when Alternative Server is selected)
        async function fetchSeasons(item) {
            if (currentSearchType !== 'tv' || !item) return;

            showLoading(true);
            try {
                const tvId = item.id;
                const endpoint = `${API_BASE_URL}/tv/${tvId}?api_key=${API_KEY}`;

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch TV details.');
                const data = await response.json();
                const seasons = data.seasons.filter(season => season.season_number !== 0);

                populateSeasonSelector(seasons);
            } catch (error) {
                console.error('Error fetching TV details:', error);
            } finally {
                showLoading(false);
            }
        }

        // Populate Season Selector
        function populateSeasonSelector(seasons) {
            seasonSelector.innerHTML = '<option value="">Select Season</option>';
            seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season.season_number;
                option.textContent = `Season ${season.season_number}`;
                seasonSelector.appendChild(option);
            });

            seasonSelector.disabled = false;
            seasonEpisodeSelectors.style.display = 'flex';
        }

        // Populate Episode Selector
        function populateEpisodeSelector(episodes) {
            episodeSelector.innerHTML = '<option value="">Select Episode</option>';
            episodes.forEach(episode => {
                const option = document.createElement('option');
                option.value = episode.episode_number;
                option.textContent = `Episode ${episode.episode_number}: ${episode.name}`;
                episodeSelector.appendChild(option);
            });

            episodeSelector.disabled = false;
        }

        // Generate Embed URL based on Provider and Content Type
        async function generateEmbedURL() {
            if (!currentEmbedItem) return null;

            const selectedProvider = apiSelect.value;

            if (selectedProvider === 'embed-su') {
                let embedURL = `${MAIN_SERVER_BASE_URL}/${currentSearchType}/${currentEmbedItem.id}`;
                if (currentSearchType === 'tv') {
                    try {
                        const response = await fetch(`${API_BASE_URL}/tv/${currentEmbedItem.id}?api_key=${API_KEY}`);
                        if (!response.ok) throw new Error('Failed to fetch TV details.');
                        const data = await response.json();
                        if (data && data.seasons && data.seasons.length > 0) {
                            let firstValidSeason = data.seasons.find(season => season.season_number !== 0)?.season_number || 1;
                            embedURL = `${MAIN_SERVER_BASE_URL}/tv/${currentEmbedItem.id}/${firstValidSeason}/1`;
                        }
                    } catch (error) {
                        console.error('Error fetching TV details:', error);
                        return null;
                    }
                }
                return embedURL;
            } else if (selectedProvider === 'vidlink') {
                if (currentSearchType === 'movie') {
                    return `${ALTERNATIVE_SERVER_BASE_URL}/movie/${currentEmbedItem.id}`;
                } else if (currentSearchType === 'tv') {
                    const selectedSeason = seasonSelector.value;
                    const selectedEpisode = episodeSelector.value;
                    if (selectedSeason === '' || selectedEpisode === '') {
                        alert('Please select both season and episode.');
                        return null;
                    }
                    return `${ALTERNATIVE_SERVER_BASE_URL}/tv/${currentEmbedItem.id}/${selectedSeason}/${selectedEpisode}`;
                }
            }
            return null;
        }

        // Load Embed Video with Automatic Provider Switching
        async function loadEmbedVideo() {
            const embedURL = await generateEmbedURL();
            if (!embedURL) return;

            iframeOverlay.style.display = 'none';
            isAlternativeActive = false;

            embedIframe.src = embedURL;

            // If using Alternative Server and it's a TV show, ensure episode is selected
            const selectedProvider = apiSelect.value;
            if (selectedProvider === 'vidlink' && currentSearchType === 'tv') {
                const selectedSeason = seasonSelector.value;
                const selectedEpisode = episodeSelector.value;
                if (selectedSeason !== '' && selectedEpisode !== '') {
                    iframeOverlay.style.display = 'block';
                }
            }

            // Set a timeout to check if Main Server fails
            if (selectedProvider === 'embed-su') {
                embedTimeout = setTimeout(() => {
                    if (!isAlternativeActive) {
                        switchToAlternativeProvider();
                    }
                }, 10000); // 10 seconds timeout
            }
        }

        // Switch to Alternative Provider (VidLink)
        async function switchToAlternativeProvider() {
            if (currentEmbedProvider === 'vidlink') return;

            apiSelect.value = 'vidlink';
            isAlternativeActive = true;

            const embedURL = await generateEmbedURL();
            if (embedURL) {
                embedIframe.src = embedURL;
                iframeOverlay.style.display = 'block';
            }
        }

        // Monitor iframe load success
        embedIframe.addEventListener('load', () => {
            if (embedTimeout) {
                clearTimeout(embedTimeout);
            }

            const selectedProvider = apiSelect.value;
            if (selectedProvider === 'vidlink' && currentSearchType === 'tv') {
                iframeOverlay.style.display = 'block';
            }
        });

        // Monitor iframe error
        embedIframe.addEventListener('error', () => {
            const selectedProvider = apiSelect.value;
            if (selectedProvider === 'embed-su') {
                switchToAlternativeProvider();
            }
        });
    </script>
