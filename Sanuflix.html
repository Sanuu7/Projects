<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sanuu Flix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7C4DFF;
      --secondary-color: #651FFF;
      --background-color: #121212;
      --surface-color: #1E1E1E;
      --on-surface-color: #FFFFFF;
      --error-color: #CF6679;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --transition-speed: 0.3s;
      --card-hover-scale: 1.05;
      --card-hover-bg: #2C2C2C;
      --font-size-title: 2em;
      --font-size-card-title: 1.1em;
      --font-size-card-text: 0.9em;
      --border-radius: 8px;
    }
    .light-mode {
      --background-color: #F5F5F5;
      --surface-color: #FFFFFF;
      --on-surface-color: #000000;
      --primary-color: #6200EE;
      --secondary-color: #03DAC6;
      --card-hover-bg: #E0E0E0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--on-surface-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 4px var(--shadow-color);
      background-color: var(--background-color);
    }
    .header-spacer { flex: 1; }
    #app-title {
      flex: 2;
      text-align: center;
      margin: 0;
      font-size: var(--font-size-title);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      letter-spacing: 2px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      user-select: none;
      animation: titleAnimation 1.5s ease-out;
    }
    .header-controls {
      flex: 1;
      text-align: right;
    }
    .header-controls button,
    .header-controls select { margin-left: 10px; }
    .theme-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      color: var(--on-surface-color);
      font-size: 1.5em;
    }
    #language-select {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--surface-color);
      color: var(--on-surface-color);
      outline: none;
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      font-size: 1em;
    }
    .search-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .search-backdrop.show { opacity: 1; }
    .floating-search {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--surface-color);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px var(--shadow-color);
    }
    .close-search {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: var(--on-surface-color);
    }
    .floating-search input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--background-color);
      color: var(--on-surface-color);
      font-size: 1em;
    }
    .floating-search .switcher {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .floating-search .switcher label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .floating-search button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: var(--on-surface-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 1em;
    }
    .floating-search button:hover { background-color: var(--secondary-color); }
    .switcher {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .switcher label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      position: relative;
      user-select: none;
      font-weight: 500;
    }
    .switcher input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .switcher .checkmark {
      position: relative;
      height: 15px;
      width: 15px;
      background-color: #ccc;
      border-radius: 50%;
      transition: background-color var(--transition-speed) ease;
    }
    .switcher input[type="radio"]:checked ~ .checkmark {
      background-color: var(--secondary-color);
    }
    .switcher .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .switcher input[type="radio"]:checked ~ .checkmark:after {
      display: block;
    }
    .switcher .checkmark:after {
      top: 4px;
      left: 4px;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--on-surface-color);
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: filter var(--transition-speed) ease;
    }
    .trending-section {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }
    .trending-section h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: var(--on-surface-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .trending-section h2 .material-icons { font-size: 1.2em; }
    .sort-by {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sort-by select {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--surface-color);
      color: var(--on-surface-color);
      outline: none;
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      font-size: 1em;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"%3E%3Cpath fill="%23FFFFFF" d="M7 10l5 5 5-5z"/%3E%3C/svg%3E');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      animation: fadeIn 0.5s ease;
    }
    .card {
      background-color: var(--surface-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow-color);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      position: relative;
    }
    .card:hover {
      transform: scale(var(--card-hover-scale));
      background-color: var(--card-hover-bg);
      box-shadow: 0 8px 16px var(--shadow-color);
    }
    .card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      transition: transform var(--transition-speed) ease;
    }
    .card:hover img { transform: scale(1.05); }
    .card-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .card-content h3 {
      margin: 0 0 10px 0;
      font-size: var(--font-size-card-title);
      line-height: 1.2em;
      height: 2.4em;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-content p {
      margin: 0;
      font-size: var(--font-size-card-text);
      color: #bbb;
    }
    .watchlist-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--on-surface-color);
      cursor: pointer;
      font-size: 1.5em;
      transition: color var(--transition-speed) ease;
    }
    .watchlist-btn:hover { color: var(--primary-color); }
    .card-tooltip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .card:hover .card-tooltip { opacity: 1; }
    .card-tooltip p { margin: 5px 0; }
    .card-tooltip .rating { font-size: 1.2em; }
    .see-more-container {
      text-align: center;
      margin-top: 20px;
    }
    .see-more-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: var(--secondary-color);
      color: var(--on-surface-color);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: background-color var(--transition-speed) ease;
      box-shadow: 0 2px 4px var(--shadow-color);
      font-weight: 500;
      font-size: 1em;
    }
    .see-more-container button:hover { background-color: var(--primary-color); }
    #embed-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }
    #embed-content {
      background-color: var(--surface-color);
      padding: 20px;
      border-radius: 12px;
      position: relative;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: background-color var(--transition-speed) ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #embed-content iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
      transition: transform var(--transition-speed) ease;
    }
    .close-button {
      position: absolute;
      top: 15px;
      right: 20px;
      color: var(--on-surface-color);
      font-size: 2em;
      cursor: pointer;
      transition: color var(--transition-speed) ease;
    }
    .close-button:hover { color: var(--secondary-color); }
    .selectors {
      display: none;
      flex-direction: row;
      gap: 10px;
      margin-bottom: 10px;
    }
    .selectors select {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--surface-color);
      color: var(--on-surface-color);
      outline: none;
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      font-size: 1em;
      appearance: none;
    }
    .api-selector {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .api-selector select {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--surface-color);
      color: var(--on-surface-color);
      outline: none;
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      font-size: 1em;
      appearance: none;
    }
    .share-button,
    .trailer-button,
    .back-button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: var(--secondary-color);
      color: var(--on-surface-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color var(--transition-speed) ease;
      box-shadow: 0 2px 4px var(--shadow-color);
      font-weight: 500;
      font-size: 1em;
    }
    .trailer-button { background-color: var(--primary-color); }
    .watched-button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: var(--primary-color);
      color: var(--on-surface-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color var(--transition-speed) ease;
      box-shadow: 0 2px 4px var(--shadow-color);
      font-weight: 500;
      font-size: 1em;
    }
    .watched-button:hover { background-color: var(--secondary-color); }
    .blur { filter: blur(5px); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }
    @media (max-width: 800px) {
      .trending-section .sort-by { flex-direction: column; align-items: flex-start; }
      header { flex-direction: column; align-items: stretch; }
      #app-title { margin: 10px 0; }
    }
    @media (max-width: 600px) {
      .header-controls button, .header-controls select { padding: 5px; font-size: 0.9em; }
      .results-grid { grid-template-columns: 1fr; gap: 15px; }
      #embed-content iframe { height: 300px; }
    }
    @keyframes titleAnimation { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
  </style>
</head>

    function openSearch() {
      searchBackdrop.style.display = "block";

    const themeToggle = document.getElementById("theme-toggle");

    function toggleWatchlist(item) {
      const index = watchlist.findIndex(w => w.id === item.id && w.media_type === item.media_type);
      if (index === -1) { watchlist.push(item); }
      else { watchlist.splice(index, 1); }
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      displayWatchlist();
    }
    function displayWatchlist() {
      watchlistDiv.innerHTML = "";
      if (watchlist.length > 0) {
        watchlistSection.style.display = "block";
        watchlist.forEach(item => {
          const card = createCard(item, item.media_type);
          watchlistDiv.appendChild(card);
        });
      } else { watchlistSection.style.display = "none"; }
    }
    function addToRecentlyViewed(item) {
      recentlyViewed = recentlyViewed.filter(i => i.id !== item.id || i.media_type !== item.media_type);
      recentlyViewed.unshift(item);
      recentlyViewed = recentlyViewed.slice(0, 5);
      localStorage.setItem("recentlyViewed", JSON.stringify(recentlyViewed));
      displayRecentlyViewed();
    }
    function displayRecentlyViewed() {
      recentlyViewedDiv.innerHTML = "";
      if (recentlyViewed.length > 0) {
        recentlyViewedSection.style.display = "block";
        recentlyViewed.forEach(item => {
          const card = createCard(item, item.media_type);
          recentlyViewedDiv.appendChild(card);
        });
      } else { recentlyViewedSection.style.display = "none"; }
    }
    function showLoading(show) {
      loadingSpinner.style.display = show ? "block" : "none";
    }
    function createCard(item, type) {
      const card = document.createElement("div");
      card.classList.add("card");
      const img = document.createElement("img");
      img.src = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : "https://via.placeholder.com/500x750?text=No+Image";
      img.alt = item.title || item.name;
      const cardContent = document.createElement("div");
      cardContent.classList.add("card-content");
      const title = document.createElement("h3");
      title.textContent = item.title || item.name;
      const date = document.createElement("p");
      const releaseDate = item.release_date || item.first_air_date || "N/A";
      date.textContent = (type === "movie" ? "Release: " : "First Air: ") + releaseDate;
      const watchlistBtn = document.createElement("button");
      watchlistBtn.classList.add("watchlist-btn");
      watchlistBtn.innerHTML = '<span class="material-icons">bookmark</span>';
      watchlistBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleWatchlist({ ...item, media_type: type });
      });
      cardContent.appendChild(watchlistBtn);
      cardContent.appendChild(title);
      cardContent.appendChild(date);
      card.appendChild(img);
      card.appendChild(cardContent);
      const tooltip = document.createElement("div");
      tooltip.classList.add("card-tooltip");
      tooltip.innerHTML = `<p class="rating">⭐ ${item.vote_average || "N/A"}</p>
                           <p>${item.overview ? item.overview.substring(0, 100) + "..." : "No overview available."}</p>`;
      card.appendChild(tooltip);
      card.addEventListener("click", () => openEmbedModal(item, type));
      return card;
    }

    async function loadTrending(type, sortFilter, page = 1) {
      showLoading(true);
      let endpoint;
      if (sortFilter === "trending") {
        endpoint = `${API_BASE_URL}/trending/${type}/day?api_key=${API_KEY}&page=${page}&language=${currentLanguage}`;
      } else {
        endpoint = `${API_BASE_URL}/${type}/${
          sortFilter === "popular" ? "popular" : 
          sortFilter === "top_rated" ? "top_rated" : 
          "popular"
        }?api_key=${API_KEY}&language=${currentLanguage}&page=${page}`;
      }
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error("Failed to fetch trending data.");
        const data = await response.json();
        let items = data.results;
        if (sortFilter === "release_date") {
          items.sort((a, b) => new Date(b.release_date || b.first_air_date) - new Date(a.release_date || a.first_air_date));
        } else if (sortFilter === "vote_average") {
          items.sort((a, b) => (b.vote_average || 0) - (a.vote_average || 0));
        }
        const container = type === "movie" ? trendingMoviesDiv : trendingSeriesDiv;
        if (page === 1) container.innerHTML = "";
        displayItems(items, type, container);
        if (type === "movie") currentPageMovies = page; else currentPageSeries = page;
      } catch (error) {
        console.error(error);
        alert(translations[currentLanguage].errorFetching);
      } finally {
        showLoading(false);
      }
    }
    async function searchContent(query, type, page = 1) {
      showLoading(true);
      const endpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${page}&language=${currentLanguage}`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error("Failed to fetch search results.");
        const data = await response.json();
        if (type === "movie") data.results.sort((a, b) => b.popularity - a.popularity);
        searchResultsSection.style.display = "block";
        document.getElementById("trending-movies-section").style.display = "none";
        document.getElementById("trending-series-section").style.display = "none";
        if (page === 1) searchResultsDiv.innerHTML = "";
        if (data.results.length === 0) {
          if (page === 1) {
            searchResultsDiv.innerHTML = `<p>${translations[currentLanguage].noResults}</p>`;
            searchResultsHeading.innerHTML = `<span class="material-icons">search</span> ${translations[currentLanguage].searchResultsHeading} for "${query}"`;
          }
        } else {
          displayItems(data.results, type, searchResultsDiv);
          if (type === "movie")
            searchResultsHeading.innerHTML = `<span class="material-icons">search</span> Trending ${translations[currentLanguage].searchResultsHeading} for "${query}"`;
          else
            searchResultsHeading.innerHTML = `<span class="material-icons">search</span> ${translations[currentLanguage].searchResultsHeading} for "${query}"`;
        }
        currentPageSearch = page;
        seeMoreSearchResultsBtn.style.display = data.total_pages > page ? "block" : "none";
      } catch (error) {
        console.error(error);
        searchResultsDiv.innerHTML = `<p style="color: var(--error-color);">${translations[currentLanguage].errorFetching}</p>`;
      } finally {
        showLoading(false);
      }
    }
    function displayItems(items, type, container) {
      items.forEach(item => {
        const card = createCard(item, type);
        container.appendChild(card);
      });
    }
    async function fetchSeasons(item) {
      if (currentSearchType !== "tv" || !item) return;
      try {
        const response = await fetch(`${API_BASE_URL}/tv/${item.id}?api_key=${API_KEY}&language=${currentLanguage}`);
        if (!response.ok) throw new Error("Failed to fetch TV details.");
        const data = await response.json();
        const seasons = data.seasons.filter(season => season.season_number !== 0);
        seasonSelector.innerHTML = `<option value="">${translations[currentLanguage].seasonPlaceholder}</option>`;
        seasons.forEach(season => {
          const option = document.createElement("option");
          option.value = season.season_number;
          option.textContent = `Season ${season.season_number}`;
          seasonSelector.appendChild(option);
        });
        seasonEpisodeSelectors.style.display = "flex";
      } catch (error) { console.error(error); }
    }
    async function fetchEpisodes(seasonNumber) {
      try {
        const response = await fetch(`${API_BASE_URL}/tv/${currentEmbedItem.id}/season/${seasonNumber}?api_key=${API_KEY}&language=${currentLanguage}`);
        if (!response.ok) throw new Error("Failed to fetch episodes.");
        const data = await response.json();
        episodeSelector.innerHTML = `<option value="">${translations[currentLanguage].episodePlaceholder}</option>`;
        data.episodes.forEach(episode => {
          const option = document.createElement("option");
          option.value = episode.episode_number;
          option.textContent = `Episode ${episode.episode_number}: ${episode.name}`;
          episodeSelector.appendChild(option);
        });
        episodeSelector.disabled = false;
      } catch (error) { console.error(error); }
    }
    async function generateEmbedURL() {
      if (!currentEmbedItem) return null;
      const selectedProvider = apiSelect.value;
      if (selectedProvider === "sanu-flix-v2") {
        if (currentSearchType === "movie") {
          return `https://player.videasy.net/movie/${currentEmbedItem.id}`;
        } else if (currentSearchType === "tv") {
          const season = seasonSelector.value || 1;
          const episode = episodeSelector.value || 1;
          return `https://player.videasy.net/tv/${currentEmbedItem.id}/${season}/${episode}`;
        }
      } else if (selectedProvider === "embed-su") {
        let embedURL = `${MAIN_SERVER_BASE_URL}/${currentSearchType}/${currentEmbedItem.id}`;
        if (currentSearchType === "tv") {
          const season = seasonSelector.value || 1;
          const episode = episodeSelector.value || 1;
          embedURL += `/${season}/${episode}`;
        }
        return embedURL;
      } else if (selectedProvider === "vidlink") {
        if (currentSearchType === "movie") {
          return `${ALTERNATIVE_SERVER_BASE_URL}/movie/${currentEmbedItem.id}`;
        } else if (currentSearchType === "tv") {
          const season = seasonSelector.value;
          const episode = episodeSelector.value;
          if (!season || !episode) return null;
          return `${ALTERNATIVE_SERVER_BASE_URL}/tv/${currentEmbedItem.id}/${season}/${episode}`;
        }
      }
      return null;
    }
    async function loadEmbedVideo() {
      const embedURL = await generateEmbedURL();
      if (embedURL) embedIframe.src = embedURL;
    }
    async function loadTrailer() {
      try {
        const endpoint = `${API_BASE_URL}/${currentSearchType}/${currentEmbedItem.id}/videos?api_key=${API_KEY}&language=${currentLanguage}`;
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error("Failed to fetch trailer.");
        const data = await response.json();
        const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
        if (trailer) {
          embedIframe.src = `https://www.youtube.com/embed/${trailer.key}`;
          backButton.style.display = "block";
        } else { alert("No trailer available."); }
      } catch (error) { console.error(error); }
    }

    seeMoreSeriesBtn.addEventListener("click", () => { currentPageSeries++; loadTrending("tv", currentFilterSeries, currentPageSeries); });
    seeMoreSearchResultsBtn.addEventListener("click", () => { currentPageSearch++; searchContent(currentQuery, currentSearchType, currentPageSearch); });
    closeButton.addEventListener("click", () => { embedModal.style.display = "none"; embedIframe.src = ""; backButton.style.display = "none"; });
    window.addEventListener("click", (e) => { if (e.target === embedModal) { embedModal.style.display = "none"; embedIframe.src = ""; backButton.style.display = "none"; } });
    window.addEventListener("keydown", (e) => { if (e.key === "Escape" && embedModal.style.display === "flex") { embedModal.style.display = "none"; embedIframe.src = ""; backButton.style.display = "none"; } });
    appTitle.addEventListener("click", () => { resetSearch(); });
    apiSelect.addEventListener("change", loadEmbedVideo);
    seasonSelector.addEventListener("change", () => { if (seasonSelector.value) { fetchEpisodes(seasonSelector.value); } loadEmbedVideo(); });
    episodeSelector.addEventListener("change", loadEmbedVideo);
    shareButton.addEventListener("click", () => {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({ title: currentEmbedItem.title || currentEmbedItem.name, url: url }).catch(console.error);
      } else {
        navigator.clipboard.writeText(url).then(() => alert("Link copied to clipboard!"));
      }
    });
    trailerButton.addEventListener("click", loadTrailer);
    backButton.addEventListener("click", () => { loadEmbedVideo(); backButton.style.display = "none"; });
    watchedButton.addEventListener("click", () => {
      if (currentEmbedItem) { markMovieAsWatched(currentEmbedItem.id, currentEmbedItem.title || currentEmbedItem.name); }
    });
    bookmarksToggle.addEventListener("click", async () => { await fetchTraktWatchlist(); });
    recentlyWatchedToggle.addEventListener("click", async () => { await fetchTraktHistory(); displayRecentlyViewed(); });
    function displayRecentlyViewed() {
      recentlyViewedDiv.innerHTML = "";
      recentlyViewed.forEach(item => {
        const card = createCard(item, item.media_type);
        recentlyViewedDiv.appendChild(card);
      });
      recentlyViewedSection.style.display = recentlyViewed.length ? "block" : "none";
    }

    }
    function resetSearch() {
      currentQuery = "";
      searchInput.value = "";
      searchResultsDiv.innerHTML = "";
      searchResultsSection.style.display = "none";
      document.getElementById("trending-movies-section").style.display = "block";
      document.getElementById("trending-series-section").style.display = "block";
      watchlistSection.style.display = "none";
      recentlyViewedSection.style.display = "none";
      trendingMoviesDiv.innerHTML = "";
      trendingSeriesDiv.innerHTML = "";
      currentPageMovies = 1;
      currentPageSeries = 1;
      loadTrending("movie", currentFilterMovies);
      loadTrending("tv", currentFilterSeries);
      updateUI();
    }
    function openEmbedModal(item, type) {
      currentEmbedItem = item;
      currentSearchType = type;
      embedModal.style.display = "flex";
      embedIframe.src = "";
      backButton.style.display = "none";
      apiSelect.value = "sanu-flix-v2";
      seasonEpisodeSelectors.style.display = type === "tv" ? "flex" : "none";
      if (type === "tv") { fetchSeasons(item); }
      addToRecentlyViewed({ ...item, media_type: type });
      loadEmbedVideo();
      if (localStorage.getItem("trakt_token")) {
        fetchTraktHistory().then(() => {
          if (traktHistory.some(m => m.movie.ids.tmdb == item.id)) {
            watchedButton.disabled = true;
            watchedButton.innerText = "Already Watched";
          } else {
            watchedButton.disabled = false;
            watchedButton.innerText = "Mark as Watched";
          }
        });
      }
    }
