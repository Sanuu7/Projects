<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Preventing User Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanuu Flix</title>
    <!-- Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        /* Root Variables for Theme Colors */
        :root {
            --primary-color: #7C4DFF; /* Deep Purple */
            --secondary-color: #651FFF; /* Indigo */
            --background-color: #121212; /* Dark Background */
            --surface-color: #1E1E1E; /* Surface */
            --on-surface-color: #FFFFFF; /* Text on Surface */
            --error-color: #CF6679; /* Error */
            --info-color: #2196F3; /* Info */
            --success-color: #4CAF50; /* Success */
            --warning-color: #FB8C00; /* Warning */
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s;
            --card-hover-scale: 1.05;
            --card-hover-bg: #2C2C2C;
            --font-size-title: 2em;
            --font-size-card-title: 1.1em;
            --font-size-card-text: 0.9em;
        }

        /* Light Mode Variables */
        .light-mode {
            --background-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --on-surface-color: #000000;
            --primary-color: #6200EE;
            --secondary-color: #03DAC6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
            background-color: var(--background-color);
        }

        header h1 {
            margin: 0;
            font-size: var(--font-size-title);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            color: var(--on-surface-color);
        }

        header h1 .material-icons {
            font-size: 1.5em;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search Container */
        .search-container {
            background-color: var(--surface-color);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-color);
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
            transition: background-color var(--transition-speed) ease;
        }

        .search-container form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .search-container label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            position: relative;
            padding-left: 35px;
            user-select: none;
            font-weight: 500;
        }

        .search-container input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #ccc;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: background-color var(--transition-speed) ease;
        }

        .search-container input[type="radio"]:checked ~ .checkmark {
            background-color: var(--secondary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .search-container input[type="radio"]:checked ~ .checkmark:after {
            display: block;
        }

        .search-container .checkmark:after {
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--on-surface-color);
        }

        #search-input {
            flex: 1 1 200px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            outline: none;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 1em;
        }

        #search-input::placeholder {
            color: #bbb;
        }

        .search-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .search-container button:hover {
            background-color: var(--primary-color);
        }

        .search-container button .material-icons {
            font-size: 1.2em;
        }

        /* Sort Container */
        #sort-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        #sort-container label {
            font-weight: 500;
        }

        #sort-by {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            outline: none;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
        }

        #sort-by option {
            background-color: var(--surface-color);
            color: var(--on-surface-color);
        }

        /* Trending Sections */
        .trending-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .trending-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--on-surface-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trending-section h2 .material-icons {
            font-size: 1.2em;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* Card Styles */
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
        }

        .card:hover {
            transform: scale(var(--card-hover-scale));
            background-color: var(--card-hover-bg);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: var(--font-size-card-title);
            line-height: 1.2em;
            height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p {
            margin: 0;
            font-size: var(--font-size-card-text);
            color: #bbb;
        }

        /* See More Button */
        .see-more-container {
            text-align: center;
            margin-top: 20px;
        }

        .see-more-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .see-more-container button:hover {
            background-color: var(--primary-color);
        }

        .see-more-container button .material-icons {
            font-size: 1.2em;
        }

        /* Embed Modal */
        #embed-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        #embed-content {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color var(--transition-speed) ease;
        }

        #embed-content iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
            transition: transform var(--transition-speed) ease;
        }

        #embed-content iframe:hover {
            transform: scale(1.02);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--on-surface-color);
            font-size: 2em;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close-button:hover {
            color: var(--secondary-color);
        }

        /* Loading Spinner */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .search-container form {
                flex-direction: column;
            }

            #search-input {
                width: 100%;
                margin-right: 0;
            }

            #sort-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .card img {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="material-icons">movie</span> Sanuu Flix</h1>
    </header>
    <main>
        <div class="search-container">
            <form id="search-form">
                <label>
                    <input type="radio" name="search-type" value="movie" checked>
                    Movie
                    <span class="checkmark"></span>
                </label>
                <label>
                    <input type="radio" name="search-type" value="tv">
                    Series
                    <span class="checkmark"></span>
                </label>
                <input type="text" id="search-input" placeholder="Search for movies or series..." required>
                <button type="submit">
                    <span class="material-icons">search</span> Search
                </button>
            </form>
            <div id="sort-container">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="trending">Trending</option>
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                </select>
            </div>
        </div>

        <!-- Trending Movies Section -->
        <div class="trending-section">
            <h2><span class="material-icons">local_fire_department</span> Trending Movies</h2>
            <div class="results-grid" id="trending-movies"></div>
            <div class="see-more-container">
                <button id="see-more-movies">
                    <span class="material-icons">expand_more</span> See More Movies
                </button>
            </div>
        </div>

        <!-- Trending Series Section -->
        <div class="trending-section">
            <h2><span class="material-icons">tv</span> Trending Series</h2>
            <div class="results-grid" id="trending-series"></div>
            <div class="see-more-container">
                <button id="see-more-series">
                    <span class="material-icons">expand_more</span> See More Series
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner" style="display: none;"></div>

        <!-- Embed Modal -->
        <div id="embed-modal">
            <div id="embed-content">
                <span class="material-icons close-button">close</span>
                <iframe src="" allowfullscreen allow="fullscreen; autoplay"></iframe>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const sortBySelect = document.getElementById('sort-by');
        const loadingSpinner = document.getElementById('loading');
        const embedModal = document.getElementById('embed-modal');
        const embedContent = document.getElementById('embed-content');
        const closeButton = embedContent.querySelector('.close-button');

        const trendingMoviesDiv = document.getElementById('trending-movies');
        const trendingSeriesDiv = document.getElementById('trending-series');
        const seeMoreMoviesBtn = document.getElementById('see-more-movies');
        const seeMoreSeriesBtn = document.getElementById('see-more-series');

        // API Configuration
        const API_KEY = '5e38ca50480518c0d1cde63718225f6c';
        const API_BASE_URL = 'https://api.themoviedb.org/3';
        const EMBED_BASE_URL = 'https://embed.su/embed';

        // State Variables
        let currentSearchType = 'movie';
        let currentPageMovies = 1;
        let currentPageSeries = 1;
        let currentQuery = '';
        let currentFilter = 'default';

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadTrending('movie');
            loadTrending('tv');
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query === '') {
                alert('Please enter a search term.');
                return;
            }
            currentQuery = query;
            currentSearchType = document.querySelector('input[name="search-type"]:checked').value;
            currentFilter = sortBySelect.value;
            searchContent(query, currentSearchType, currentFilter);
        });

        sortBySelect.addEventListener('change', () => {
            const query = currentQuery;
            const type = currentSearchType;
            const filter = sortBySelect.value;
            if (query !== '') {
                searchContent(query, type, filter);
            }
        });

        seeMoreMoviesBtn.addEventListener('click', () => {
            currentPageMovies += 1;
            loadTrending('movie', currentPageMovies);
        });

        seeMoreSeriesBtn.addEventListener('click', () => {
            currentPageSeries += 1;
            loadTrending('tv', currentPageSeries);
        });

        closeButton.addEventListener('click', () => {
            embedModal.style.display = 'none';
            embedContent.querySelector('iframe').src = '';
        });

        window.addEventListener('click', (e) => {
            if (e.target === embedModal) {
                embedModal.style.display = 'none';
                embedContent.querySelector('iframe').src = '';
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && embedModal.style.display === 'flex') {
                embedModal.style.display = 'none';
                embedContent.querySelector('iframe').src = '';
            }
        });

        // Functions

        // Load Trending Content
        async function loadTrending(type, page = 1) {
            if (type === 'movie') {
                trendingMoviesDiv.innerHTML = '';
            } else if (type === 'tv') {
                trendingSeriesDiv.innerHTML = '';
            }
            showLoading(true);
            try {
                const endpoint = `${API_BASE_URL}/trending/${type}/day?api_key=${API_KEY}&page=${page}`;
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch trending data.');
                const data = await response.json();
                const items = data.results.slice(0, 15);
                displayTrending(items, type);
            } catch (error) {
                if (type === 'movie') {
                    trendingMoviesDiv.innerHTML = '<p style="color: var(--error-color);">Error fetching trending movies.</p>';
                } else if (type === 'tv') {
                    trendingSeriesDiv.innerHTML = '<p style="color: var(--error-color);">Error fetching trending series.</p>';
                }
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Display Trending Content
        function displayTrending(items, type) {
            const container = type === 'movie' ? trendingMoviesDiv : trendingSeriesDiv;
            items.forEach(item => {
                const card = createCard(item, type);
                container.appendChild(card);
            });
        }

        // Create Card Element
        function createCard(item, type) {
            const card = document.createElement('div');
            card.classList.add('card');

            const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';
            const img = document.createElement('img');
            img.src = posterPath;
            img.alt = item.title || item.name;

            const cardContent = document.createElement('div');
            cardContent.classList.add('card-content');

            const title = document.createElement('h3');
            title.textContent = item.title || item.name;

            const date = document.createElement('p');
            const releaseDate = item.release_date || item.first_air_date || 'N/A';
            date.textContent = (type === 'movie' ? 'Release Date: ' : 'First Air Date: ') + releaseDate;

            cardContent.appendChild(title);
            cardContent.appendChild(date);

            card.appendChild(img);
            card.appendChild(cardContent);

            // Click Event to Open Embed Modal
            card.addEventListener('click', () => {
                openEmbedModal(item, type);
            });

            return card;
        }

        // Search Content
        async function searchContent(query, type, filter) {
            const endpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1`;
            trendingMoviesDiv.innerHTML = '';
            trendingSeriesDiv.innerHTML = '';
            showLoading(true);
            try {
                let finalEndpoint = endpoint;
                if (filter === 'trending') {
                    finalEndpoint = `${API_BASE_URL}/trending/${type}/day?api_key=${API_KEY}&page=1`;
                } else if (filter === 'popular') {
                    finalEndpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1&sort_by=popularity.desc`;
                } else if (filter === 'top_rated') {
                    finalEndpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1&sort_by=vote_average.desc`;
                }

                const response = await fetch(finalEndpoint);
                if (!response.ok) throw new Error('Failed to fetch search results.');
                const data = await response.json();
                const items = data.results.slice(0, 15);
                const container = type === 'movie' ? trendingMoviesDiv : trendingSeriesDiv;
                container.innerHTML = '';
                items.forEach(item => {
                    const card = createCard(item, type);
                    container.appendChild(card);
                });
            } catch (error) {
                const container = type === 'movie' ? trendingMoviesDiv : trendingSeriesDiv;
                container.innerHTML = '<p style="color: var(--error-color);">Error fetching search results.</p>';
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Show or Hide Loading Spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Open Embed Modal
        async function openEmbedModal(item, type) {
            embedModal.style.display = 'flex';
            embedContent.querySelector('iframe').src = '';
            showLoading(true);
            try {
                const embedURL = await generateEmbedURL(item, type);
                if (!embedURL) {
                    embedContent.innerHTML += `<p style="color: var(--error-color); text-align: center;">Unable to load video.</p>`;
                    return;
                }
                embedContent.querySelector('iframe').src = embedURL;
            } catch (error) {
                embedContent.innerHTML += `<p style="color: var(--error-color); text-align: center;">Error loading video.</p>`;
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Generate Embed URL
        async function generateEmbedURL(item, type) {
            let embedURL = `${EMBED_BASE_URL}/${type}/${item.id}`;
            if (type === 'tv') {
                try {
                    const response = await fetch(`${API_BASE_URL}/tv/${item.id}?api_key=${API_KEY}`);
                    if (!response.ok) throw new Error('Failed to fetch TV details.');
                    const data = await response.json();
                    if (data && data.seasons && data.seasons.length > 0) {
                        let firstValidSeason = data.seasons.find(season => season.season_number !== 0)?.season_number || 1;
                        embedURL = `${EMBED_BASE_URL}/tv/${item.id}/${firstValidSeason}/1`;
                    }
                } catch (error) {
                    console.error('Error fetching TV details:', error);
                    return null;
                }
            }
            return embedURL;
        }
    </script>
</body>
</html>
