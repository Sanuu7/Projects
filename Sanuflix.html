<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Preventing User Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanuu Flix</title>
    <!-- Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        /* Root Variables for Theme Colors */
        :root {
            --primary-color: #7C4DFF; /* Deep Purple */
            --secondary-color: #651FFF; /* Indigo */
            --background-color: #121212; /* Dark Background */
            --surface-color: #1E1E1E; /* Surface */
            --on-surface-color: #FFFFFF; /* Text on Surface */
            --error-color: #CF6679; /* Error */
            --info-color: #2196F3; /* Info */
            --success-color: #4CAF50; /* Success */
            --warning-color: #FB8C00; /* Warning */
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s;
            --card-hover-scale: 1.05;
            --card-hover-bg: #2C2C2C;
            --font-size-title: 2em;
            --font-size-card-title: 1.1em;
            --font-size-card-text: 0.9em;
            --border-radius: 8px;
        }

        /* Light Mode Variables */
        .light-mode {
            --background-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --on-surface-color: #000000;
            --primary-color: #6200EE;
            --secondary-color: #03DAC6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
            background-color: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: var(--font-size-title);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            color: var(--on-surface-color);
        }

        header h1 .material-icons {
            font-size: 1.5em;
        }

        /* Search Icon */
        .search-icon {
            cursor: pointer;
            color: var(--on-surface-color);
            transition: color var(--transition-speed) ease;
        }

        .search-icon:hover {
            color: var(--secondary-color);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter var(--transition-speed) ease;
        }

        /* Floating Search Overlay */
        #search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            animation: fadeIn 0.3s ease;
        }

        #search-overlay.active {
            display: flex;
        }

        .search-box {
            background-color: var(--surface-color);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-color);
            width: 90%;
            max-width: 600px;
            animation: slideIn 0.3s ease;
        }

        .search-box form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-box .search-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box .search-input-container input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 1em;
        }

        .search-box .search-input-container input[type="text"]::placeholder {
            color: #bbb;
        }

        .search-box .search-input-container button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--on-surface-color);
            transition: color var(--transition-speed) ease;
        }

        .search-box .search-input-container button:hover {
            color: var(--secondary-color);
        }

        .search-box .search-input-container .material-icons#close-search {
            cursor: pointer;
            color: var(--on-surface-color);
            transition: color var(--transition-speed) ease;
        }

        .search-box .search-input-container .material-icons#close-search:hover {
            color: var(--error-color);
        }

        .search-box .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box .filters .search-type {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            position: relative;
            padding-left: 25px;
            user-select: none;
            font-weight: 500;
        }

        .search-box .filters .search-type input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .search-box .filters .search-type .checkmark {
            position: absolute;
            top: 50%;
            left: 0;
            height: 15px;
            width: 15px;
            background-color: #ccc;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: background-color var(--transition-speed) ease;
        }

        .search-box .filters .search-type input[type="radio"]:checked ~ .checkmark {
            background-color: var(--secondary-color);
        }

        .search-box .filters .search-type .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .search-box .filters .search-type input[type="radio"]:checked ~ .checkmark:after {
            display: block;
        }

        .search-box .filters .search-type .checkmark:after {
            top: 4px;
            left: 4px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--on-surface-color);
        }

        .search-box .filters .sort-by {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .search-box .filters .sort-by select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            font-size: 1em;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"%3E%3Cpath fill="%23FFFFFF" d="M7 10l5 5 5-5z"/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px 16px;
        }

        .search-box .filters .sort-by select::-ms-expand {
            display: none;
        }

        .search-box .filters .sort-by select option {
            background-color: var(--surface-color);
            color: var(--on-surface-color);
        }

        /* Trending Sections */
        .trending-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .trending-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--on-surface-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trending-section h2 .material-icons {
            font-size: 1.2em;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns per row */
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* Card Styles */
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
        }

        .card:hover {
            transform: scale(var(--card-hover-scale));
            background-color: var(--card-hover-bg);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: var(--font-size-card-title);
            line-height: 1.2em;
            height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p {
            margin: 0;
            font-size: var(--font-size-card-text);
            color: #bbb;
        }

        /* See More Button */
        .see-more-container {
            text-align: center;
            margin-top: 20px;
        }

        .see-more-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: var(--on-surface-color);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color var(--transition-speed) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-weight: 500;
            font-size: 1em;
        }

        .see-more-container button:hover {
            background-color: var(--primary-color);
        }

        .see-more-container button .material-icons {
            font-size: 1.2em;
        }

        /* Embed Modal */
        #embed-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        #embed-content {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color var(--transition-speed) ease;
        }

        #embed-content iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
            transition: transform var(--transition-speed) ease;
        }

        #embed-content iframe:hover {
            transform: scale(1.02);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--on-surface-color);
            font-size: 2em;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close-button:hover {
            color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Loading Spinner */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .search-box {
                padding: 15px 20px;
            }

            .search-box .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box .filters .sort-by {
                width: 100%;
            }

            .trending-section h2 {
                font-size: 1.3em;
            }

            .trending-section h2 .material-icons {
                font-size: 1em;
            }

            .card img {
                height: 220px;
            }

            main {
                padding: 10px;
            }

            /* Adjust grid to single column on very small screens */
            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="material-icons">movie</span> Sanuu Flix</h1>
        <span class="material-icons search-icon" id="open-search">search</span>
    </header>
    <main id="main-content">
        <!-- Floating Search Overlay -->
        <div id="search-overlay">
            <div class="search-box">
                <form id="search-form">
                    <div class="search-input-container">
                        <input type="text" id="search-input" placeholder="Search for movies or series..." required>
                        <button type="submit" aria-label="Search">
                            <span class="material-icons" id="submit-search">search</span>
                        </button>
                        <span class="material-icons" id="close-search">close</span>
                    </div>
                    <div class="filters">
                        <div class="search-type">
                            <input type="radio" name="search-type" value="movie" id="search-movie" checked>
                            Movie
                            <span class="checkmark"></span>
                        </div>
                        <div class="search-type">
                            <input type="radio" name="search-type" value="tv" id="search-series">
                            Series
                            <span class="checkmark"></span>
                        </div>
                        <div class="sort-by">
                            <label for="sort-by">Sort By:</label>
                            <select id="sort-by">
                                <option value="default">Default</option>
                                <option value="trending">Trending</option>
                                <option value="popular">Popular</option>
                                <option value="top_rated">Top Rated</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Global Sort Options for Homepage -->
        <div class="trending-section">
            <div class="sort-by">
                <label for="homepage-sort-by">Sort Homepage By:</label>
                <select id="homepage-sort-by">
                    <option value="trending">Trending</option>
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                </select>
            </div>
        </div>

        <!-- Trending Movies Section -->
        <div class="trending-section">
            <h2><span class="material-icons">local_fire_department</span> Trending Movies</h2>
            <div class="results-grid" id="trending-movies"></div>
            <div class="see-more-container">
                <button id="see-more-movies">
                    <span class="material-icons">expand_more</span> See More Movies
                </button>
            </div>
        </div>

        <!-- Trending Series Section -->
        <div class="trending-section">
            <h2><span class="material-icons">tv</span> Trending Series</h2>
            <div class="results-grid" id="trending-series"></div>
            <div class="see-more-container">
                <button id="see-more-series">
                    <span class="material-icons">expand_more</span> See More Series
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner" style="display: none;"></div>

        <!-- Embed Modal -->
        <div id="embed-modal">
            <div id="embed-content">
                <span class="material-icons close-button">close</span>
                <iframe src="" allowfullscreen allow="fullscreen; autoplay"></iframe>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const searchIcon = document.getElementById('open-search');
        const searchOverlay = document.getElementById('search-overlay');
        const closeSearchIcon = document.getElementById('close-search');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const sortBySelect = document.getElementById('sort-by');
        const homepageSortBySelect = document.getElementById('homepage-sort-by');
        const loadingSpinner = document.getElementById('loading');
        const embedModal = document.getElementById('embed-modal');
        const embedContent = document.getElementById('embed-content');
        const closeButton = embedContent.querySelector('.close-button');

        const trendingMoviesDiv = document.getElementById('trending-movies');
        const trendingSeriesDiv = document.getElementById('trending-series');
        const seeMoreMoviesBtn = document.getElementById('see-more-movies');
        const seeMoreSeriesBtn = document.getElementById('see-more-series');

        // API Configuration
        const API_KEY = '5e38ca50480518c0d1cde63718225f6c';
        const API_BASE_URL = 'https://api.themoviedb.org/3';
        const EMBED_BASE_URL = 'https://embed.su/embed';

        // State Variables
        let currentSearchType = 'movie';
        let currentPageMovies = 1;
        let currentPageSeries = 1;
        let currentQuery = '';
        let currentFilter = 'default';
        let homepageSortFilter = 'trending';

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadTrending('movie', homepageSortFilter);
            loadTrending('tv', homepageSortFilter);
        });

        // Open Search Overlay
        searchIcon.addEventListener('click', () => {
            searchOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            // Blur main content
            document.getElementById('main-content').style.filter = 'blur(5px)';
        });

        // Close Search Overlay
        closeSearchIcon.addEventListener('click', () => {
            searchOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
            searchForm.reset();
            // Remove blur from main content
            document.getElementById('main-content').style.filter = 'none';
        });

        // Handle Search Form Submission
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query === '') {
                alert('Please enter a search term.');
                return;
            }
            currentQuery = query;
            currentSearchType = document.querySelector('input[name="search-type"]:checked').value;
            currentFilter = sortBySelect.value;
            searchContent(query, currentSearchType, currentFilter);
            searchOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
            // Remove blur from main content
            document.getElementById('main-content').style.filter = 'none';
        });

        // Allow Enter Key to Submit Search
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchForm.dispatchEvent(new Event('submit'));
            }
        });

        // Handle Filter Change in Search Overlay
        sortBySelect.addEventListener('change', () => {
            const query = currentQuery;
            const type = currentSearchType;
            const filter = sortBySelect.value;
            if (query !== '') {
                searchContent(query, type, filter);
            }
        });

        // Handle Homepage Sort Change
        homepageSortBySelect.addEventListener('change', () => {
            homepageSortFilter = homepageSortBySelect.value;
            currentPageMovies = 1;
            currentPageSeries = 1;
            loadTrending('movie', homepageSortFilter);
            loadTrending('tv', homepageSortFilter);
        });

        // Handle Search Type Change
        const radioButtons = document.querySelectorAll('input[name="search-type"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                currentSearchType = radio.value;
                if (currentQuery !== '') {
                    currentFilter = sortBySelect.value;
                    searchContent(currentQuery, currentSearchType, currentFilter);
                }
            });
        });

        // See More Buttons
        seeMoreMoviesBtn.addEventListener('click', () => {
            currentPageMovies += 1;
            loadTrending('movie', homepageSortFilter, currentPageMovies);
        });

        seeMoreSeriesBtn.addEventListener('click', () => {
            currentPageSeries += 1;
            loadTrending('tv', homepageSortFilter, currentPageSeries);
        });

        // Close Embed Modal
        closeButton.addEventListener('click', () => {
            embedModal.style.display = 'none';
            embedContent.querySelector('iframe').src = '';
        });

        // Click outside modal to close
        window.addEventListener('click', (e) => {
            if (e.target === embedModal) {
                embedModal.style.display = 'none';
                embedContent.querySelector('iframe').src = '';
            }
        });

        // Keyboard Accessibility for Modal
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && embedModal.style.display === 'flex') {
                embedModal.style.display = 'none';
                embedContent.querySelector('iframe').src = '';
            }
        });

        // Functions

        // Load Trending Content with Sort Filter
        async function loadTrending(type, sortFilter, page = 1) {
            const container = type === 'movie' ? trendingMoviesDiv : trendingSeriesDiv;
            if (page === 1) {
                container.innerHTML = '';
            }
            showLoading(true);
            try {
                let endpoint = '';
                if (sortFilter === 'trending') {
                    endpoint = `${API_BASE_URL}/trending/${type}/day?api_key=${API_KEY}&page=${page}`;
                } else if (sortFilter === 'popular') {
                    endpoint = `${API_BASE_URL}/${type === 'movie' ? 'movie' : 'tv'}/popular?api_key=${API_KEY}&language=en-US&page=${page}`;
                } else if (sortFilter === 'top_rated') {
                    endpoint = `${API_BASE_URL}/${type === 'movie' ? 'movie' : 'tv'}/top_rated?api_key=${API_KEY}&language=en-US&page=${page}`;
                }
                // Fetch data from API
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch trending data.');
                const data = await response.json();
                const items = data.results.slice(0, 15);
                displayTrending(items, type, container);
            } catch (error) {
                container.innerHTML = `<p style="color: var(--error-color);">Error fetching trending ${type === 'movie' ? 'movies' : 'series'}.</p>`;
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Display Trending Content
        function displayTrending(items, type, container) {
            items.forEach(item => {
                const card = createCard(item, type);
                container.appendChild(card);
            });
        }

        // Create Card Element
        function createCard(item, type) {
            const card = document.createElement('div');
            card.classList.add('card');

            const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';
            const img = document.createElement('img');
            img.src = posterPath;
            img.alt = item.title || item.name;

            const cardContent = document.createElement('div');
            cardContent.classList.add('card-content');

            const title = document.createElement('h3');
            title.textContent = item.title || item.name;

            const date = document.createElement('p');
            const releaseDate = item.release_date || item.first_air_date || 'N/A';
            date.textContent = (type === 'movie' ? 'Release Date: ' : 'First Air Date: ') + releaseDate;

            cardContent.appendChild(title);
            cardContent.appendChild(date);

            card.appendChild(img);
            card.appendChild(cardContent);

            // Click Event to Open Embed Modal
            card.addEventListener('click', () => {
                openEmbedModal(item, type);
            });

            return card;
        }

        // Search Content
        async function searchContent(query, type, filter) {
            const container = type === 'movie' ? trendingMoviesDiv : trendingSeriesDiv;
            container.innerHTML = '';
            showLoading(true);
            try {
                let finalEndpoint = '';
                if (filter === 'trending') {
                    finalEndpoint = `${API_BASE_URL}/trending/${type}/day?api_key=${API_KEY}&page=1`;
                } else if (filter === 'popular') {
                    finalEndpoint = `${API_BASE_URL}/${type === 'movie' ? 'movie' : 'tv'}/popular?api_key=${API_KEY}&language=en-US&page=1`;
                } else if (filter === 'top_rated') {
                    finalEndpoint = `${API_BASE_URL}/${type === 'movie' ? 'movie' : 'tv'}/top_rated?api_key=${API_KEY}&language=en-US&page=1`;
                } else {
                    finalEndpoint = `${API_BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1`;
                }

                // Fetch data from API
                const response = await fetch(finalEndpoint);
                if (!response.ok) throw new Error('Failed to fetch search results.');
                const data = await response.json();
                let items = [];
                if (filter === 'trending') {
                    items = data.results.slice(0, 15);
                } else {
                    items = data.results.slice(0, 15);
                }
                displayTrending(items, type, container);
            } catch (error) {
                container.innerHTML = `<p style="color: var(--error-color);">Error fetching search results.</p>`;
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Show or Hide Loading Spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Open Embed Modal
        async function openEmbedModal(item, type) {
            embedModal.style.display = 'flex';
            embedContent.querySelector('iframe').src = '';
            showLoading(true);
            try {
                const embedURL = await generateEmbedURL(item, type);
                if (!embedURL) {
                    embedContent.innerHTML += `<p style="color: var(--error-color); text-align: center;">Unable to load video.</p>`;
                    return;
                }
                embedContent.querySelector('iframe').src = embedURL;
            } catch (error) {
                embedContent.innerHTML += `<p style="color: var(--error-color); text-align: center;">Error loading video.</p>`;
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Generate Embed URL
        async function generateEmbedURL(item, type) {
            let embedURL = `${EMBED_BASE_URL}/${type}/${item.id}`;
            if (type === 'tv') {
                try {
                    const response = await fetch(`${API_BASE_URL}/tv/${item.id}?api_key=${API_KEY}`);
                    if (!response.ok) throw new Error('Failed to fetch TV details.');
                    const data = await response.json();
                    if (data && data.seasons && data.seasons.length > 0) {
                        let firstValidSeason = data.seasons.find(season => season.season_number !== 0)?.season_number || 1;
                        embedURL = `${EMBED_BASE_URL}/tv/${item.id}/${firstValidSeason}/1`;
                    }
                } catch (error) {
                    console.error('Error fetching TV details:', error);
                    return null;
                }
            }
            return embedURL;
        }
    </script>
