<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Search</title>
    <style>
        :root {
            --primary-color: #673AB7; /* Deep Purple */
            --background-color: #262626; /* Dark Gray */
            --surface-color: #373737; /* Slightly Lighter Dark Gray */
            --on-surface-color: #FFFFFF; /* White Text on Background */
            --secondary-color: #8c68c9; /* Lighter shade of purple */
            --error-color: #CF6679; /* Error/Danger color */
            --hover-color: #512DA8; /* darker shade of the main color */
           --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
             overflow-x: hidden; /* Hide horizontal overflow for responsive design */
        }

        .container {
             background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            width: 90%;
            max-width: 700px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--on-surface-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
            transition: color 0.3s ease;
             user-select: none; /* Disable text selection */
        }

        #search-form {
            display: flex;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        #search-form label {
            cursor: pointer;
             padding: 8px 15px;
             border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
             user-select: none; /* Disable text selection */
        }
          #search-form label:hover {
             background-color: var(--hover-color);
        }

          #search-form input[type="radio"] {
             margin-right: 5px;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

         #search-form input[type="radio"]:checked {
           background-color: var(--secondary-color);

        }
        #search-form input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
             border-radius: 50%;
            background-color:  var(--on-surface-color);

        }

        #search-input {
            flex-grow: 1;
            padding: 12px;
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin-right: 15px;
             color: var(--on-surface-color);
             transition: border-color 0.3s ease, color 0.3s ease;
        }
          #search-input:focus {
             outline: none;
            border-color: var(--secondary-color);
         }
          button {
             padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
             color: var(--on-surface-color);
            border-radius: 8px;
            cursor: pointer;
             transition: background-color 0.3s ease;
         }

         button:hover {
            background-color: var(--hover-color);
         }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .movie-card, .series-card {
           margin: 15px;
            width: 200px;
             background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow-color);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .movie-card:hover, .series-card:hover {
            transform: scale(1.05);
            background-color: #404040; /* Slightly lighter on hover */
        }

        .movie-card img, .series-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-card h3,
        .movie-card p,
        .series-card h3,
        .series-card p {
             padding: 15px;
            margin: 0;
            text-align: left;
            color: var(--on-surface-color);
            transition: color 0.3s ease;
        }
          #embed-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
         #embed-content {
            background-color: var(--surface-color);
             padding: 25px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
             overflow-y: auto;
            position: relative;
            text-align: left; /* Text alignment to left */
        }
         #embed-content .select-container {
             display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-bottom: 10px;
             gap: 10px;
        }
        #embed-content .select-container label{
            margin-right: 10px;
             color: var(--on-surface-color);
         }

         #embed-content .select-container select{
            padding: 10px;
             background-color: var(--background-color);
             color: var(--on-surface-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
           margin-right: 15px;

          }
           #embed-content .select-container select:focus {
            outline: none;
             border-color: var(--secondary-color);
           }

           #embed-modal iframe {
              width: 100%;
             height: 500px;
             border: none;
            margin-bottom: 15px;
            border-radius: 8px;
        }
          #embed-modal .close-button {
               position: absolute;
            top: 15px;
             right: 15px;
            cursor: pointer;
             font-size: 24px;
            font-weight: bold;
            color: #fff;
            transition: color 0.3s ease;
         }
          #embed-modal .close-button:hover {
               color: var(--secondary-color);
           }

          #embed-error {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 500;
            transition: color 0.3s ease;
           }


         .movie-card img, .series-card img {
            transition: transform 0.3s ease; /* Smooth transition for images */
           object-fit: cover; /* Ensure images cover their containers */
            object-position: center; /* Center images in their containers */
        }
         .movie-card:hover img, .series-card:hover img {
            transform: scale(1.05);
          }
         @media (max-width: 600px) {
                .container {
                    width: 95%;
                    padding: 20px;
                 }
                #search-form {
                   flex-direction: column;
                     gap: 10px;
                 }
                 #search-input {
                     margin-right: 0;

                 }
             }
             @media (max-width: 400px) {
                 .movie-card,
                    .series-card {
                        width: 100%;
                    }
             }

    </style>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Movie & Series Search</h1>
        <form id="search-form">
             <label>
                <input type="radio" name="search-type" value="movie" checked>
                     Movie
             </label>
             <label>
                 <input type="radio" name="search-type" value="tv">
                     Series
             </label>
              <input type="text" id="search-input" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
     <div id="embed-modal">
      <div id="embed-content">
        <span class="close-button">Ã—</span>
         <div id="embed-iframe-container"></div>
        <div class="select-container" id="series-select-container">
           <label for="season-select">Season:</label>
            <select id="season-select"></select>
             <label for="episode-select">Episode:</label>
           <select id="episode-select"></select>
        </div>
         <div id="embed-error" style="color:red;"></div>
     </div>
    </div>

    <script>
       const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
       const resultsDiv = document.getElementById('results');
        const searchTypeRadio = document.querySelectorAll('input[name="search-type"]');
        const embedModal = document.getElementById('embed-modal');
       const embedContent = document.getElementById('embed-content');
        const closeButton = embedModal.querySelector('.close-button');
        const embedIframeContainer = document.getElementById('embed-iframe-container');
        const embedError = document.getElementById('embed-error');
        const seriesSelectContainer = document.getElementById('series-select-container');
         const seasonSelect = document.getElementById('season-select');
        const episodeSelect = document.getElementById('episode-select');

        const API_KEY = '5e38ca50480518c0d1cde63718225f6c';
        const EMBED_BASE_URL = 'https://embed.su/embed';


        closeButton.addEventListener('click', () => {
            embedModal.style.display = 'none';
             embedIframeContainer.innerHTML = '';
             embedError.textContent = '';
            seriesSelectContainer.style.display = 'none';
             seasonSelect.innerHTML = '';
           episodeSelect.innerHTML ='';


        });
         searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
           const query = searchInput.value;
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
           searchItems(query, searchType);
        });
         async function searchItems(query, searchType) {
           resultsDiv.innerHTML = '<p>Loading...</p>';
             let API_URL = `https://api.themoviedb.org/3/search/${searchType}?api_key=${API_KEY}&query=${query}`;
           try {
                 const response = await fetch(API_URL);
               const data = await response.json();
               displayResults(data.results,searchType);
               }
            catch(error) {
              resultsDiv.innerHTML = '<p>Error fetching data.</p>';
                 console.error('Error:', error);
             }
       }

          function displayResults(items,searchType) {
           resultsDiv.innerHTML = '';
            if (items.length === 0) {
               resultsDiv.innerHTML = '<p>No items found.</p>';
                return;
            }

           items.forEach(item => {
              const card = document.createElement('div');
              card.classList.add(searchType === 'movie' ? 'movie-card' : 'series-card');
               card.addEventListener('click', () => loadEmbed(item, searchType));
                const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'placeholder.jpg';
                const poster = document.createElement('img');
               poster.src = posterPath;
                poster.alt = item.title || item.name;

               const title = document.createElement('h3');
                title.textContent = item.title || item.name;
              let releaseOrFirstAirDate = item.release_date || item.first_air_date || 'N/A';
                const dateLabel = searchType === 'movie' ? 'Release Date:' : 'First Air Date:';

               const dateDisplay = document.createElement('p');
               dateDisplay.textContent = `${dateLabel} ${releaseOrFirstAirDate}`;

                card.appendChild(poster);
                card.appendChild(title);
               card.appendChild(dateDisplay);
                resultsDiv.appendChild(card);

            });
        }
         async function loadEmbed(item, searchType) {
             embedModal.style.display = 'flex';
                embedError.textContent = '';
            embedIframeContainer.innerHTML = '';
            seriesSelectContainer.style.display = searchType === 'tv' ? 'flex': 'none';

            if (!item.id) {
                 embedError.textContent = "Could not load video.";
                   return;
             }

             let embedURL = `${EMBED_BASE_URL}/${searchType}/${item.id}`;

             if(searchType === 'tv') {
                 try{
                    const tvDetails = await fetch(`https://api.themoviedb.org/3/tv/${item.id}?api_key=${API_KEY}`)
                     const tvData = await tvDetails.json();
                   if(tvData && tvData.seasons) {
                        displaySeasons(tvData.seasons,item.id);
                    }
                 }
                 catch(error){
                      embedError.textContent = "Could not load video.";
                      console.error('Error fetching tv details', error);
                     return;
                 }
                   const seasonNumber = seasonSelect.value;
                 const episodeNumber = episodeSelect.value;
                 if (!seasonNumber || !episodeNumber) {
                     embedError.textContent = "Please select a season and episode.";
                      return;

                 }
               embedURL = `${EMBED_BASE_URL}/tv/${item.id}/${seasonNumber}/${episodeNumber}`;
            }

             try {
                 const response = await fetch(embedURL);
                if(!response.ok) {
                   embedError.textContent = "Could not load video.";
                     return;
                 }
                   const embedIframe = document.createElement('iframe');
                   embedIframe.src = embedURL;
                   embedIframe.allowfullscreen = true;
                   embedIframeContainer.appendChild(embedIframe);


                } catch(error) {
                  embedError.textContent = "Could not load video.";
                 console.error("Error loading embed:", error);
               }
         }
         function displaySeasons(seasons,itemId) {
           seasonSelect.innerHTML = '';
            episodeSelect.innerHTML = '';

            seasons.forEach(season => {
                 const option = document.createElement('option');
                 option.value = season.season_number;
                option.textContent = `Season ${season.season_number}`;
                 seasonSelect.appendChild(option);
            });

            seasonSelect.addEventListener('change', async () => {
               const selectedSeason = seasonSelect.value;
                 if(selectedSeason) {
                     const seasonData = await fetchEpisodes(selectedSeason,itemId);
                      if(seasonData){
                       displayEpisodes(seasonData);
                       }
                   }

             });
         }
         async function fetchEpisodes(selectedSeason,itemId) {
             try {
                  const episodeData = await fetch(`https://api.themoviedb.org/3/tv/${itemId}/season/${selectedSeason}?api_key=${API_KEY}`);
                 const data = await episodeData.json();
                 if(data && data.episodes) {
                        return data.episodes;
                    }

              } catch(error){
                    embedError.textContent = "Could not fetch episodes.";
                  console.error('Error fetching tv episodes', error);
                  }
                 return null;
         }
         function displayEpisodes(episodes) {
             episodeSelect.innerHTML = '';
             episodes.forEach(episode => {
                    const option = document.createElement('option');
                   option.value = episode.episode_number;
                    option.textContent = `Episode ${episode.episode_number}`;
                   episodeSelect.appendChild(option);

            });

        }
    </script>
</body>
</html>
