```html
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects by Sanu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }
    
    body[data-theme="light"] {
      background-color: #f0f0f0;
      color: #333;
    }

    body[data-theme="dark"] {
      background-color: #000;
      color: #fff; 
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-top: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
    }

    .button {
      background: linear-gradient(45deg, #007CF0, #00DFD8);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2rem;
      margin: 1rem;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s forwards;
      width: 200px;
    }

    .button:nth-child(1) {
      animation-delay: 0.5s;
    }

    .button:nth-child(2), .button:nth-child(3) {
      background: linear-gradient(45deg, #FF4E50, #F9D423);
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid;
      border-color: #333;
      color: #333;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    body[data-theme="dark"] .theme-toggle {
      border-color: #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Projects by Sanu</h1>
  
  <div class="container">
    <a href="https://notthebotrix.com" class="button">Not the Botrix Game</a>
    <a href="#" class="button">Coming Soon</a>
    <a href="#" class="button">Coming Soon</a>
  </div>

  <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
    });
  </script>
</body>
</html>
