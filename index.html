<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects by Sanu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .MuiButton-root {
      margin-top: 0.5rem;
    }
    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
  <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
</head>
<body>
  <div class="container">
    <h1>Projects by Sanu</h1>
    <div class="button-container">
      <button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedPrimary">
        <span class="MuiButton-label">Not the Botrix Game</span>
      </button>
      <button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedSecondary">
        <span class="MuiButton-label">Coming Soon</span>
      </button>
      <button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedSecondary">
        <span class="MuiButton-label">Coming Soon</span>
      </button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.MuiButtonBase-root');
    buttons.forEach((button, index) => {
      button.style.opacity = '0';
      button.style.animation = `fadeIn 0.5s ease-in-out forwards ${index * 0.2}s`;
    });
  </script>
</body>
</html>
