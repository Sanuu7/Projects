<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
        <h1>Link Tree</h1>
        <a href="https://sanuu7.github.io/Projects/roulette.html" target="_blank" class="waves-effect waves-light btn-large button">Not The Botrix Game</a>
        <a href="#" class="waves-effect waves-light btn-large button disabled">Coming Soon</a>

        <a href="#" class="waves-effect waves-light btn-large button disabled">Coming Soon</a>
        <div class="switch">
            <label>
                <input type="checkbox" id="dark-mode-toggle">
                <span class="lever"></span>
                Dark Mode
            </label>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/lagi9k.m4a" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const backgroundMusic = document.getElementById('background-music');

        darkModeToggle.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
        });

        // Play background music when the page loads
        window.addEventListener('load', function() {
            backgroundMusic.play();
        });
    </script>
</body>
</html>
