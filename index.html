<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects by Sanu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: #1a237e;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
  </style>
  <!-- Material UI -->
  <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
</head>
<body>
  <div class="container">
    <h1>Projects by Sanu</h1>
    <div class="button-container">
      <button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedPrimary" tabindex="0" type="button">
        <span class="MuiButton-label">Not the Botrix Game</span>
        <span class="MuiTouchRipple-root"></span>
      </button>
      <button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedSecondary" tabindex="0" type="button">
        <span class="MuiButton-label">Coming Soon</span>
        <span class="MuiTouchRipple-root"></span>
      </button>
      <button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedSecondary" tabindex="0" type="button">
        <span class="MuiButton-label">Coming Soon</span>
        <span class="MuiTouchRipple-root"></span>
      </button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.MuiButtonBase-root');
    buttons.forEach((button, index) => {
      button.style.opacity = '0';
      button.style.animation = `fadeIn 0.5s ease-in-out forwards ${index * 0.2}s`;
    });
  </script>
</body>
</html>
