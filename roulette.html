<!DOCTYPE html>
<html>
<head>
  <title>Not The Botrix Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 18px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .points {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }
    .watermark {
      position: fixed;
      bottom: 5px;
      left: 5px;
      font-size: 12px;
      color: #999;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      button, input {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Not The Botrix Game</h1>
  <p>Your Points: <span id="points" class="points">1000</span></p>
  <p>Bet Amount:</p>
  <input type="number" id="betAmount" min="1" max="1000" value="10">
  <p>Select Number (1-36):</p>
  <input type="number" id="selectedNumber" min="1" max="36" value="1">
  <button id="spinBtn">Spin Roulette</button>
  <p id="result"></p>
  <button id="darkModeBtn">Toggle Dark Mode</button>
  <br>
  <button id="resetBtn" style="display: none;">Reset Points</button>
  <div class="watermark">Made by Sanu</div>

  <script>
    let points = 1000;

    const spinBtn = document.getElementById("spinBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const resetBtn = document.getElementById("resetBtn");

    spinBtn.addEventListener("click", spinRoulette);
    darkModeBtn.addEventListener("click", toggleDarkMode);
    resetBtn.addEventListener("click", resetPoints);

    function spinRoulette() {
      const betAmount = parseInt(document.getElementById("betAmount").value);
      const selectedNumber = parseInt(document.getElementById("selectedNumber").value);

      if (isNaN(betAmount) || betAmount < 1 || betAmount > 1000) {
        document.getElementById("result").textContent = "Please enter a valid bet amount between 1 and 1000.";
        return;
      }

      if (isNaN(selectedNumber) || selectedNumber < 1 || selectedNumber > 36) {
        document.getElementById("result").textContent = "Please enter a valid number between 1 and 36.";
        return;
      }

      if (points < betAmount) {
        document.getElementById("result").textContent = "Insufficient points. Please lower your bet.";
        return;
      }

      const rouletteNumber = Math.floor(Math.random() * 36) + 1;
      points -= betAmount;

      if (rouletteNumber === selectedNumber) {
        points += betAmount * 20;
        document.getElementById("result").textContent = "ðŸŽ‰ Congratulations! You won " + (betAmount * 20) + " points! ðŸŽ‰";
      } else {
        document.getElementById("result").textContent = "ðŸ˜” Sorry, you lost. The roulette number was " + rouletteNumber + ". ðŸ˜”";
      }

      document.getElementById("points").textContent = points;
      saveProgress();

      if (points === 0) {
        resetBtn.style.display = "inline-block";
      } else {
        resetBtn.style.display = "none";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      saveProgress();
    }

    function resetPoints() {
      points = 1000;
      document.getElementById("points").textContent = points;
      saveProgress();
      document.getElementById("result").textContent = "Points have been reset to 1000.";
      resetBtn.style.display = "none";
    }

    function saveProgress() {
      localStorage.setItem('roulettePoints', points);
      localStorage.setItem('rouletteDarkMode', document.body.classList.contains('dark-mode'));
    }

    function loadProgress() {
      const savedPoints = localStorage.getItem('roulettePoints');
      if (savedPoints !== null) {
        points = parseInt(savedPoints);
        document.getElementById("points").textContent = points;
      }

      const darkMode = localStorage.getItem('rouletteDarkMode');
      if (darkMode === 'true') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      if (points === 0) {
        resetBtn.style.display = "inline-block";
      } else {
        resetBtn.style.display = "none";
      }
    }

    window.onload = loadProgress;
  </script>
</body>
</html>
