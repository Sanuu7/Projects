<!DOCTYPE html>
<html>
<head>
  <title>Not The Botrix Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
  <div class="card">
    <div class="card-title">Not The Botrix Game</div>
    <div class="card-content">
      <p>Your Points: <span id="points" class="points">1000</span></p>
      <div class="text-field">
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" max="1000" value="10">
      </div>
      <div class="text-field">
        <label for="selectedNumber">Select Number (1-36):</label>
        <input type="number" id="selectedNumber" min="1" max="36" value="1">
      </div>
      <button id="spinBtn" class="spin-button">
        <i class="material-icons">casino</i> Spin Roulette
      </button>
      <p id="result" class="result"></p>
    </div>
  </div>
  <div class="watermark">Made by Sanu</div>
  <button id="darkModeBtn" class="floating-button">
    <i class="material-icons">brightness_6</i>
  </button>

  <script>
    let points = 1000;

    const spinBtn = document.getElementById("spinBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const betAmountInput = document.getElementById("betAmount");
    const selectedNumberInput = document.getElementById("selectedNumber");

    spinBtn.addEventListener("click", spinRoulette);
    darkModeBtn.addEventListener("click", toggleDarkMode);
    document.addEventListener("keydown", handleKeyDown);

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        spinRoulette();
      }
    }

    function spinRoulette() {
      const betAmount = parseInt(betAmountInput.value);
      const selectedNumber = parseInt(selectedNumberInput.value);

      if (isNaN(betAmount) || betAmount < 1 || betAmount > 1000) {
        document.getElementById("result").textContent = "Please enter a valid bet amount between 1 and 1000.";
        return;
      }

      if (isNaN(selectedNumber) || selectedNumber < 1 || selectedNumber > 36) {
        document.getElementById("result").textContent = "Please enter a valid number between 1 and 36.";
        return;
      }

      if (points < betAmount) {
        document.getElementById("result").textContent = "Insufficient points. Please lower your bet.";
        return;
      }

      const rouletteNumber = Math.floor(Math.random() * 36) + 1;
      points -= betAmount;

      if (rouletteNumber === selectedNumber) {
        points += betAmount * 20;
        document.getElementById("result").textContent = "ðŸŽ‰ Congratulations! You won " + (betAmount * 20) + " points! ðŸŽ‰";
      } else {
        document.getElementById("result").textContent = "ðŸ˜” Sorry, you lost. The roulette number was " + rouletteNumber + ". ðŸ˜”";
      }

      document.getElementById("points").textContent = points;
      saveProgress();

      if (points === 0) {
        document.getElementById("result").textContent += " You have no points left. Refresh the page to start over.";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      saveProgress();
    }

    function saveProgress() {
      localStorage.setItem('roulettePoints', points);
      localStorage.setItem('rouletteDarkMode', document.body.classList.contains('dark-mode'));
    }

    function loadProgress() {
      const savedPoints = localStorage.getItem('roulettePoints');
      if (savedPoints !== null) {
        points = parseInt(savedPoints);
        document.getElementById("points").textContent = points;
      }

      const darkMode = localStorage.getItem('rouletteDarkMode');
      if (darkMode === 'true') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    window.onload = loadProgress;
  </script>
</body>
</html>
