<body>
  <div class="card">
    <div class="card-title">Not The Botrix Game</div>
    <div class="card-content">
      <p>Your Points: <span id="points" class="points">1000</span></p>
      <div class="text-field">
        <input type="number" id="betAmount" min="1" max="1000" value="10" required>
        <label for="betAmount">Bet Amount</label>
      </div>
      <div class="text-field">
        <input type="number" id="selectedNumber" min="1" max="36" required>
        <label for="selectedNumber">Select Number (1-36)</label>
      </div>
      <button id="spinBtn" class="spin-button">
        <i class="material-icons">casino</i> Spin Roulette
      </button>
      <p id="result" class="result"></p>
    </div>

  <div class="watermark">Made by Sanu</div>
  <button id="darkModeBtn" class="floating-button">
    <i class="material-icons">brightness_6</i>
  </button>
  <button id="statsBtn" class="stats-button">
    <i class="material-icons">insert_chart</i>
  </button>
  <button id="resetBtn" class="reset-button">
    <i class="material-icons">restart_alt</i>
  </button>

  <div id="statsPopup" class="popup">
    <div class="popup-title">Game Stats</div>
    <div class="popup-content">
      <p>Total Earned: <span id="totalEarned">0</span></p>
      <p>Total Lost: <span id="totalLost">0</span></p>
      <p>Total Times Played: <span id="totalPlayed">0</span></p>
      <p>Total Time Played: <span id="totalTime">00:00:00</span></p>
    </div>
    <span class="popup-close" onclick="closeStatsPopup()">&times;</span>
  </div>

  <script>
    let points = 1000;
    let totalEarned = 0;
    let totalLost = 0;
    let totalPlayed = 0;
    let startTime;

    const spinBtn = document.getElementById("spinBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const statsBtn = document.getElementById("statsBtn");
    const resetBtn = document.getElementById("resetBtn");
    const betAmountInput = document.getElementById("betAmount");
    const selectedNumberInput = document.getElementById("selectedNumber");
    const statsPopup = document.getElementById("statsPopup");

    spinBtn.addEventListener("click", spinRoulette);
    darkModeBtn.addEventListener("click", toggleDarkMode);
    statsBtn.addEventListener("click", openStatsPopup);
    resetBtn.addEventListener("click", resetGame);
    document.addEventListener("keydown", handleKeyDown);

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        spinRoulette();
      }
    }

    function spinRoulette() {
      const betAmount = parseInt(betAmountInput.value);
      const selectedNumber = parseInt(selectedNumberInput.value);

      if (isNaN(betAmount) || betAmount < 1 || betAmount > 1000) {
        document.getElementById("result").textContent = "Please enter a valid bet amount between 1 and 1000.";
        return;
      }

      if (isNaN(selectedNumber) || selectedNumber < 1 || selectedNumber > 36) {
        document.getElementById("result").textContent = "Please enter a valid number between 1 and 36.";
        return;
      }

      if (points < betAmount) {
        document.getElementById("result").textContent = "Insufficient points. Please lower your bet.";
        return;
      }

      const rouletteNumber = Math.floor(Math.random() * 36) + 1;
      points -= betAmount;
      totalLost += betAmount;

      if (rouletteNumber === selectedNumber) {
        const winAmount = betAmount * 20;
        points += winAmount;
        totalEarned += winAmount;
        document.getElementById("result").textContent = "ðŸŽ‰ Congratulations! You won " + winAmount + " points! ðŸŽ‰";
      } else {
        document.getElementById("result").textContent = "ðŸ˜” Sorry, you lost. The roulette number was " + rouletteNumber + ". ðŸ˜”";
      }

      document.getElementById("points").textContent = points;
      totalPlayed++;
      saveProgress();

      if (points === 0) {
        document.getElementById("result").textContent += " You have no points left.";
        resetBtn.style.display = "flex";
      } else {
        resetBtn.style.display = "none";
      }

      selectedNumberInput.value = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      saveProgress();
    }

    function openStatsPopup() {
      document.getElementById("totalEarned").textContent = totalEarned;
      document.getElementById("totalLost").textContent = totalLost;
      document.getElementById("totalPlayed").textContent = totalPlayed;
      document.getElementById("totalTime").textContent = formatTime(Date.now() - startTime);
      statsPopup.style.display = "block";
    }

    function closeStatsPopup() {
      statsPopup.style.display = "none";
    }

    function resetGame() {
      points = 1000;
      totalEarned = 0;
      totalLost = 0;
      totalPlayed = 0;
      startTime = Date.now();
      document.getElementById("points").textContent = points;
      document.getElementById("totalEarned").textContent = totalEarned;
      document.getElementById("totalLost").textContent = totalLost;
      document.getElementById("totalPlayed").textContent = totalPlayed;
      document.getElementById("totalTime").textContent = "00:00:00";
      betAmountInput.value = 10;
      selectedNumberInput.value = "";
      document.getElementById("result").textContent = "";
      resetBtn.style.display = "none";
      saveProgress();
    }

    function formatTime(milliseconds) {
      const totalSeconds = Math.floor(milliseconds / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
    }

    function padZero(number) {
      return number.toString().padStart(2, "0");
    }

    function saveProgress() {
      localStorage.setItem("roulettePoints", points);
      localStorage.setItem("rouletteTotalEarned", totalEarned);
      localStorage.setItem("rouletteTotalLost", totalLost);
      localStorage.setItem("rouletteTotalPlayed", totalPlayed);
      localStorage.setItem("rouletteStartTime", startTime);
      localStorage.setItem("rouletteDarkMode", document.body.classList.contains("dark-mode"));
    }

    function loadProgress() {
      const savedPoints = localStorage.getItem("roulettePoints");
      if (savedPoints !== null) {
        points = parseInt(savedPoints);
        document.getElementById("points").textContent = points;
      }

      const savedTotalEarned = localStorage.getItem("rouletteTotalEarned");
      if (savedTotalEarned !== null) {
        totalEarned = parseInt(savedTotalEarned);
      }

      const savedTotalLost = localStorage.getItem("rouletteTotalLost");
      if (savedTotalLost !== null) {
        totalLost = parseInt(savedTotalLost);
      }

      const savedTotalPlayed = localStorage.getItem("rouletteTotalPlayed");
      if (savedTotalPlayed !== null) {
        totalPlayed = parseInt(savedTotalPlayed);
      }

      const savedStartTime = localStorage.getItem("rouletteStartTime");
      if (savedStartTime !== null) {
        startTime = parseInt(savedStartTime);
      } else {
        startTime = Date.now();
      }

      const darkMode = localStorage.getItem("rouletteDarkMode");
      if (darkMode === "true") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }

      if (points === 0) {
        resetBtn.style.display = "block";
      } else {
        resetBtn.style.display = "none";
      }
    }

    window.onload = loadProgress;
  </script>
